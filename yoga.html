<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>螢幕旋轉測試</title>
  <style>
    body {
      margin:0;
      font-family: sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      text-align:center;
      background:#f7f9fc;
    }
    .card {
      padding:24px;
      border-radius:12px;
      background:#fff;
      box-shadow:0 6px 20px rgba(0,0,0,0.15);
    }
    button {
      margin:6px;
      padding:10px 14px;
      border-radius:8px;
      border:none;
      font-weight:600;
      cursor:pointer;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    #msg { margin-top:12px; font-weight:600; }
  </style>
</head>
<body>
  <div class="card">
    <h1>螢幕旋轉測試</h1>
    <p>目前方向：<strong id="dir">未知</strong></p>
    <div>
      <button id="btnPortrait">直向</button>
      <button id="btnLandscape">橫向</button>
    </div>
    <div id="msg"></div>
  </div>

<script>
const dirEl = document.getElementById("dir");
const msgEl = document.getElementById("msg");

function updateInfo() {
  let orientation = screen.orientation?.type || 
                   ((window.innerWidth > window.innerHeight) ? "landscape" : "portrait");
  dirEl.textContent = orientation;
}
updateInfo();

window.addEventListener("resize", updateInfo);
screen.orientation?.addEventListener("change", updateInfo);

async function enterFullscreen() {
  let el = document.documentElement;
  if (el.requestFullscreen) return el.requestFullscreen();
  if (el.webkitRequestFullscreen) return el.webkitRequestFullscreen();
  if (el.msRequestFullscreen) return el.msRequestFullscreen();
}

async function lockOrientation(type) {
  msgEl.textContent = "";
  try {
    await enterFullscreen(); // 進入全螢幕
    if (screen.orientation && screen.orientation.lock) {
      await screen.orientation.lock(type);
      msgEl.style.color = "green";
      msgEl.textContent = "已嘗試鎖定：" + type;
    } else {
      msgEl.style.color = "red";
      msgEl.textContent = "不支援 Screen Orientation API";
    }
  } catch (err) {
    msgEl.style.color = "red";
    msgEl.textContent = "失敗：" + err;
  }
}

document.getElementById("btnPortrait").addEventListener("click", () => lockOrientation("portrait-primary"));
document.getElementById("btnLandscape").addEventListener("click", () => lockOrientation("landscape-primary"));
</script>
</body>
</html>
