<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瑜珈練習</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .yoga-container {
            background: rgba(30, 30, 45, 0.95);
            border-radius: 20px;
            padding: 28px 40px 40px 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            max-width: 800px;
            width: 90%;
            margin-top: 24px;
            position: relative;
        }

        /* 漢堡按鈕樣式 */
        #hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 300;
            box-shadow: 0 2px 8px #0004;
        }

        /* 側邊欄樣式 */
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
            height: 100vh;
            background: #16213e;
            box-shadow: 2px 0 16px #0006;
            z-index: 200;
            transform: translateX(-100%);
            transition: transform 0.3s;
            overflow-y: auto;
        }

        #sidebar.show {
            transform: translateX(0);
        }

        #sidebar h2 {
            color: #00aaff;
            margin: 24px 0 16px 0;
            text-align: center;
            font-size: 1.2em;
            padding: 16px 0 8px 0;
        }

        .sidebar-link {
            display: block;
            padding: 12px 32px;
            color: #fff;
            font-size: 1.1em;
            text-decoration: none;
            text-align: center;
            transition: background 0.2s;
        }

        .sidebar-link:hover {
            background: #0f3460;
        }

        #sidebar-close {
            position: absolute;
            top: 16px;
            right: 16px;
        }

        .icon-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            background: transparent;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            border: 1px solid rgba(255,255,255,0.12);
            transition: background 0.2s, box-shadow 0.2s;
            padding: 0;
            color: #fff;
            cursor: pointer;
        }

        .icon-btn:hover {
            background: #16213e;
        }

        .yoga-title {
            text-align: center;
            font-size: 2em;
            font-weight: 300;
            margin-bottom: 24px;
            color: #00aaff;
        }

        .video-wrapper {
            background: transparent;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .video-wrapper iframe {
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-wrapper iframe:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        /* 全螢幕優化 */
        .video-wrapper iframe:fullscreen {
            border-radius: 0;
            width: 100vw !important;
            height: 100vh !important;
        }

        .video-wrapper iframe:-webkit-full-screen {
            border-radius: 0;
            width: 100vw !important;
            height: 100vh !important;
        }

        .video-wrapper iframe:-moz-full-screen {
            border-radius: 0;
            width: 100vw !important;
            height: 100vh !important;
        }

        .video-info {
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
            font-size: 1.1em;
        }

        @media (max-width: 600px) {
            .yoga-container {
                padding: 20px 24px 32px 24px;
                margin-top: 16px;
            }
            
            .yoga-title {
                font-size: 1.6em;
                margin-bottom: 20px;
            }

            .video-wrapper {
                padding: 16px 8px;
                margin: 16px 0;
            }

            .video-wrapper iframe {
                width: 100%;
                height: 250px;
                border-radius: 8px;
            }

            /* 手機橫向模式優化 */
            @media (orientation: landscape) {
                .video-wrapper iframe {
                    height: 80vh;
                    max-height: 400px;
                }
            }
        }

        /* 全螢幕模式下的優化 */
        @media (max-width: 768px) {
            .video-wrapper iframe:fullscreen {
                width: 100vw !important;
                height: 100vh !important;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <!-- 漢堡按鈕 -->
    <button id="hamburger" class="icon-btn" title="展開選單">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
    </button>

    <!-- 側邊欄 -->
    <div id="sidebar">
        <button id="sidebar-close" class="icon-btn" title="關閉選單">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 6L6 18M6 6l12 12"/>
            </svg>
        </button>
        <h2>導航選單</h2>
        <a href="mandala.html" class="sidebar-link">曼荼羅</a>
        <a href="articles.html" class="sidebar-link">每日閱讀</a>
        <a href="meditation.html" class="sidebar-link">冥想音樂</a>
        <a href="guide.html" class="sidebar-link">每日指引</a>
    </div>

    <div class="yoga-container">
        <h1 class="yoga-title">瑜珈</h1>
        <div class="video-wrapper">
            <iframe 
                width="100%" 
                height="400" 
                src="https://www.youtube.com/embed/88j7NVSUgss" 
                title="瑜珈"
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen" 
                allowfullscreen
                loading="lazy">
            </iframe>
        </div>
        <div class="video-info">
            專注呼吸，放鬆身心，認識自己的身體，照顧自己的身體
        </div>
    </div>

    <script>
        // 側邊欄控制
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const sidebarClose = document.getElementById('sidebar-close');

        // 開啟側邊欄
        hamburger.addEventListener('click', () => {
            sidebar.classList.add('show');
        });

        // 關閉側邊欄
        sidebarClose.addEventListener('click', () => {
            sidebar.classList.remove('show');
        });

        // 點擊側邊欄外部關閉
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !hamburger.contains(e.target)) {
                sidebar.classList.remove('show');
            }
        });

        // ESC 鍵關閉側邊欄
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                sidebar.classList.remove('show');
            }
        });
    </script>
</body>
</html>
