<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>手機旋轉範例</title>
  <style>
    body {
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", "微軟正黑體", sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      text-align:center;
      padding:16px;
      box-sizing:border-box;
    }
    .card {
      width:100%;
      max-width:700px;
      border-radius:12px;
      padding:24px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.12);
      background:linear-gradient(180deg, #fff, #f7f9fc);
    }
    button {
      margin:6px;
      padding:10px 14px;
      border-radius:8px;
      border:none;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .rotate-warning {
      margin-top:12px;
      color:#8a1d1d;
      font-weight:600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title">請將裝置旋轉</h1>
    <p>目前方向：<strong id="dir">未知</strong></p>
    <div>
      <button id="lockPortraitBtn">轉直向</button>
      <button id="lockLandscapeBtn">轉橫向</button>
    </div>
    <div id="msg" class="rotate-warning" style="display:none;"></div>
  </div>

  <script>
    const dirEl = document.getElementById('dir');
    const msgEl = document.getElementById('msg');
    const titleEl = document.getElementById('title');
    const lockPortraitBtn = document.getElementById('lockPortraitBtn');
    const lockLandscapeBtn = document.getElementById('lockLandscapeBtn');

    function updateOrientationInfo() {
      let orientation = 'unknown';
      if (screen.orientation && screen.orientation.type) {
        orientation = screen.orientation.type;
      } else if (window.orientation !== undefined) {
        const angle = window.orientation;
        orientation = (Math.abs(angle) === 90) ? 'landscape' : 'portrait';
      } else {
        orientation = (window.innerWidth > window.innerHeight) ? 'landscape' : 'portrait';
      }
      dirEl.textContent = orientation;
      titleEl.textContent = orientation.includes('portrait') ? '直向模式' : '橫向模式';
    }

    // 更新方向資訊
    window.addEventListener('orientationchange', updateOrientationInfo);
    if (screen.orientation) {
      screen.orientation.addEventListener('change', updateOrientationInfo);
    }
    window.addEventListener('resize', updateOrientationInfo);
    updateOrientationInfo();

    // 嘗試鎖定方向
    async function tryLock(dir) {
      msgEl.style.display = 'none';
      try {
        if (screen.orientation && screen.orientation.lock) {
          await screen.orientation.lock(dir);
          msgEl.style.display = 'block';
          msgEl.style.color = 'green';
          msgEl.textContent = '已嘗試鎖定為 ' + dir;
        } else {
          throw new Error('不支援 Screen Orientation API');
        }
      } catch (err) {
        msgEl.style.display = 'block';
        msgEl.style.color = '#8a1d1d';
        msgEl.textContent = '無法鎖定：' + (err.message || err);
      }
    }

    lockPortraitBtn.addEventListener('click', () => tryLock('portrait-primary'));
    lockLandscapeBtn.addEventListener('click', () => tryLock('landscape-primary'));
  </script>
</body>
</html>
