<!doctype html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>瑜珈</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16x16.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 側邊導航 */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: left 0.3s ease;
            z-index: 1000;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar-title {
            color: #00aaff;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .nav-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-item {
            margin-bottom: 15px;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        .nav-link {
            display: inline-block;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1.1em;
            min-width: 120px;
            box-sizing: border-box;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: center;
        }

        .nav-link:hover {
            background: rgba(0, 170, 255, 0.2);
            color: #00aaff;
            transform: translateX(5px);
        }

        .nav-link.active {
            background: rgba(0, 170, 255, 0.3);
            color: #00aaff;
            border-left: 3px solid #00aaff;
        }

        /* 漢堡選單按鈕 */
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0, 170, 255, 0.8);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .hamburger:hover {
            background: rgba(0, 170, 255, 1);
        }

        .hamburger:hover:not(.open) {
            transform: scale(1.1);
        }

        .hamburger span {
            width: 20px;
            height: 2px;
            background: white;
            margin: 2px 0;
            transition: all 0.3s ease;
        }

        /* 漢堡按鈕轉換成 X 形狀的樣式 */
        .hamburger.open span:nth-child(1) {
            transform: rotate(45deg) translate(4.5px, 4.5px);
        }

        .hamburger.open span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.open span:nth-child(3) {
            transform: rotate(-45deg) translate(4.5px, -4.5px);
        }

        /* 主要內容區域 */
        .main-content {
            margin-left: 0;
            padding: 80px 20px 20px;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .main-content.sidebar-open {
            margin-left: 250px;
        }

        /* 標題樣式 */
        .yoga-title {
            color: #00aaff;
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 170, 255, 0.3);
        }

        /* 影片區域 */
        .video-section {
            width: 100%;
            max-width: 800px;
            margin-bottom: 40px;
            text-align: center;
        }

        .video-wrapper {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            background: #000;
        }

        .video-wrapper iframe {
            width: 100%;
            height: 450px; /* 確保 iframe 有固定高度 */
            display: block;
        }

        /* 影片控制按鈕 */
        .video-controls {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            background: rgba(0, 170, 255, 0.8);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .control-btn:hover {
            background: rgba(0, 170, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 170, 255, 0.4);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                left: -100%;
            }

            .main-content.sidebar-open {
                margin-left: 0;
            }

            .yoga-title {
                font-size: 2em;
                margin-bottom: 20px;
            }

            .video-wrapper iframe {
                height: 250px; /* 手機版調整 iframe 高度 */
            }
        }

        @media (max-width: 480px) {
            .video-wrapper iframe {
                height: 200px; /* 更小的螢幕調整高度 */
            }
        }

        /* 側邊欄背景遮罩 */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* 視覺隱藏 (螢幕閱讀器專用) */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            border: 0;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">選單</div>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="meditation.html" class="nav-link">冥想音樂</a>
            </li>
            <li class="nav-item">
                <a href="articles.html" class="nav-link">每日閱讀</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" id="mandala-link">曼荼羅</a>
            </li>
            <li class="nav-item">
                <a href="guide.html" class="nav-link">每日指引</a>
            </li>
        </ul>
    </div>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <button class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <div class="main-content" id="mainContent">
        <h1 class="yoga-title">瑜珈</h1>

        <div class="video-section">
            <div class="video-wrapper">
                <iframe src="https://player.vimeo.com/video/1111917376?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                    id="vimeo-iframe-1"
                    width="100%"
                    height="100%"
                    frameborder="0"
                    allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    title="敬日1"
                ></iframe>
            </div>
        </div>

        <div class="video-section">
            <div class="video-wrapper">
                <iframe src="https://player.vimeo.com/video/1120523580?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                    id="vimeo-iframe-2"
                    width="100%"
                    height="100%"
                    frameborder="0"
                    allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    title="敬日2"
                ></iframe>
            </div>
        </div>
    </div>

    <script>
        // 設備偵測和曼荼羅連結處理
        function detectDeviceAndSetMandalaLink() {
            const mandalaLink = document.getElementById('mandala-link');
            if (mandalaLink) {
                // 檢測設備類型
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                const screenWidth = window.screen.width;
                
                // 判斷設備類型
                let isMobileDevice = false;
                if (isMobile || screenWidth < 768) {
                    isMobileDevice = true;
                }
                
                // 設置對應的連結
                if (isMobileDevice) {
                    mandalaLink.href = 'mobile-mandala.html';
                    mandalaLink.title = '曼荼羅 (手機版)';
                } else {
                    mandalaLink.href = 'mandala.html';
                    mandalaLink.title = '曼荼羅 (桌面版)';
                }
            }
        }

        // 頁面載入時設置曼荼羅連結
        document.addEventListener('DOMContentLoaded', function() {
            detectDeviceAndSetMandalaLink();
        });

        // 側邊欄控制
        const sidebar = document.getElementById('sidebar');
        const hamburger = document.getElementById('hamburger');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const mainContent = document.getElementById('mainContent');

        function toggleSidebar() {
            sidebar.classList.toggle('open');
            hamburger.classList.toggle('open');
            sidebarOverlay.classList.toggle('active');
            mainContent.classList.toggle('sidebar-open');
        }

        function closeSidebar() {
            sidebar.classList.remove('open');
            hamburger.classList.remove('open');
            sidebarOverlay.classList.remove('active');
            mainContent.classList.remove('sidebar-open');
        }

        hamburger.addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', closeSidebar);
        
        // --- 處理全螢幕與螢幕方向邏輯 ---
        
        // 檢查瀏覽器是否支援螢幕方向鎖定
        const isOrientationLockSupported = 'orientation' in screen && 'lock' in screen.orientation;
        
        /**
         * 鎖定螢幕方向為橫向。
         * @returns {Promise<void>}
         */
        async function lockOrientation() {
            if (isOrientationLockSupported) {
                try {
                    // 嘗試鎖定為橫向
                    await screen.orientation.lock('landscape');
                    console.log('螢幕已鎖定為橫向。');
                } catch (err) {
                    console.warn('螢幕方向鎖定失敗:', err.message);
                    console.warn('注意：iOS/iPadOS 的 Safari 不支援此功能。');
                }
            } else {
                console.log('您的瀏覽器不支援螢幕方向鎖定。');
            }
        }
        
        /**
         * 解鎖螢幕方向。
         * @returns {void}
         */
        function unlockOrientation() {
            if (isOrientationLockSupported) {
                screen.orientation.unlock();
                console.log('螢幕方向已解鎖。');
            }
        }

        // 監聽全螢幕狀態變化
        // 使用 document.addEventListener 監聽，因為全螢幕事件是全局性的
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                console.log('進入全螢幕模式');
                lockOrientation();
            } else {
                console.log('退出全螢幕模式');
                unlockOrientation();
            }
        });
        
        // 為不同瀏覽器提供兼容性
        document.addEventListener('webkitfullscreenchange', () => {
            if (document.webkitFullscreenElement) {
                console.log('進入全螢幕模式 (WebKit)');
                lockOrientation();
            } else {
                console.log('退出全螢幕模式 (WebKit)');
                unlockOrientation();
            }
        });
        
        document.addEventListener('mozfullscreenchange', () => {
            if (document.mozFullScreenElement) {
                console.log('進入全螢幕模式 (Mozilla)');
                lockOrientation();
            } else {
                console.log('退出全螢幕模式 (Mozilla)');
                unlockOrientation();
            }
        });
        
        document.addEventListener('MSFullscreenChange', () => {
            if (document.msFullscreenElement) {
                console.log('進入全螢幕模式 (MS)');
                lockOrientation();
            } else {
                console.log('退出全螢幕模式 (MS)');
                unlockOrientation();
            }
        });

    </script>
</body>
</html>
