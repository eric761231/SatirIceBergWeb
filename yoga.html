<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瑜珈</title>
    <style>
        /* CSS 樣式與您原本的程式碼相同，但移除所有與旋轉相關的自訂按鈕樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .yoga-container {
            background: rgba(30, 30, 45, 0.95);
            border-radius: 20px;
            padding: 28px 40px 40px 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            max-width: 800px;
            width: 90%;
            margin-top: 24px;
            position: relative;
        }
        #hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 300;
            box-shadow: 0 2px 8px #0004;
        }
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
            height: 100vh;
            background: #16213e;
            box-shadow: 2px 0 16px #0006;
            z-index: 200;
            transform: translateX(-100%);
            transition: transform 0.3s;
            overflow-y: auto;
        }
        #sidebar.show {
            transform: translateX(0);
        }
        #sidebar h2 {
            color: #00aaff;
            margin: 24px 0 16px 0;
            text-align: center;
            font-size: 1.2em;
            padding: 16px 0 8px 0;
        }
        .sidebar-link {
            display: block;
            padding: 12px 32px;
            color: #fff;
            font-size: 1.1em;
            text-decoration: none;
            text-align: center;
            transition: background 0.2s;
        }
        .sidebar-link:hover {
            background: #0f3460;
        }
        #sidebar-close {
            position: absolute;
            top: 16px;
            right: 16px;
        }
        .icon-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            background: transparent;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            border: 1px solid rgba(255,255,255,0.12);
            transition: background 0.2s, box-shadow 0.2s;
            padding: 0;
            color: #fff;
            cursor: pointer;
        }
        .icon-btn:hover {
            background: #16213e;
        }
        .yoga-title {
            text-align: center;
            font-size: 2em;
            font-weight: 300;
            margin-bottom: 24px;
            color: #00aaff;
        }
        .video-wrapper {
            background: transparent;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        .video-wrapper video {
            width: 100%;
            height: 400px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        /* 橫向模式 (Landscape) 優化 */
        @media screen and (orientation: landscape) {
            body {
                justify-content: center;
                align-items: center;
            }
            .yoga-container {
                padding: 16px;
                margin-top: 16px;
                width: 95%;
            }
            .video-wrapper video {
                height: 70vh;
            }
        }
    </style>
</head>
<body>
    <button id="hamburger" class="icon-btn" title="展開選單">...</button>
    <div id="sidebar">...</div>
    <div class="yoga-container">
        <h1 class="yoga-title">瑜珈</h1>
        <div class="video-wrapper">
            <video controls preload="metadata" playsinline>
                <source src="https://drive.google.com/uc?export=download&id=1_5c4Ztn3foio2Pz_I2CvU5Pq1UMttNY5" type="video/mp4">
                您的瀏覽器不支援影片播放。
            </video>
        </div>
        <div class="video-info">
            專注呼吸，放鬆身心，認識自己的身體，照顧自己的身體
        </div>
    </div>
    <script>
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const sidebarClose = document.getElementById('sidebar-close');
        hamburger.addEventListener('click', () => {
            sidebar.classList.add('show');
        });
        sidebarClose.addEventListener('click', () => {
            sidebar.classList.remove('show');
        });
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !hamburger.contains(e.target)) {
                sidebar.classList.remove('show');
            }
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                sidebar.classList.remove('show');
            }
        });
    </script>
</body>
</html>
