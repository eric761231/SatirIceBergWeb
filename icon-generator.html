<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA 圖標生成器</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .generator {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .preview {
            text-align: center;
            margin: 20px 0;
        }
        .icon-preview {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            margin: 10px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }
        .size-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .size-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }
        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        .download-btn:hover {
            background: #218838;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .control-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 500;
            margin-bottom: 5px;
            color: #495057;
        }
        input, select {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }
        .color-input {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .download-all {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            margin: 20px 0;
        }
        .download-all:hover {
            background: #0056b3;
        }
        .info {
            background: #e7f3ff;
            border: 1px solid #b8daff;
            border-radius: 6px;
            padding: 15px;
            margin: 20px 0;
            color: #004085;
        }
    </style>
</head>
<body>
    <div class="generator">
        <h1>🎨 PWA 圖標生成器</h1>
        <p>為你的冰山理論應用生成所需的 PWA 圖標</p>
        
        <div class="controls">
            <div class="control-group">
                <label for="iconText">圖標文字</label>
                <input type="text" id="iconText" value="🧊" placeholder="輸入圖標文字或 emoji">
            </div>
            <div class="control-group">
                <label for="bgColor">背景顏色</label>
                <input type="color" id="bgColor" value="#667eea" class="color-input">
            </div>
            <div class="control-group">
                <label for="textColor">文字顏色</label>
                <input type="color" id="textColor" value="#ffffff" class="color-input">
            </div>
            <div class="control-group">
                <label for="bgStyle">背景樣式</label>
                <select id="bgStyle">
                    <option value="gradient">漸層</option>
                    <option value="solid">純色</option>
                    <option value="radial">放射狀</option>
                </select>
            </div>
        </div>
        
        <div class="preview">
            <h3>預覽</h3>
            <div id="preview-container">
                <!-- 預覽圖標將在這裡生成 -->
            </div>
        </div>
        
        <div class="size-grid" id="size-grid">
            <!-- 各種尺寸的圖標將在這裡生成 -->
        </div>
        
        <button class="download-all" onclick="downloadAllIcons()">
            📦 下載所有圖標 (ZIP)
        </button>
        
        <div class="info">
            <h4>📋 使用說明</h4>
            <ol>
                <li>調整圖標設定（文字、顏色、樣式）</li>
                <li>在預覽區域查看效果</li>
                <li>點擊「下載所有圖標」獲取 ZIP 檔案</li>
                <li>解壓縮到 <code>icons/</code> 資料夾</li>
                <li>重新啟動應用即可看到新圖標</li>
            </ol>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        const iconSizes = [
            { size: 72, name: 'icon-72x72.png', desc: 'Android 小圖標' },
            { size: 96, name: 'icon-96x96.png', desc: 'Android 中圖標' },
            { size: 128, name: 'icon-128x128.png', desc: 'Chrome 擴充功能' },
            { size: 144, name: 'icon-144x144.png', desc: 'Android 大圖標' },
            { size: 152, name: 'icon-152x152.png', desc: 'iOS Touch 圖標' },
            { size: 192, name: 'icon-192x192.png', desc: 'Android 啟動圖標' },
            { size: 384, name: 'icon-384x384.png', desc: 'Android 大啟動圖標' },
            { size: 512, name: 'icon-512x512.png', desc: 'PWA 啟動畫面' }
        ];

        function updatePreviews() {
            const iconText = document.getElementById('iconText').value || '🧊';
            const bgColor = document.getElementById('bgColor').value;
            const textColor = document.getElementById('textColor').value;
            const bgStyle = document.getElementById('bgStyle').value;
            
            let backgroundStyle;
            switch(bgStyle) {
                case 'gradient':
                    backgroundStyle = `linear-gradient(135deg, ${bgColor} 0%, ${adjustBrightness(bgColor, -20)} 100%)`;
                    break;
                case 'radial':
                    backgroundStyle = `radial-gradient(circle, ${bgColor} 0%, ${adjustBrightness(bgColor, -30)} 100%)`;
                    break;
                default:
                    backgroundStyle = bgColor;
            }
            
            // 更新預覽
            const previewContainer = document.getElementById('preview-container');
            previewContainer.innerHTML = `
                <div class="icon-preview" style="
                    width: 128px; 
                    height: 128px; 
                    background: ${backgroundStyle};
                    color: ${textColor};
                    font-size: 64px;
                ">${iconText}</div>
            `;
            
            // 更新尺寸網格
            const sizeGrid = document.getElementById('size-grid');
            sizeGrid.innerHTML = iconSizes.map(({size, name, desc}) => `
                <div class="size-item">
                    <div class="icon-preview" style="
                        width: ${Math.min(size, 100)}px; 
                        height: ${Math.min(size, 100)}px; 
                        background: ${backgroundStyle};
                        color: ${textColor};
                        font-size: ${Math.min(size, 100) * 0.5}px;
                        border-radius: ${Math.min(size, 100) * 0.2}px;
                    ">${iconText}</div>
                    <div style="margin-top: 10px;">
                        <strong>${size}×${size}</strong><br>
                        <small>${desc}</small>
                    </div>
                    <button class="download-btn" onclick="downloadIcon(${size}, '${name}')">
                        下載
                    </button>
                </div>
            `).join('');
        }

        function adjustBrightness(hex, percent) {
            const num = parseInt(hex.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255))
                .toString(16).slice(1);
        }

        function createIcon(size) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;
            
            const iconText = document.getElementById('iconText').value || '🧊';
            const bgColor = document.getElementById('bgColor').value;
            const textColor = document.getElementById('textColor').value;
            const bgStyle = document.getElementById('bgStyle').value;
            
            // 繪製背景
            if (bgStyle === 'gradient') {
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, bgColor);
                gradient.addColorStop(1, adjustBrightness(bgColor, -20));
                ctx.fillStyle = gradient;
            } else if (bgStyle === 'radial') {
                const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
                gradient.addColorStop(0, bgColor);
                gradient.addColorStop(1, adjustBrightness(bgColor, -30));
                ctx.fillStyle = gradient;
            } else {
                ctx.fillStyle = bgColor;
            }
            
            // 繪製圓角矩形背景
            const cornerRadius = size * 0.2;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, cornerRadius);
            ctx.fill();
            
            // 繪製文字
            ctx.fillStyle = textColor;
            ctx.font = `${size * 0.5}px "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(iconText, size / 2, size / 2);
            
            return canvas;
        }

        function downloadIcon(size, filename) {
            const canvas = createIcon(size);
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        async function downloadAllIcons() {
            const zip = new JSZip();
            
            for (const {size, name} of iconSizes) {
                const canvas = createIcon(size);
                const blob = await new Promise(resolve => canvas.toBlob(resolve));
                zip.file(name, blob);
            }
            
            const zipBlob = await zip.generateAsync({type: 'blob'});
            const url = URL.createObjectURL(zipBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'pwa-icons.zip';
            a.click();
            URL.revokeObjectURL(url);
        }

        // 添加 CanvasRenderingContext2D.roundRect polyfill
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }

        // 事件監聽器
        document.getElementById('iconText').addEventListener('input', updatePreviews);
        document.getElementById('bgColor').addEventListener('change', updatePreviews);
        document.getElementById('textColor').addEventListener('change', updatePreviews);
        document.getElementById('bgStyle').addEventListener('change', updatePreviews);

        // 初始化
        updatePreviews();
    </script>
</body>
</html>
