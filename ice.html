    <script>
        // 載入 API 配置
        let apiConfig = null;
        
        async function loadApiConfig() {
            try {
                const response = await fetch('./api-config.json');
                if (response.ok) {
                    apiConfig = await response.json();
                    return apiConfig;
                } else {
                    return getDefaultConfig();
                }
            } catch (error) {
                return getDefaultConfig();
            }
        }
        
        function getDefaultConfig() {
            return {
                apiConfig: {
                    defaultApiKey: "",
                    endpoints: {
                        vercel: [
                            "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=",
                            "https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key="
                        ],
                        local: [
                            "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=",
                            "https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key="
                        ]
                    },
                    testEndpoints: [
                        "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key="
                    ]
                },
                settings: {
                    dailyFreeLimit: 50,
                    usageWarningThreshold: 40,
                    maxRetries: 2,
                    generationConfig: {
                        temperature: 0.7,
                        maxOutputTokens: 1000
                    }
                }
            };
        }

    <script>
        // === 基本變數設定 ===
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const thinkingIndicator = document.getElementById('thinking-indicator');

        // API 設定和額度管理
        let apiKey = localStorage.getItem('gemini_api_key') || '';
        let useCustomApiKey = localStorage.getItem('use_custom_api_key') === 'true';
        let currentKeyIndex = 0;
        let dailyUsageCount = 0;
        let lastUsageDate = '';
        
        // 動態設定值（從配置檔載入）
        let DAILY_FREE_LIMIT = 50;
        let USAGE_WARNING_THRESHOLD = 40;
        let MAX_RETRIES = 2;
        
        // 獲取當前使用的 API 金鑰
        function getCurrentApiKey() {
            if (useCustomApiKey && apiKey && apiKey.length >= 20) {
                return apiKey; // 使用用戶自定義金鑰
            } else if (apiConfig && apiConfig.apiConfig.defaultApiKey) {
                return apiConfig.apiConfig.defaultApiKey; // 使用預設金鑰
            } else {
                return ''; // 無可用金鑰
            }
        }
        
        // 檢查是否有可用的 API 金鑰
        function hasValidApiKey() {
            const currentKey = getCurrentApiKey();
            return currentKey && currentKey.length >= 20;
        }

        // 載入今日使用量
        function loadDailyUsage() {
            const today = new Date().toDateString();
            const savedDate = localStorage.getItem('api_usage_date');
            const savedCount = parseInt(localStorage.getItem('api_usage_count') || '0');
            
            if (savedDate === today) {
                dailyUsageCount = savedCount;
                lastUsageDate = today;
            } else {
                // 新的一天，重置計數
                dailyUsageCount = 0;
                lastUsageDate = today;
                localStorage.setItem('api_usage_date', today);
                localStorage.setItem('api_usage_count', '0');
            }
        }

        // 增加使用計數
        function incrementUsage() {
            dailyUsageCount++;
            localStorage.setItem('api_usage_count', dailyUsageCount.toString());
            updateUsageDisplay(); // 更新顯示
        }

        // 檢查是否超過額度
        function checkUsageLimit() {
            return dailyUsageCount >= DAILY_FREE_LIMIT;
        }

        // 檢查是否接近額度警告線
        function checkUsageWarning() {
            return dailyUsageCount >= USAGE_WARNING_THRESHOLD;
        }

        // 檢查地區支援和服務可用性
        async function checkRegionSupport() {
            try {
                const testEndpoints = [
                    'https://generativelanguage.googleapis.com/v1beta/models',
                    'https://generativelanguage.googleapis.com/v1/models'
                ];
                
                const results = [];
                
                for (const endpoint of testEndpoints) {
                    try {
                        const startTime = Date.now();
                        const response = await fetch(endpoint, { 
                            method: 'GET',
                            headers: {
                                'User-Agent': 'Mozilla/5.0'
                            }
                        });
                        const responseTime = Date.now() - startTime;
                        
                        results.push({
                            endpoint: endpoint,
                            status: response.status,
                            responseTime: responseTime,
                            accessible: response.status !== 404 && response.status !== 403
                        });
                        
                        if (response.status !== 404 && response.status !== 403) {
                            return { 
                                supported: true, 
                                endpoint: endpoint,
                                responseTime: responseTime,
                                allResults: results
                            };
                        }
                    } catch (error) {
                        results.push({
                            endpoint: endpoint,
                            status: 'error',
                            error: error.message,
                            accessible: false
                        });
                        continue;
                    }
                }
                
                // 獲取用戶的大概地理位置信息（基於時區）
                const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                const location = getLocationFromTimezone(timezone);
                
                return { 
                    supported: false, 
                    endpoint: null,
                    location: location,
                    timezone: timezone,
                    allResults: results,
                    suggestion: getSuggestionForLocation(location)
                };
            } catch (error) {
                return { 
                    supported: false, 
                    endpoint: null, 
                    error: error.message,
                    suggestion: '建議使用 VPN 連接到美國或歐洲地區'
                };
            }
        }

        // 根據時區推測大概位置
        function getLocationFromTimezone(timezone) {
            if (timezone.includes('Asia/Shanghai') || timezone.includes('Asia/Beijing')) {
                return '中國大陸';
            } else if (timezone.includes('Asia/Taipei')) {
                return '台灣';
            } else if (timezone.includes('Asia/Hong_Kong')) {
                return '香港';
            } else if (timezone.includes('Asia/')) {
                return '亞洲地區';
            } else if (timezone.includes('Europe/')) {
                return '歐洲地區';
            } else if (timezone.includes('America/')) {
                return '美洲地區';
            } else {
                return '未知地區';
            }
        }

        // 根據位置提供建議
        function getSuggestionForLocation(location) {
            if (location === '中國大陸') {
                return '建議使用穩定的 VPN 連接到美國或歐洲節點，確保 Google 服務可正常訪問';
            } else if (location === '台灣' || location === '香港') {
                return '您的地區通常支援 Gemini API，如有問題可能是暫時性的網路問題';
            } else if (location === '亞洲地區') {
                return '部分亞洲地區可能需要 VPN，建議嘗試連接到支援的地區';
            } else {
                return '如果遇到 404 錯誤，請檢查網路連線或稍後重試';
            }
        }

        // 生成詳細的診斷報告
        async function generateDiagnosticReport(errorMessage) {
            const now = new Date();
            const timestamp = now.toLocaleString('zh-TW');
            
            try {
                // 檢查地區支援
                const regionResult = await checkRegionSupport();
                
                let report = `\n📋 診斷報告 (${timestamp})\n`;
                report += `━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━\n`;
                
                // 基本信息
                report += `🌍 地區信息:\n`;
                report += `   位置: ${regionResult.location || '未知'}\n`;
                report += `   時區: ${regionResult.timezone || Intl.DateTimeFormat().resolvedOptions().timeZone}\n`;
                report += `   地區支援: ${regionResult.supported ? '✅ 是' : '❌ 否'}\n\n`;
                
                // API 端點測試結果
                if (regionResult.allResults && regionResult.allResults.length > 0) {
                    report += `📡 API 端點測試結果:\n`;
                    regionResult.allResults.forEach((result, index) => {

${!hasValidApiKey() ? '⚠️ 請先設定您的 Google Gemini API 金鑰才能開始對話。\n' : ''}📊 今日使用狀態：${dailyUsageCount}/${DAILY_FREE_LIMIT} 次
${dailyUsageCount >= USAGE_WARNING_THRESHOLD ? '⚠️ 接近每日免費額度限制' : '✅ 使用狀態正常'}

🔧 當前配置：
• 系統預設金鑰：${hasDefaultKey ? '✅ 已配置' : '❌ 未配置'}
• 用戶自定義金鑰：${hasCustomKey ? '✅ 已設定' : '❌ 未設定'}
• 目前使用：${useCustomApiKey ? '用戶自定義金鑰' : '系統預設金鑰'}

${hasDefaultKey ? '💡 提示：留空將使用系統預設金鑰，輸入新金鑰將覆蓋預設設定' : ''}

🔑 如何取得 API 金鑰：
點擊右上角「🔑 申請 API」按鈕查看詳細申請指南

💡 API 金鑰格式範例：AIzaSyXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX

⚠️ 如果遇到問題：
• 404 錯誤 → 可能是地區限制，建議使用 VPN
• 403 錯誤 → 檢查 API 金鑰權限設定

目前狀態：${hasValidApiKey() ? '✅ 已設定有效金鑰' : '❌ 無可用金鑰'}`;

            const key = prompt(instructions, hasCustomKey ? apiKey : '');
            
            if (key !== null) {
                if (key.trim() === '') {
                    // 用戶選擇使用預設金鑰
                    if (hasDefaultKey) {
                        useCustomApiKey = false;
                        localStorage.setItem('use_custom_api_key', 'false');
                        localStorage.removeItem('gemini_api_key');
                        apiKey = '';
                        alert('✅ 已切換到系統預設金鑰！');
                    } else {
                        alert('❌ 系統未配置預設金鑰，請輸入您的 API 金鑰。');
                    }
                } else {
                    // 用戶輸入自定義金鑰
                    const newKey = key.trim();
                    
                    // 先檢查地區支援
                    checkRegionSupport().then(regionResult => {
                        if (!regionResult.supported) {
                            alert('⚠️ 地區限制警告\n\n您的地區可能不支援 Gemini API。\n建議使用 VPN 連接到支援的地區後再測試 API 金鑰。');
                        }
                        
                        // 測試新的 API 金鑰
                        testApiKey(newKey).then(result => {
                            if (result.success) {
                                apiKey = newKey;
                                useCustomApiKey = true;
                                localStorage.setItem('gemini_api_key', apiKey);
                                localStorage.setItem('use_custom_api_key', 'true');
                                alert('✅ 自定義 API 金鑰設定成功並已通過測試！');
                            } else {
                                let errorMsg = `❌ ${result.message}\n\n請檢查您的 API 金鑰是否正確。`;
                                if (result.statusCode === 404) {
                                    errorMsg += '\n\n🌍 如果持續出現 404 錯誤，可能是地區限制：\n• 嘗試使用 VPN\n• 檢查 Google AI Studio 地區可用性';
                                }
                                alert(errorMsg);
                            }
                        });
                    });
                }
            }
        }

        // === 測試模式處理 ===
        function checkTestMode() {
            const isTestMode = localStorage.getItem('testMode');
            const testUserData = localStorage.getItem('userData');
            
            if (isTestMode === 'true' && testUserData) {
                try {
                    const testUser = JSON.parse(testUserData);
                    console.log('🧪 測試模式啟用，用戶:', testUser.name);
                    
                    // 顯示測試模式橫幅
                    showTestModeBanner();
                    
                    // 設定測試用戶資訊
                    localStorage.setItem('user_info', JSON.stringify({
                        name: testUser.name,
                        email: testUser.email,
                        picture: testUser.picture || '🧑‍💻'
                    }));
                    
                    return true;
                } catch (error) {
                    console.warn('測試用戶資料解析失敗:', error);
                    localStorage.removeItem('testMode');
                    localStorage.removeItem('userData');
                }
            }
            return false;
        }
        
        function showTestModeBanner() {
            // 建立測試模式橫幅
            const banner = document.createElement('div');
            banner.id = 'test-mode-banner';
            banner.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
                color: white;
                text-align: center;
                padding: 8px 16px;
                font-size: 14px;
                font-weight: 500;
                z-index: 10000;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            `;
            banner.innerHTML = `
                🧪 測試模式 | 
                <span style="opacity: 0.9;">跳過登入，直接體驗功能</span> | 
                <button onclick="exitTestMode()" style="
                    background: rgba(255, 255, 255, 0.2);
                    border: 1px solid rgba(255, 255, 255, 0.3);
                    color: white;
                    padding: 4px 12px;
                    border-radius: 4px;
                    cursor: pointer;
                    font-size: 12px;
                    margin-left: 10px;
                ">退出測試</button>
            `;
            
            document.body.insertBefore(banner, document.body.firstChild);
            
            // 調整頁面內容避免被橫幅遮擋
            document.body.style.paddingTop = '40px';
        }
        
        function exitTestMode() {
            localStorage.removeItem('testMode');
            localStorage.removeItem('userData');
            localStorage.removeItem('user_info');
            window.location.href = '/';
        }

        // === 用戶認證處理 ===
        function checkUserAuth() {
            const userInfo = localStorage.getItem('user_info');
            const isGuest = localStorage.getItem('is_guest');
            
            if (userInfo) {
                try {
                    const user = JSON.parse(userInfo);
                    displayUserInfo(user);
                } catch (error) {
                    console.warn('用戶信息解析失敗:', error);
                    localStorage.removeItem('user_info');
                }
            } else if (isGuest === 'true') {
                displayGuestInfo();
            }
        }
        
        function displayUserInfo(user) {
            const userDisplay = document.getElementById('user-display');
            const userGreeting = document.getElementById('user-greeting');
            const logoutBtn = document.getElementById('logout-btn');
            const userGreetingMessage = document.getElementById('user-greeting-message');
            
            userGreeting.textContent = `👋 ${user.name || user.email}`;
            userDisplay.classList.remove('hidden');
            logoutBtn.classList.remove('hidden');
            
            // 更新 Initial AI Message 中的用戶問候語
            if (userGreetingMessage) {
                userGreetingMessage.textContent = `你好 ${user.name || user.email}，最近有什麼讓您感到困擾的事件或行為嗎？`;
            }
        }
        
        function displayGuestInfo() {
            const userDisplay = document.getElementById('user-display');
            const userGreeting = document.getElementById('user-greeting');
            
            userGreeting.textContent = '👤 訪客模式';
            userDisplay.classList.remove('hidden');
        }
        
        function handleLogout() {
            if (confirm('確定要登出嗎？這將清除所有本地數據。')) {
                // 清除所有用戶相關數據
                localStorage.clear();
                
                // 重定向到首頁
                window.location.href = './index.html';
            }
        }

        // === 事件監聽器 ===
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // === 側邊欄控制系統 ===
        /**
         * 初始化側邊欄功能
         * 控制側邊欄的開啟、關閉和互動行為
         * 
         * 側邊欄位置控制：
         * - 開啟：移除 -translate-x-full 類別，讓側邊欄從左側滑入
         * - 關閉：添加 -translate-x-full 類別，讓側邊欄滑出到螢幕左側外
         * - 遮罩層：控制背景變暗效果和點擊關閉功能
         * - 背景滾動：側邊欄開啟時禁用背景滾動，關閉時恢復
         */
        function initializeSidebar() {
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const sidebar = document.getElementById('sidebar');
            const sidebarClose = document.getElementById('sidebar-close');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            const sidebarCollapseBtn = document.getElementById('sidebar-collapse-btn');
            const sidebarCollapseIcon = null; // 改用三條橫線圖示，不再切換方向
            const rootHtml = document.documentElement;
            const desktopExpandBtnMini = document.getElementById('desktop-expand-btn-mini');
            
            // 以 Tailwind md 斷點為準（768px）判斷桌面/小螢幕
            function isDesktop() {
                return window.matchMedia('(min-width: 768px)').matches;
            }
            // 依螢幕寬度套用側欄狀態
            function applyLayoutMode() {
                if (!sidebar || !sidebarOverlay) return;
                if (isDesktop()) {
                    // 桌面：常駐顯示側欄，遮罩關閉且不可互動
                    if (!rootHtml.classList.contains('sidebar-collapsed')) {
                        sidebar.classList.remove('-translate-x-full');
                    }
                    sidebarOverlay.classList.add('hidden');
                    sidebarOverlay.style.pointerEvents = 'none';
                } else {
                    // 小螢幕：預設關閉側欄，遮罩關閉且不可互動
                    sidebar.classList.add('-translate-x-full');
                    sidebarOverlay.classList.add('hidden');
                    sidebarOverlay.style.pointerEvents = 'none';
                }
                updateCollapseIcon();
            }

            function updateCollapseIcon() {
                // 保留函式以兼容呼叫，但不需要切換圖示
                return;
            }
            
            if (sidebarToggle && sidebar) {
                // 切換側邊欄 - 按一下開啟，再按一下關閉
                sidebarToggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    // 檢查側邊欄當前狀態
                    const isOpen = !sidebar.classList.contains('-translate-x-full');
                    
                    if (isOpen) {
                        // 如果側邊欄是開啟的，則關閉它
                        sidebar.classList.add('-translate-x-full'); // 添加位移，讓側邊欄滑出
                        sidebarOverlay.classList.add('hidden'); // 隱藏背景遮罩
                        sidebarOverlay.style.pointerEvents = 'none'; // 禁用遮罩層的互動
                    } else {
                        // 如果側邊欄是關閉的，則開啟它
                        sidebar.classList.remove('-translate-x-full'); // 移除位移，讓側邊欄滑入
                        sidebarOverlay.classList.remove('hidden'); // 顯示背景遮罩
                        sidebarOverlay.style.pointerEvents = 'auto'; // 啟用遮罩層的互動
                    }
                });
                
                // 關閉側邊欄 - 滑出到左側並隱藏遮罩層
                if (sidebarClose) {
                    sidebarClose.addEventListener('click', function(e) {
                        e.stopPropagation();
                        sidebar.classList.add('-translate-x-full'); // 添加位移，讓側邊欄滑出
                        sidebarOverlay.classList.add('hidden'); // 隱藏背景遮罩
                        sidebarOverlay.style.pointerEvents = 'none'; // 禁用遮罩層的互動
                    });
                }
                
                // 點擊遮罩層關閉側邊欄 - 提供額外的關閉方式
                sidebarOverlay.addEventListener('click', function(e) {
                    e.stopPropagation();
                    sidebar.classList.add('-translate-x-full'); // 滑出側邊欄
                    sidebarOverlay.classList.add('hidden'); // 隱藏遮罩層
                    sidebarOverlay.style.pointerEvents = 'none'; // 禁用遮罩層的互動
                });
                
                // ESC 鍵關閉側邊欄 - 鍵盤快捷鍵支援
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape') {
                        // 關閉側邊欄
                        if (!sidebar.classList.contains('-translate-x-full')) {
                            sidebar.classList.add('-translate-x-full'); // 滑出側邊欄
                            sidebarOverlay.classList.add('hidden'); // 隱藏遮罩層
                            sidebarOverlay.style.pointerEvents = 'none'; // 禁用遮罩層的互動
                        }
                        
                        // 關閉對話記錄彈出視窗
                        const historyModal = document.getElementById('conversation-history-modal');
                        if (!historyModal.classList.contains('hidden')) {
                            closeConversationHistory();
                        }
                    }
                });

                // 初始與視窗改變時，依斷點自動套用狀態
                applyLayoutMode();
                window.addEventListener('resize', applyLayoutMode);
                window.addEventListener('orientationchange', applyLayoutMode);

                // 桌面收合/展開側欄
                if (sidebarCollapseBtn) {
                    sidebarCollapseBtn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        if (!isDesktop()) return; // 僅桌面可收合
                        rootHtml.classList.toggle('sidebar-collapsed');
                        applyLayoutMode();
                    });
                }

                // 桌面：收合狀態下的展開按鈕
                if (desktopExpandBtnMini) {
                    desktopExpandBtnMini.addEventListener('click', function(e) {
                        e.stopPropagation();
                        if (!isDesktop()) return;
                        rootHtml.classList.remove('sidebar-collapsed');
                        applyLayoutMode();
                    });
                }
            }
        }

        // === 對話記錄功能 ===
        function showConversationHistory() {
            const modal = document.getElementById('conversation-history-modal');
            const content = document.getElementById('conversation-history-content');
            
            // 載入對話記錄
            loadConversationHistory(content);
            
            // 顯示彈出視窗
            modal.classList.remove('hidden');
        }

        function closeConversationHistory() {
            const modal = document.getElementById('conversation-history-modal');
            modal.classList.add('hidden');
        }

        function loadConversationHistory(container) {
            // 載入已保存的對話列表
            const savedChats = JSON.parse(localStorage.getItem('saved_chats') || '[]');
            
            if (savedChats.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8 text-gray-400">
                        <div class="text-4xl mb-4">📝</div>
                        <p class="text-lg text-white">尚無保存的對話</p>
                        <p class="text-sm mt-2 text-gray-400">開始新對話後，您的對話內容將顯示在這裡</p>
                    </div>
                `;
                return;
            }

            let html = '';
            savedChats.forEach((chat, index) => {
                const date = new Date(chat.timestamp).toLocaleDateString('zh-TW');
                const time = new Date(chat.timestamp).toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' });
                const messageCount = chat.conversationHistory.length;
                
                html += `
                    <div class="border border-gray-600 rounded-lg p-4 bg-gray-700 hover:bg-gray-600 transition-colors cursor-pointer" onclick="loadSavedChat('${chat.id}')">
                        <div class="flex justify-between items-start mb-2">
                            <div class="flex items-center space-x-2">
                                <span class="text-sm font-medium text-blue-400">
                                    💬 ${chat.title}
                                </span>
                                <span class="text-xs text-gray-400">${date} ${time}</span>
                            </div>
                            <div class="flex space-x-2">
                                <span class="text-xs text-gray-400">${messageCount} 條訊息</span>
                                <button onclick="event.stopPropagation(); deleteSavedChat(${index})" class="text-red-400 hover:text-red-300 text-sm">
                                    刪除
                                </button>
                            </div>
                        </div>
                        <div class="text-gray-300 text-sm">
                            <div class="font-medium text-white mb-1">${chat.title}</div>
                            <div class="text-xs text-gray-400">點擊載入此對話</div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function loadSavedChat(chatId) {
            const savedChats = JSON.parse(localStorage.getItem('saved_chats') || '[]');
            const chat = savedChats.find(c => c.id === chatId);
            
            if (!chat) {
                alert('找不到指定的對話');
                return;
            }
            
            // 確認是否要載入此對話
            if (conversationHistory.length > 0) {
                if (!confirm('當前有未保存的對話內容，確定要載入選中的對話嗎？')) {
                    return;
                }
            }
            
            // 載入對話內容到聊天區域
            chatBox.innerHTML = '';
            
            // 恢復對話歷史
            conversationHistory = [...chat.conversationHistory];
            healingPhase = chat.healingPhase || 'initial';
            
            // 重新顯示所有訊息
            conversationHistory.forEach(msg => {
                addMessageToChat(msg.sender, msg.content, false, false); // 不保存到歷史記錄
            });
            
            // 更新階段顯示
            if (typeof HealingConfig !== 'undefined') {
                updatePhaseDisplay();
            }
            
            // 關閉對話記錄視窗
            closeConversationHistory();
            
            // 清空輸入框並聚焦
            userInput.value = '';
            userInput.focus();
            
            // 啟用輸入
            toggleInput(true);
        }
        
        function deleteSavedChat(index) {
            if (confirm('確定要刪除這個保存的對話嗎？')) {
                const savedChats = JSON.parse(localStorage.getItem('saved_chats') || '[]');
                savedChats.splice(index, 1);
                localStorage.setItem('saved_chats', JSON.stringify(savedChats));
                
                // 重新載入對話記錄
                const content = document.getElementById('conversation-history-content');
                loadConversationHistory(content);
            }
        }



        // === 新對話功能 ===
        function startNewChat() {
            if (confirm('確定要開始新對話嗎？當前對話內容將被保存。')) {
                // 保存當前對話到 localStorage
                if (conversationHistory.length > 0) {
                    const currentChat = {
                        id: Date.now().toString(),
                        timestamp: new Date().toISOString(),
                        title: generateChatTitle(conversationHistory),
                        conversationHistory: [...conversationHistory],
                        healingPhase: healingPhase
                    };
                    
                    // 獲取已保存的對話列表
                    const savedChats = JSON.parse(localStorage.getItem('saved_chats') || '[]');
                    savedChats.push(currentChat);
                    localStorage.setItem('saved_chats', JSON.stringify(savedChats));
                }
                
                // 清除聊天區域的內容
                chatBox.innerHTML = `
                    <!-- Initial AI Message -->
                    <div class="chat-message ai-message">
                        <div class="message-content" id="initial-message">
                            <p class="mt-2" id="user-greeting-message">最近有什麼讓您感到困擾的事件或行為嗎？</p>
                        </div>
                    </div>
                     <!-- Thinking Indicator -->
                    <div id="thinking-indicator" class="chat-message ai-message hidden">
                        <div class="message-content thinking-indicator">
                            <span>正在思考...</span>
                            <div class="thinking-dot"></div>
                            <div class="thinking-dot"></div>
                            <div class="thinking-dot"></div>
                        </div>
                    </div>
                `;
                
                // 重置療癒階段
                healingPhase = 'initial';
                conversationHistory = [];
                
                // 更新階段顯示
                if (typeof HealingConfig !== 'undefined') {
                    updatePhaseDisplay();
                }
                
                // 清空輸入框並聚焦
                userInput.value = '';
                userInput.focus();
                
                // 啟用輸入
                toggleInput(true);
            }
        }
        
        // 生成對話標題
        function generateChatTitle(history) {
            if (history.length === 0) return '新對話';
            
            // 找到第一個用戶訊息作為標題
            const firstUserMessage = history.find(msg => msg.sender === 'user');
            if (firstUserMessage) {
                const content = firstUserMessage.content;
                return content.length > 30 ? content.substring(0, 30) + '...' : content;
            }
            
            return '新對話';
        }

        // === 初始化 ===
        document.addEventListener('DOMContentLoaded', async function() {
            // 初始化側邊欄
            initializeSidebar();
            
            // 確保遮罩層在初始化時 pointer-events 是禁用的
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            if (sidebarOverlay) {
                sidebarOverlay.style.pointerEvents = 'none';
            }
            
            // 檢查測試模式
            checkTestMode();
            
            // 檢查用戶認證狀態
            checkUserAuth();
            
            // 載入 API 配置
            apiConfig = await loadApiConfig();
            
            // 從配置檔更新設定值
            if (apiConfig && apiConfig.settings) {
                DAILY_FREE_LIMIT = apiConfig.settings.dailyFreeLimit;
                USAGE_WARNING_THRESHOLD = apiConfig.settings.usageWarningThreshold;
                MAX_RETRIES = apiConfig.settings.maxRetries;
            }
            
            // 載入每日使用量
            loadDailyUsage();
            updateUsageDisplay();
            
            toggleInput(true);
            
            // 檢查 API 金鑰
            if (!hasValidApiKey()) {
                // API 金鑰提醒將在用戶點擊 API 設定按鈕時顯示
            } else {
                // 檢查今日使用量狀態
                if (checkUsageLimit()) {
                    setTimeout(() => {
                        addMessageToChat('ai', `⏰ 今日免費額度已用完！\n\n您今天已使用了 ${dailyUsageCount} 次免費額度。請明天再來使用，或考慮升級到付費版本。\n\n💡 免費額度將在明日 00:00 重置。`, false);
                    }, 1500);
                } else if (checkUsageWarning()) {
                    const remaining = DAILY_FREE_LIMIT - dailyUsageCount;
                    setTimeout(() => {
                        addMessageToChat('ai', `⚠️ 額度提醒：您今天還剩 ${remaining} 次免費使用機會。\n\n建議珍惜剩餘額度，明日將自動重置。`, false);
                    }, 1500);
                }
            }
            
            // 檢查療癒設定檔是否載入並初始化
            if (typeof HealingConfig !== 'undefined') {
                HealingConfig.functions.toggleHealingMode(true); // 預設啟用療癒模式
                updatePhaseDisplay();
            }
        });
    </script>
