<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKOPOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- 載入療癒功能設定檔 -->
    <script src="healing-config.js"></script>
    
    <!-- 載入 API 配置檔 -->
    <script>
        // 載入 API 配置
        let apiConfig = null;
        
        async function loadApiConfig() {
            try {
                const response = await fetch('./api-config.json');
                if (response.ok) {
                    apiConfig = await response.json();
                    return apiConfig;
                } else {
                    return getDefaultConfig();
                }
            } catch (error) {
                return getDefaultConfig();
            }
        }
        
        function getDefaultConfig() {
            return {
                apiConfig: {
                    defaultApiKey: "",
                    endpoints: {
                        vercel: [
                            "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=",
                            "https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key="
                        ],
                        local: [
                            "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=",
                            "https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key="
                        ]
                    },
                    testEndpoints: [
                        "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key="
                    ]
                },
                settings: {
                    dailyFreeLimit: 50,
                    usageWarningThreshold: 40,
                    maxRetries: 2,
                    generationConfig: {
                        temperature: 0.7,
                        maxOutputTokens: 1000
                    }
                }
            };
        }
    </script>
    
    <style>
        :root {
            --bg-primary: #131314;
            --bg-secondary: #1e1f20;
            --bg-tertiary: #2a2b2c;
            --text-primary: #e8eaed;
            --text-secondary: #9aa0a6;
            --border-color: #3c4043;
            --accent-blue: #8ab4f8;
            --gemini-gradient: linear-gradient(135deg, #4285f4, #ea4335, #fbbc04, #34a853);
        }
        body {
            font-family: 'Google Sans', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
        .gemini-container {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
        }
        .chat-header {
            border-bottom: 1px solid var(--border-color);
        }
        .chat-message {
            margin-bottom: 16px;
            display: flex;
            width: 100%;
        }
        .ai-message {
            justify-content: flex-start;
        }
        .user-message {
            justify-content: flex-end;
        }
        .ai-message .message-content {
            background-color: var(--bg-tertiary);
            border-bottom-left-radius: 4px;
        }
        .user-message .message-content {
            background-color: var(--accent-blue);
            color: var(--bg-primary);
            border-bottom-right-radius: 4px;
        }
        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            display: inline-block;
            max-width: 70%;
            word-wrap: break-word;
        }
        .input-area {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 24px;
        }
        .message-input {
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            width: 100%;
        }
        .send-button {
            background-color: var(--accent-blue);
            color: var(--bg-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
        }
        .send-button:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
        }
        .thinking-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            justify-content: flex-start;
        }
        .thinking-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-blue);
            border-radius: 50%;
            animation: thinking-pulse 1.4s ease-in-out infinite both;
        }
        .thinking-dot:nth-child(1) { animation-delay: -0.32s; }
        .thinking-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes thinking-pulse {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        .phase-indicator {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 12px;
            color: var(--text-secondary);
            display: inline-block;
            margin-bottom: 16px;
        }
        .retry-button {
            transition: all 0.2s ease;
        }
        .retry-button:hover {
            background-color: var(--text-primary) !important;
            transform: scale(1.1);
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-3xl mx-auto gemini-container">
        <!-- Header -->
        <div class="chat-header p-4 flex justify-between items-center">
            <h1 class="text-xl font-medium">SKOPOS</h1>
            <div class="relative">
                <!-- 設定按鈕 -->
                <button id="settings-btn" class="text-gray-400 hover:text-white p-2 rounded-lg hover:bg-gray-700" title="設定">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="4" y="6" width="16" height="2" rx="1" fill="currentColor"/>
                        <rect x="4" y="11" width="16" height="2" rx="1" fill="currentColor"/>
                        <rect x="4" y="16" width="16" height="2" rx="1" fill="currentColor"/>
                    </svg>
                </button>
                
                <!-- 下拉選單 -->
                <div id="settings-menu" class="absolute right-0 top-full mt-2 bg-gray-800 border border-gray-600 rounded-lg shadow-lg z-50 hidden min-w-[200px]">
                    <!-- 用戶信息顯示 -->
                    <div id="user-display" class="px-4 py-2 text-sm text-gray-400 border-b border-gray-600 hidden">
                        <span id="user-greeting"></span>
                    </div>
                    
                    <!-- 選單項目 -->
                    <div class="py-1">
                        <button onclick="openApiKeyGuide()" class="w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white" title="申請 Google Gemini API 金鑰">
                            🔑 申請 API
                        </button>
                        <button onclick="showApiConfig()" class="w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white" title="設定 API 金鑰">
                            ⚙️ API 設定
                        </button>
                        <button id="logout-btn" onclick="handleLogout()" class="w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-gray-700 hover:text-red-300 hidden" title="登出">
                            🚪 登出
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Phase Indicator -->
        <div id="phase-indicator" class="p-4">
            <div class="flex justify-between items-center">
                <div class="phase-indicator">
                    目前階段：<span id="current-phase">初始探索</span>
                </div>
                <div id="usage-indicator" class="phase-indicator">
                    今日使用：<span id="usage-count">0</span>/<span id="usage-limit">50</span> 次
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div id="chat-box" class="p-6 h-[60vh] overflow-y-auto">
            <!-- Initial AI Message -->
            <div class="chat-message ai-message">
                <div class="message-content" id="initial-message">
                    <p>歡迎來到內在探索的安全空間。</p>
                    <p class="mt-2" id="user-greeting-message">最近有什麼讓您感到困擾的事件或行為嗎？</p>
                </div>
            </div>
             <!-- Thinking Indicator -->
            <div id="thinking-indicator" class="chat-message ai-message hidden">
                <div class="message-content thinking-indicator">
                    <span>正在思考...</span>
                    <div class="thinking-dot"></div>
                    <div class="thinking-dot"></div>
                    <div class="thinking-dot"></div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4">
            <div class="input-area p-2 flex items-center">
                <input type="text" id="user-input" class="message-input px-3" placeholder="輸入您的訊息...">
                <button id="send-btn" onclick="sendMessage()" class="send-button" title="傳送訊息">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // === 基本變數設定 ===
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const thinkingIndicator = document.getElementById('thinking-indicator');

        // API 設定和額度管理
        let apiKey = localStorage.getItem('gemini_api_key') || '';
        let useCustomApiKey = localStorage.getItem('use_custom_api_key') === 'true';
        let currentKeyIndex = 0;
        let dailyUsageCount = 0;
        let lastUsageDate = '';
        
        // 動態設定值（從配置檔載入）
        let DAILY_FREE_LIMIT = 50;
        let USAGE_WARNING_THRESHOLD = 40;
        let MAX_RETRIES = 2;
        
        // 獲取當前使用的 API 金鑰
        function getCurrentApiKey() {
            if (useCustomApiKey && apiKey && apiKey.length >= 20) {
                return apiKey; // 使用用戶自定義金鑰
            } else if (apiConfig && apiConfig.apiConfig.defaultApiKey) {
                return apiConfig.apiConfig.defaultApiKey; // 使用預設金鑰
            } else {
                return ''; // 無可用金鑰
            }
        }
        
        // 檢查是否有可用的 API 金鑰
        function hasValidApiKey() {
            const currentKey = getCurrentApiKey();
            return currentKey && currentKey.length >= 20;
        }

        // 載入今日使用量
        function loadDailyUsage() {
            const today = new Date().toDateString();
            const savedDate = localStorage.getItem('api_usage_date');
            const savedCount = parseInt(localStorage.getItem('api_usage_count') || '0');
            
            if (savedDate === today) {
                dailyUsageCount = savedCount;
                lastUsageDate = today;
            } else {
                // 新的一天，重置計數
                dailyUsageCount = 0;
                lastUsageDate = today;
                localStorage.setItem('api_usage_date', today);
                localStorage.setItem('api_usage_count', '0');
            }
        }

        // 增加使用計數
        function incrementUsage() {
            dailyUsageCount++;
            localStorage.setItem('api_usage_count', dailyUsageCount.toString());
            updateUsageDisplay(); // 更新顯示
        }

        // 檢查是否超過額度
        function checkUsageLimit() {
            return dailyUsageCount >= DAILY_FREE_LIMIT;
        }

        // 檢查是否接近額度警告線
        function checkUsageWarning() {
            return dailyUsageCount >= USAGE_WARNING_THRESHOLD;
        }

        // 檢查地區支援和服務可用性
        async function checkRegionSupport() {
            try {
                const testEndpoints = [
                    'https://generativelanguage.googleapis.com/v1beta/models',
                    'https://generativelanguage.googleapis.com/v1/models'
                ];
                
                const results = [];
                
                for (const endpoint of testEndpoints) {
                    try {
                        const startTime = Date.now();
                        const response = await fetch(endpoint, { 
                            method: 'GET',
                            headers: {
                                'User-Agent': 'Mozilla/5.0'
                            }
                        });
                        const responseTime = Date.now() - startTime;
                        
                        results.push({
                            endpoint: endpoint,
                            status: response.status,
                            responseTime: responseTime,
                            accessible: response.status !== 404 && response.status !== 403
                        });
                        
                        if (response.status !== 404 && response.status !== 403) {
                            return { 
                                supported: true, 
                                endpoint: endpoint,
                                responseTime: responseTime,
                                allResults: results
                            };
                        }
                    } catch (error) {
                        results.push({
                            endpoint: endpoint,
                            status: 'error',
                            error: error.message,
                            accessible: false
                        });
                        continue;
                    }
                }
                
                // 獲取用戶的大概地理位置信息（基於時區）
                const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                const location = getLocationFromTimezone(timezone);
                
                return { 
                    supported: false, 
                    endpoint: null,
                    location: location,
                    timezone: timezone,
                    allResults: results,
                    suggestion: getSuggestionForLocation(location)
                };
            } catch (error) {
                return { 
                    supported: false, 
                    endpoint: null, 
                    error: error.message,
                    suggestion: '建議使用 VPN 連接到美國或歐洲地區'
                };
            }
        }

        // 根據時區推測大概位置
        function getLocationFromTimezone(timezone) {
            if (timezone.includes('Asia/Shanghai') || timezone.includes('Asia/Beijing')) {
                return '中國大陸';
            } else if (timezone.includes('Asia/Taipei')) {
                return '台灣';
            } else if (timezone.includes('Asia/Hong_Kong')) {
                return '香港';
            } else if (timezone.includes('Asia/')) {
                return '亞洲地區';
            } else if (timezone.includes('Europe/')) {
                return '歐洲地區';
            } else if (timezone.includes('America/')) {
                return '美洲地區';
            } else {
                return '未知地區';
            }
        }

        // 根據位置提供建議
        function getSuggestionForLocation(location) {
            if (location === '中國大陸') {
                return '建議使用穩定的 VPN 連接到美國或歐洲節點，確保 Google 服務可正常訪問';
            } else if (location === '台灣' || location === '香港') {
                return '您的地區通常支援 Gemini API，如有問題可能是暫時性的網路問題';
            } else if (location === '亞洲地區') {
                return '部分亞洲地區可能需要 VPN，建議嘗試連接到支援的地區';
            } else {
                return '如果遇到 404 錯誤，請檢查網路連線或稍後重試';
            }
        }

        // 生成詳細的診斷報告
        async function generateDiagnosticReport(errorMessage) {
            const now = new Date();
            const timestamp = now.toLocaleString('zh-TW');
            
            try {
                // 檢查地區支援
                const regionResult = await checkRegionSupport();
                
                let report = `\n📋 診斷報告 (${timestamp})\n`;
                report += `━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━\n`;
                
                // 基本信息
                report += `🌍 地區信息:\n`;
                report += `   位置: ${regionResult.location || '未知'}\n`;
                report += `   時區: ${regionResult.timezone || Intl.DateTimeFormat().resolvedOptions().timeZone}\n`;
                report += `   地區支援: ${regionResult.supported ? '✅ 是' : '❌ 否'}\n\n`;
                
                // API 端點測試結果
                if (regionResult.allResults && regionResult.allResults.length > 0) {
                    report += `📡 API 端點測試結果:\n`;
                    regionResult.allResults.forEach((result, index) => {
                        const status = result.accessible ? '✅' : '❌';
                        report += `   ${index + 1}. ${result.endpoint.split('/')[4]}: ${status} (${result.status})\n`;
                    });
                    report += `\n`;
                }
                
                // 建議解決方案
                report += `💡 建議解決方案:\n`;
                if (regionResult.suggestion) {
                    report += `   • ${regionResult.suggestion}\n`;
                }
                
                if (errorMessage && errorMessage.includes('404')) {
                    report += `   • 此為 API 端點不可用錯誤，通常是地區限制\n`;
                    report += `   • 嘗試使用 VPN 連接到美國或歐洲節點\n`;
                    report += `   • 確認 Google AI Studio 可正常訪問\n`;
                    report += `   • 等待 10-15 分鐘後重試\n`;
                }
                
                report += `   • 檢查服務狀態: https://status.cloud.google.com/\n`;
                report += `   • 確認 API 金鑰有效性\n\n`;
                
                // 技術詳情
                report += `🔧 技術詳情:\n`;
                report += `   用戶代理: Mozilla/5.0\n`;
                report += `   請求時間: ${timestamp}\n`;
                if (regionResult.responseTime) {
                    report += `   響應時間: ${regionResult.responseTime}ms\n`;
                }
                
                return report;
                
            } catch (diagError) {
                return `\n⚠️ 診斷信息收集失敗: ${diagError.message}\n建議手動檢查網路連線和 VPN 設定。`;
            }
        }

        // 療癒系統變數（預設啟用）
        let healingPhase = 'initial';
        let conversationHistory = [];
        let healingModeEnabled = true;

        // === 核心發送訊息功能 ===
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            if (!hasValidApiKey()) {
                alert('🔑 請先設定您的 Google Gemini API 金鑰！\n\n📋 快速開始：\n1. 點擊右上角「🔑 申請 API」查看申請指南\n2. 取得金鑰後點擊「⚙️ API 設定」進行設定');
                showApiConfig();
                return;
            }

            // 檢查每日使用額度
            if (checkUsageLimit()) {
                alert('⏰ 今日免費額度已用完！\n\n您今天已使用了 ' + dailyUsageCount + ' 次免費額度。\n請明天再來使用，或考慮升級到付費版本。\n\n💡 免費額度將在明日 00:00 重置。');
                return;
            }

            // 警告即將達到額度限制
            if (checkUsageWarning() && dailyUsageCount < DAILY_FREE_LIMIT) {
                const remaining = DAILY_FREE_LIMIT - dailyUsageCount;
                const shouldContinue = confirm(`⚠️ 額度警告！\n\n您今天還剩 ${remaining} 次免費使用機會。\n是否要繼續使用？\n\n💡 建議珍惜剩餘額度，明日將自動重置。`);
                if (!shouldContinue) {
                    return;
                }
            }

            toggleInput(false);
            addMessageToChat('user', message, false);
            userInput.value = '';
            showThinking(true);

            // 記錄對話歷史
            conversationHistory.push({
                sender: 'user',
                message: message,
                timestamp: new Date(),
                phase: healingPhase
            });

            try {
                // 檢測部署環境
                const isVercel = window.location.hostname.includes('vercel.app');
                const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                
                // 獲取當前 API 金鑰
                const currentApiKey = getCurrentApiKey();
                
                // 從配置檔獲取端點配置
                let endpoints;
                if (apiConfig && apiConfig.apiConfig.endpoints) {
                    endpoints = isVercel ? 
                        apiConfig.apiConfig.endpoints.vercel : 
                        apiConfig.apiConfig.endpoints.local;
                } else {
                    // 降級到預設配置
                    if (isVercel) {
                        endpoints = [
                            'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=',
                            'https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key='
                        ];
                    } else {
                        endpoints = [
                            'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=',
                            'https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key='
                        ];
                    }
                }

                let response = null;
                let lastError = null;
                let retryCount = 0;
                const maxRetries = apiConfig ? apiConfig.settings.maxRetries : MAX_RETRIES;

                for (const endpoint of endpoints) {
                    retryCount = 0;
                    
                    while (retryCount <= maxRetries) {
                        try {
                            if (retryCount > 0) {
                                showThinking(true, `連線重試中... (${retryCount}/${maxRetries})`);
                            }
                            
                            response = await fetch(endpoint + currentApiKey, {
                                method: 'POST',
                                headers: { 
                                    'Content-Type': 'application/json',
                                    'User-Agent': isVercel ? 'Vercel-Deployment/1.0' : 'Mozilla/5.0',
                                    'Accept': 'application/json',
                                    'Cache-Control': 'no-cache'
                                },
                                body: JSON.stringify({
                                    contents: [{ parts: [{ text: getPrompt(message) }] }],
                                    generationConfig: apiConfig ? 
                                        apiConfig.settings.generationConfig : 
                                        { temperature: 0.7, maxOutputTokens: 1000 }
                                })
                            });

                            if (response.ok) {
                                break;
                            } else {
                                const errorText = await response.text();
                                
                                if (response.status === 403) {
                                    lastError = `🔑 API 金鑰無效或無權限\n\n可能原因：\n• API 金鑰錯誤或過期\n• 未啟用 Gemini API 服務\n• 超出使用額度`;
                                } else if (response.status === 404) {
                                    try {
                                        const errorData = JSON.parse(errorText);
                                        const errorId = errorData?.error?.details?.[0]?.metadata?.service || 
                                                        errorData?.error?.message || 
                                                        errorData?.error?.code ||
                                                        '未知錯誤ID';

            userDisplay.classList.remove('hidden');
            logoutBtn.classList.remove('hidden');
            
            // 更新 Initial AI Message 中的用戶問候語
            if (userGreetingMessage) {
                userGreetingMessage.textContent = `hi ${user.name || user.email}，最近有什麼讓您感到困擾的事件或行為嗎？`;
            }
        }
        
        function displayGuestInfo() {
            const userDisplay = document.getElementById('user-display');
            const userGreeting = document.getElementById('user-greeting');
            
            userGreeting.textContent = '👤 訪客模式';
            userDisplay.classList.remove('hidden');
        }
        
        function handleLogout() {
            if (confirm('確定要登出嗎？這將清除所有本地數據。')) {
                // 清除所有用戶相關數據
                localStorage.clear();
                
                // 重定向到首頁
                window.location.href = './index.html';
            }
        }

        // === 事件監聽器 ===
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // === 設定選單控制 ===
        function initializeSettingsMenu() {
            const settingsBtn = document.getElementById('settings-btn');
            const settingsMenu = document.getElementById('settings-menu');
            let menuVisible = false;
            
            if (settingsBtn && settingsMenu) {
                settingsBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    menuVisible = !menuVisible;
                    settingsMenu.classList.toggle('hidden', !menuVisible);
                });
                
                // 點擊外部隱藏選單
                document.addEventListener('click', function(e) {
                    if (menuVisible && !settingsMenu.contains(e.target) && e.target !== settingsBtn) {
                        settingsMenu.classList.add('hidden');
                        menuVisible = false;
                    }
                });
            }
        }
        
        // === 初始化 ===
        document.addEventListener('DOMContentLoaded', async function() {
            // 初始化設定選單
            initializeSettingsMenu();
            
            // 檢查測試模式
            checkTestMode();
            
            // 檢查用戶認證狀態
            checkUserAuth();
            
            // 載入 API 配置
            apiConfig = await loadApiConfig();
            
            // 從配置檔更新設定值
            if (apiConfig && apiConfig.settings) {
                DAILY_FREE_LIMIT = apiConfig.settings.dailyFreeLimit;
                USAGE_WARNING_THRESHOLD = apiConfig.settings.usageWarningThreshold;
                MAX_RETRIES = apiConfig.settings.maxRetries;
            }
            
            // 載入每日使用量
            loadDailyUsage();
            updateUsageDisplay();
            
            toggleInput(true);
            
            // 檢查 API 金鑰
            if (!hasValidApiKey()) {
                // API 金鑰提醒將在用戶點擊 API 設定按鈕時顯示
            } else {
                // 檢查今日使用量狀態
                if (checkUsageLimit()) {
                    setTimeout(() => {
                        addMessageToChat('ai', `⏰ 今日免費額度已用完！\n\n您今天已使用了 ${dailyUsageCount} 次免費額度。請明天再來使用，或考慮升級到付費版本。\n\n💡 免費額度將在明日 00:00 重置。`, false);
                    }, 1500);
                } else if (checkUsageWarning()) {
                    const remaining = DAILY_FREE_LIMIT - dailyUsageCount;
                    setTimeout(() => {
                        addMessageToChat('ai', `⚠️ 額度提醒：您今天還剩 ${remaining} 次免費使用機會。\n\n建議珍惜剩餘額度，明日將自動重置。`, false);
                    }, 1500);
                }
            }
            
            // 檢查療癒設定檔是否載入並初始化
            if (typeof HealingConfig !== 'undefined') {
                HealingConfig.functions.toggleHealingMode(true); // 預設啟用療癒模式
                updatePhaseDisplay();
            }
        });
    </script>
