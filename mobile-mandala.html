<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>曼荼羅</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-blue: #16213E;
            --light-blue: #0F3460;
            --main-color: #00AFFF;
            --white: #FFFFFF;
            --bg-dark: #1A1A2E;
            --tool-bg-color: #252D4C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 側邊導航 */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: left 0.3s ease;
            z-index: 1000;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            box-sizing: border-box;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            box-sizing: border-box;
        }

        .sidebar-title {
            color: var(--main-color);
            font-size: 1.5em;
            font-weight: bold;
            width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .nav-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-item {
            margin-bottom: 15px;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        .nav-link {
            display: inline-block;
            color: var(--white);
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1.1em;
            min-width: 120px;
            box-sizing: border-box;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: center;
        }

        .nav-link:hover {
            background: rgba(0, 170, 255, 0.2);
            color: var(--main-color);
            transform: translateX(5px);
        }

        .nav-link.active {
            background: rgba(0, 170, 255, 0.3);
            color: var(--main-color);
            border-left: 3px solid var(--main-color);
        }

        /* 漢堡選單按鈕 */
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0, 170, 255, 0.8);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .hamburger:hover {
            background: rgba(0, 170, 255, 1);
        }

        .hamburger:hover:not(.open) {
            transform: scale(1.1);
        }

        .hamburger span {
            width: 20px;
            height: 2px;
            background: white;
            margin: 2px 0;
            transition: all 0.3s ease;
        }

        /* 漢堡按鈕轉換成 X 形狀的樣式 */
        .hamburger.open span:nth-child(1) {
            transform: rotate(45deg) translate(4.5px, 4.5px);
        }

        .hamburger.open span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.open span:nth-child(3) {
            transform: rotate(-45deg) translate(4.5px, -4.5px);
        }

        /* 側邊欄背景遮罩 */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                left: -100%;
            }
        }

        body {
            font-family: 'Noto Sans TC', 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--dark-blue) 50%, var(--light-blue) 100%);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 手機版容器 */
        .mobile-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 15px;
        }

        /* 標題區域 */
        .mobile-header {
            text-align: center;
            padding: 15px 10px;
            margin-bottom: 15px;
        }

        .mobile-title {
            color: var(--main-color);
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 170, 255, 0.3);
            margin-bottom: 5px;
        }

        .mobile-subtitle {
            color: var(--white);
            font-size: 0.9em;
            opacity: 0.9;
        }

        /* 工具列區域 - 底部固定 */
        .mobile-tools {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--tool-bg-color);
            border-radius: 20px 20px 0 0;
            padding: 16px;
            box-shadow: 0 -5px 25px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            transform: translateY(calc(100% - 60px));
            transition: transform 0.3s ease;
            max-height: 30vh; /* 最大高度為螢幕高度的30% */
            overflow-y: auto; /* 內容過多時可滾動 */
        }

        .mobile-tools.expanded {
            transform: translateY(0);
        }

        /* 工具列拖拽區域 */
        .tools-drag-handle {
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin: 0 auto 15px auto;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .tools-drag-handle:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* 工具組 - 緊湊排列 */
        .tool-group {
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: none;
            text-align: center;
            vertical-align: top;
        }

        .tool-group:last-child {
            margin-right: 0;
        }

        .tool-group-title {
            font-size: 0.7em;
            font-weight: bold;
            color: var(--main-color);
            margin-bottom: 8px;
            text-align: center;
            white-space: nowrap;
        }

        .tool-group-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        /* 畫筆設定 */
        .brush-size-slider {
            -webkit-appearance: none;
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }

        .brush-size-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--main-color);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .brush-size-display {
            color: var(--main-color);
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 8px;
            min-width: 20px;
            text-align: center;
        }

        /* 顏色選擇 */
        .color-palette {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            max-width: 120px;
        }

        .color-btn {
            width: 20px;
            height: 20px;
            border: 1px solid transparent;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        .color-btn.active {
            border-color: var(--main-color);
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
        }

        /* 工具按鈕 */
        .tool-btn {
            background: var(--main-color);
            border: none;
            border-radius: 5px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tool-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 170, 255, 0.4);
        }

        .tool-btn.active {
            background: #0088CC;
            transform: scale(1.05);
        }

        .tool-btn.eraser.active {
            background: #E74C3C;
        }

        .tool-btn svg {
            width: 16px;
            height: 16px;
            fill: none;
            stroke: var(--white);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* 選擇器 */
        .select-control {
            background: var(--tool-bg-color);
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 3px 6px;
            border-radius: 5px;
            font-size: 0.75em;
            min-width: 60px;
        }

        /* 畫布區域 */
        .mobile-canvas-container {
            flex: 1;
            background: var(--tool-bg-color);
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            margin-bottom: 80px; /* 為底部工具列留出空間 */
        }

        #mobile-canvas {
            background: var(--white);
            border-radius: 12px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.1);
            cursor: default; /* 預設為普通游標 */
            touch-action: none;
            max-width: 100%;
            max-height: 100%;
        }

        #mobile-canvas.drawing-enabled {
            cursor: crosshair; /* 啟用繪畫時才顯示繪畫游標 */
        }

        /* 響應式設計 */
        @media (max-width: 480px) {
            .mobile-container {
                padding: 12px;
            }

            .mobile-title {
                font-size: 1.5em;
            }

            .mobile-subtitle {
                font-size: 0.8em;
            }

            .mobile-tools {
                padding: 16px;
            }

            .tool-group {
                margin-right: 16px;
                margin-bottom: 10px;
            }

            .tool-group-content {
                gap: 10px;
            }

            .brush-size-slider {
                width: 70px;
                height: 5px;
            }

            .brush-size-slider::-webkit-slider-thumb {
                width: 22px;
                height: 22px;
            }

            .color-palette {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
                max-width: 140px;
            }

            .color-btn {
                width: 24px;
                height: 24px;
            }

            .tool-btn {
                width: 38px;
                height: 38px;
            }

            .tool-btn svg {
                width: 18px;
                height: 18px;
            }
        }


    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 曼荼羅繪圖功能
            let isDrawing = false;
            let isDrawingEnabled = false; // 新增：控制是否允許繪畫
            let brushSize = 8;
            let brushColor = '#000000';
            let lastSelectedColor = '#000000';
            let symmetryCount = 0;
            let rotationCount = 0;
            let lastX = 0;
            let lastY = 0;
            let history = [];
            let historyIndex = -1;

            const canvas = document.getElementById('mobile-canvas');
            const ctx = canvas.getContext('2d');

            // 初始化畫布
            function initCanvas() {
                const container = canvas.parentElement;
                const containerWidth = container.offsetWidth - 30;
                const containerHeight = container.offsetHeight - 30;
                
                canvas.width = containerWidth;
                canvas.height = containerHeight;
                
                clearCanvas(false);
            }

            // 更新畫布繪畫狀態
            function updateCanvasDrawingState() {
                if (isDrawingEnabled) {
                    canvas.classList.add('drawing-enabled');
                } else {
                    canvas.classList.remove('drawing-enabled');
                }
            }

            // 清除畫布
            function clearCanvas(save = true) {
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                if (save) {
                    saveState();
                }
            }

            // 獲取事件座標
            function getEventCoordinates(e) {
                const rect = canvas.getBoundingClientRect();
                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;
                return {
                    x: (clientX - rect.left) * (canvas.width / rect.width),
                    y: (clientY - rect.top) * (canvas.height / rect.height)
                };
            }

            // 繪製對稱線條
            function drawSymmetricalLines(x1, y1, x2, y2) {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const segments = symmetryCount === 0 ? 1 : symmetryCount;

                for (let i = 0; i < segments; i++) {
                    const angle = (Math.PI * 2 / segments) * i;
                    ctx.save();
                    ctx.translate(centerX, centerY);
                    ctx.rotate(angle);

                    const dx = x2 - x1;
                    const dy = y2 - y1;
                    
                    ctx.beginPath();
                    ctx.moveTo(x1 - centerX, y1 - centerY);
                    ctx.lineTo(x1 - centerX + dx, y1 - centerY + dy);
                    ctx.strokeStyle = brushColor;
                    ctx.lineWidth = brushSize;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.stroke();

                    if (symmetryCount > 0) {
                        ctx.scale(1, -1);
                        ctx.beginPath();
                        ctx.moveTo(x1 - centerX, y1 - centerY);
                        ctx.lineTo(x1 - centerX + dx, y1 - centerY + dy);
                        ctx.stroke();
                    }
                    
                    ctx.restore();
                }

                // 繪製旋轉功能
                if (rotationCount > 0) {
                    const rotationSegments = rotationCount;
                    
                    for (let i = 0; i < rotationSegments; i++) {
                        const angle = (Math.PI * 2 / rotationSegments) * i;
                        ctx.save();
                        ctx.translate(centerX, centerY);
                        ctx.rotate(angle);

                        const dx = x2 - x1;
                        const dy = y2 - y1;
                        
                        ctx.beginPath();
                        ctx.moveTo(x1 - centerX, y1 - centerY);
                        ctx.lineTo(x1 - centerX + dx, y1 - centerY + dy);
                        ctx.strokeStyle = brushColor;
                        ctx.lineWidth = brushSize;
                        ctx.lineCap = 'round';
                        ctx.lineJoin = 'round';
                        ctx.stroke();
                        
                        ctx.restore();
                    }
                }
            }

            // 保存狀態
            function saveState() {
                if (historyIndex < history.length - 1) {
                    history.splice(historyIndex + 1);
                }
                history.push(canvas.toDataURL());
                historyIndex++;
            }

            // 從歷史恢復
            function redrawFromHistory() {
                clearCanvas(false);
                if (history[historyIndex]) {
                    const img = new Image();
                    img.src = history[historyIndex];
                    img.onload = () => {
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    };
                }
            }

            // 事件處理
            function handleMouseDown(e) {
                e.preventDefault();
                if (!isDrawingEnabled) return; // 如果繪畫功能未啟用，直接返回
                
                const coords = getEventCoordinates(e);
                isDrawing = true;
                [lastX, lastY] = [coords.x, coords.y];
            }

            function handleMouseMove(e) {
                if (!isDrawing || !isDrawingEnabled) return;
                e.preventDefault();
                const coords = getEventCoordinates(e);
                drawSymmetricalLines(lastX, lastY, coords.x, coords.y);
                [lastX, lastY] = [coords.x, coords.y];
            }

            function handleMouseUp() {
                if (isDrawing) {
                    isDrawing = false;
                    ctx.beginPath();
                    saveState();
                }
            }

            // 綁定事件
            canvas.addEventListener('mousedown', handleMouseDown);
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mouseup', handleMouseUp);
            canvas.addEventListener('mouseleave', handleMouseUp);
            canvas.addEventListener('touchstart', handleMouseDown, { passive: false });
            canvas.addEventListener('touchmove', handleMouseMove, { passive: false });
            canvas.addEventListener('touchend', handleMouseUp);

            // 工具控制
            document.getElementById('mobile-brush-size').addEventListener('input', (e) => {
                brushSize = parseInt(e.target.value, 10);
                // 更新畫筆大小顯示
                document.getElementById('brush-size-display').textContent = brushSize;
            });

            // 顏色選擇
            document.getElementById('mobile-color-palette').addEventListener('click', (e) => {
                const button = e.target.closest('.color-btn');
                if (!button) return;
                
                brushColor = button.dataset.color;
                lastSelectedColor = brushColor;

                document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // 選擇顏色時自動啟用自由筆工具
                document.querySelector('[data-shape="freehand"]').classList.add('active');
                document.getElementById('mobile-eraser').classList.remove('active');
                isDrawingEnabled = true; // 啟用繪畫功能
                
                updateCanvasDrawingState(); // 更新畫布狀態
            });

            // 繪圖工具
            document.querySelectorAll('.tool-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const button = e.target.closest('.tool-btn');
                    if (!button) return;
                    
                    document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                    button.classList.add('active');
                    
                    if (button.classList.contains('eraser')) {
                        brushColor = '#ffffff';
                        isDrawingEnabled = true; // 橡皮擦啟用繪畫功能
                    } else if (button.dataset.shape === 'freehand') {
                        brushColor = lastSelectedColor;
                        isDrawingEnabled = true; // 自由筆啟用繪畫功能
                    } else {
                        // 其他工具按鈕不啟用繪畫功能
                        isDrawingEnabled = false;
                    }
                    
                    updateCanvasDrawingState(); // 更新畫布狀態
                });
            });

            // 對稱和旋轉設定
            document.getElementById('mobile-symmetry').addEventListener('change', (e) => {
                symmetryCount = parseInt(e.target.value, 10);
            });

            document.getElementById('mobile-rotation').addEventListener('change', (e) => {
                rotationCount = parseInt(e.target.value, 10);
            });

            // 操作按鈕
            document.getElementById('mobile-undo').addEventListener('click', () => {
                if (historyIndex > 0) {
                    historyIndex--;
                    redrawFromHistory();
                }
            });

            document.getElementById('mobile-redo').addEventListener('click', () => {
                if (historyIndex < history.length - 1) {
                    historyIndex++;
                    redrawFromHistory();
                }
            });

            document.getElementById('mobile-clear').addEventListener('click', () => {
                clearCanvas(true);
            });

            document.getElementById('mobile-save').addEventListener('click', () => {
                const link = document.createElement('a');
                link.download = 'mandala-mobile.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });

            // 視窗大小變化時重新調整畫布
            window.addEventListener('resize', () => {
                setTimeout(initCanvas, 100);
            });

            // 工具列展開/收起功能
            const toolsContainer = document.getElementById('mobile-tools');
            const dragHandle = document.getElementById('tools-drag-handle');
            let isToolsExpanded = false;

            // 點擊拖拽區域切換工具列狀態
            dragHandle.addEventListener('click', () => {
                isToolsExpanded = !isToolsExpanded;
                if (isToolsExpanded) {
                    toolsContainer.classList.add('expanded');
                } else {
                    toolsContainer.classList.remove('expanded');
                }
            });

            // 觸控手勢支援
            let startY = 0;
            let currentY = 0;

            dragHandle.addEventListener('touchstart', (e) => {
                startY = e.touches[0].clientY;
            });

            dragHandle.addEventListener('touchmove', (e) => {
                currentY = e.touches[0].clientY;
                const deltaY = startY - currentY;
                
                if (deltaY > 50 && !isToolsExpanded) {
                    // 向上滑動，展開工具列
                    isToolsExpanded = true;
                    toolsContainer.classList.add('expanded');
                } else if (deltaY < -50 && isToolsExpanded) {
                    // 向下滑動，收起工具列
                    isToolsExpanded = false;
                    toolsContainer.classList.remove('expanded');
                }
            });

            // 初始化
            initCanvas();
            updateCanvasDrawingState(); // 確保初始狀態為禁用繪畫

            // 側邊導航控制
            const sidebar = document.getElementById('sidebar');
            const hamburger = document.getElementById('hamburger');
            const sidebarOverlay = document.getElementById('sidebarOverlay');

            function toggleSidebar() {
                sidebar.classList.toggle('open');
                hamburger.classList.toggle('open');
                sidebarOverlay.classList.toggle('active');
            }

            function closeSidebar() {
                sidebar.classList.remove('open');
                hamburger.classList.remove('open');
                sidebarOverlay.classList.remove('active');
            }

            hamburger.addEventListener('click', toggleSidebar);
            sidebarOverlay.addEventListener('click', closeSidebar);

            // 設備偵測和曼荼羅連結處理
            function detectDeviceAndSetMandalaLink() {
                const mandalaLink = document.getElementById('mandala-link');
                if (mandalaLink) {
                    // 檢測設備類型
                    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                    const screenWidth = window.screen.width;
                    
                    // 判斷設備類型
                    let isMobileDevice = false;
                    if (isMobile || screenWidth < 768) {
                        isMobileDevice = true;
                    }
                    
                    // 設置對應的連結
                    if (isMobileDevice) {
                        mandalaLink.href = 'mobile-mandala.html';
                        mandalaLink.title = '曼荼羅 (手機版)';
                    } else {
                        mandalaLink.href = 'mandala.html';
                        mandalaLink.title = '曼荼羅 (桌面版)';
                    }
                }
            }

            // 設置曼荼羅連結
            detectDeviceAndSetMandalaLink();
        });
    </script>
</body>
</html>
