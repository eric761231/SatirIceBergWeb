<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧊 Satir Iceberg - 測試模式</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Satir Iceberg">
    
    <!-- PWA Links -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png">
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            font-size: 64px;
            margin-bottom: 20px;
            display: block;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .test-mode-banner {
            background: #e8f5e8;
            border: 2px solid #27ae60;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 30px;
        }

        .test-mode-banner h3 {
            color: #27ae60;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .test-mode-banner p {
            color: #2c3e50;
            font-size: 14px;
            line-height: 1.5;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #dee2e6;
        }

        .btn-install {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            display: none;
        }

        .btn-install:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .features {
            margin-top: 30px;
            text-align: left;
        }

        .features h4 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .feature-list {
            list-style: none;
            padding: 0;
        }

        .feature-list li {
            padding: 8px 0;
            color: #495057;
            font-size: 14px;
        }

        .feature-list li:before {
            content: "✅ ";
            margin-right: 8px;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b8daff;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .logo {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="logo">🧊</span>
        <h1>Satir Iceberg</h1>
        <p class="subtitle">探索內心深處的冰山理論</p>
        
        <div class="test-mode-banner">
            <h3>🚀 測試模式</h3>
            <p>這是功能測試版本，跳過 Google 登入直接體驗應用功能</p>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="enterTestMode()">
                🎯 進入測試模式
            </button>
            
            <button class="btn btn-install" id="installBtn" onclick="installPWA()">
                📱 安裝應用
            </button>
            
            <a href="/" class="btn btn-secondary">
                🔐 返回正式版本
            </a>
        </div>
        
        <div class="features">
            <h4>📋 可測試功能</h4>
            <ul class="feature-list">
                <li>冰山理論互動介面</li>
                <li>個人成長工具</li>
                <li>PWA 安裝體驗</li>
                <li>離線使用功能</li>
                <li>響應式設計</li>
            </ul>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        // PWA 安裝支援
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('💫 PWA 安裝提示可用');
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').style.display = 'inline-block';
        });
        
        async function installPWA() {
            if (!deferredPrompt) {
                showStatus('此瀏覽器不支援應用安裝，請使用 Chrome、Edge 或 Safari', 'info');
                return;
            }
            
            const result = await deferredPrompt.prompt();
            console.log('🚀 PWA 安裝結果:', result.outcome);
            
            if (result.outcome === 'accepted') {
                showStatus('✅ 應用安裝成功！現在可以從桌面啟動', 'success');
                document.getElementById('installBtn').style.display = 'none';
            }
            
            deferredPrompt = null;
        }
        
        function enterTestMode() {
            showStatus('🚀 正在進入測試模式...', 'info');
            
            // 模擬用戶登入
            const testUser = {
                id: 'test_user_123',
                name: '測試用戶',
                email: 'test@example.com',
                picture: '🧑‍💻'
            };
            
            // 儲存測試用戶資料
            localStorage.setItem('testMode', 'true');
            localStorage.setItem('userData', JSON.stringify(testUser));
            
            // 跳轉到主應用
            setTimeout(() => {
                window.location.href = '/ice.html';
            }, 1500);
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        // 註冊 Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('✅ Service Worker 註冊成功:', registration.scope);
                    })
                    .catch((error) => {
                        console.error('❌ Service Worker 註冊失敗:', error);
                    });
            });
        }
        
        // 檢測是否已安裝
        window.addEventListener('appinstalled', () => {
            console.log('🎉 PWA 安裝成功');
            document.getElementById('installBtn').style.display = 'none';
            showStatus('🎉 應用安裝成功！現在可以從桌面啟動', 'success');
        });
    </script>
</body>
</html>
