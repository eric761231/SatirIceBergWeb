        // è¨­å®šæŒ‰éˆ•èˆ‡ä¸‹æ‹‰é¸å–®

                return;

            const result = await deferredPrompt.prompt();
            console.log('ğŸš€ PWA å®‰è£çµæœ:', result.outcome);
            
            if (result.outcome === 'accepted') {
                console.log('âœ… ç”¨æˆ¶æ¥å—å®‰è£');

            // é¡¯ç¤ºå®‰è£æˆåŠŸè¨Šæ¯å½ˆå‡ºè¦–çª—

            // color: white;            // ç™½è‰²æ–‡å­—
            // padding: 12px 24px;      // å…§è·ï¼Œè®“æ–‡å­—ä¸è²¼é‚Š

        // è¨»å†Š Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {

                        registration.addEventListener('updatefound', () => {

        // é¡¯ç¤ºæ›´æ–°é€šçŸ¥
        function showUpdateNotification() {

        // Google ç™»å…¥é…ç½®
        let gapi_loaded = false;

        // åˆå§‹åŒ– Google Identity Services
        function initializeGoogleSignIn() {
            google.accounts.id.initialize({
                client_id: "28263511849-3rk0avke93rn8rfdi5hq0boffkp6gm0j.apps.googleusercontent.com",
                callback: handleGoogleSignIn,

        // è™•ç† Google ç™»å…¥å›èª¿
        function handleGoogleSignIn(response) {
            const jwt = response.credential;
            // å°‡ JWT å‚³é€åˆ°å¾Œç«¯ API é€²è¡Œé©—è­‰
            fetch('/api/auth/google', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ credential: jwt })
            })
            .then(res => res.json())
            .then(data => {
                if (data && data.user) {
                    // å¾Œç«¯å›å‚³ user profileï¼Œå„²å­˜åˆ° localStorage
                    localStorage.setItem('user_info', JSON.stringify(data.user));
                    showUserInfo(data.user);
                    setTimeout(proceedToApp, 1500);
                } else {
                    throw new Error('å¾Œç«¯é©—è­‰å¤±æ•—');
                }
            })
            .catch(error => {
                // å‰ç«¯åƒ…ä½œæ¸¬è©¦ç”¨é€”ï¼Œç›´æ¥è§£æ JWT
                try {
                    const payload = parseJWT(jwt);
                    const user = {
                        id: payload.sub,
                        name: payload.name,
                        email: payload.email,
                        picture: payload.picture
                    };
                    localStorage.setItem('user_info', JSON.stringify(user));
                    showUserInfo(user);
                    setTimeout(proceedToApp, 1500);
                } catch (err) {
                    console.error('Google ç™»å…¥è™•ç†å¤±æ•—:', err);
                    alert('ç™»å…¥å¤±æ•—ï¼Œè«‹é‡è©¦æˆ–ä½¿ç”¨è¨ªå®¢æ¨¡å¼');
                }
            });
        }
        
        // è§£æ JWT Token
        function parseJWT(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }
        
        // é¡¯ç¤ºç”¨æˆ¶ä¿¡æ¯
        function showUserInfo(user) {
            document.getElementById('user-avatar').src = user.picture || '';
            document.getElementById('user-name').textContent = user.name || user.email;
            document.getElementById('user-info').style.display = 'block';
            document.querySelector('.auth-section').style.display = 'none';
        }
        
        // è¨ªå®¢æ¨¡å¼ç¹¼çºŒ
        function proceedAsGuest() {
            // æ¸…é™¤ä¹‹å‰çš„ç”¨æˆ¶ä¿¡æ¯
            localStorage.removeItem('user_info');
            localStorage.setItem('is_guest', 'true');
            proceedToApp();
        }
        
        // é€²å…¥ä¸»æ‡‰ç”¨
        function proceedToApp() {
            document.getElementById('loading').style.display = 'block';

        }
        
        // æª¢æŸ¥ç¾æœ‰ç™»å…¥ç‹€æ…‹
        function checkExistingAuth() {
            const userInfo = localStorage.getItem('user_info');
            const isGuest = localStorage.getItem('is_guest');
            
            if (userInfo) {
                try {
                    const user = JSON.parse(userInfo);
                    showUserInfo(user);
                } catch (error) {
                    localStorage.removeItem('user_info');
                }
            } else if (isGuest === 'true') {
                // è¨ªå®¢æ¨¡å¼ï¼Œé¡¯ç¤ºæ­¡è¿è¨Šæ¯
                document.querySelector('.subtitle').textContent = 'æ­¡è¿å›ä¾†ï¼ç¹¼çºŒæ‚¨çš„å…§åœ¨æ¢ç´¢ä¹‹æ—…';
            }
        }
