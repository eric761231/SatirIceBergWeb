<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>薩提爾冰山探索者</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4285f4, #ea4335, #fbbc04, #34a853);
            color: white;
            text-align: center;
            margin: 0;
            padding: 50px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 20px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 { 
            margin-bottom: 20px; 
            font-size: 2.5em;
        }
        p { 
            margin: 10px 0; 
            font-size: 1.2em;
        }
        .btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            margin: 10px;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-redirect {
            display: none;
        }
        .manual-redirect.show {
            display: block;
        }
    </style>
    <script>
        // 立即重定向到主應用
        function redirectToApp() {
            window.location.href = './ice.html';
        }
        
        // 頁面載入後立即重定向
        window.addEventListener('load', function() {
            setTimeout(redirectToApp, 1500);
        });
        
        // 如果 2 秒後還沒重定向，提供手動選項
        setTimeout(function() {
            if (window.location.pathname === '/' || window.location.pathname.endsWith('/')) {
                const manualRedirect = document.getElementById('manual-redirect');
                if (manualRedirect) {
                    manualRedirect.classList.add('show');
                }
            }
        }, 2500);
    </script>
</head>
<body>
    <div class="container">
        <h1>🧊 薩提爾冰山探索者</h1>
        <div class="spinner"></div>
        <p>正在啟動應用...</p>
        <div id="manual-redirect" class="manual-redirect">
            <p>如果沒有自動跳轉，請點擊下方按鈕：</p>
            <a href="./ice.html" class="btn">🚀 進入應用</a>
        </div>
    </div>
</body>
</html>
