<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
        }
        
        .icon-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .icon-item {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .icon-item:hover {
            transform: translateY(-5px);
        }
        
        .ice-icon {
            display: inline-block;
            position: relative;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 50%, #90caf9 100%);
            border-radius: 50%;
            border: 3px solid #4a90e2;
            box-shadow: 
                0 4px 15px rgba(74, 144, 226, 0.3),
                inset 0 2px 10px rgba(255, 255, 255, 0.5);
        }
        
        .ice-icon::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 15%;
            right: 15%;
            bottom: 15%;
            background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 50%, #ce93d8 100%);
            border-radius: 50%;
            opacity: 0.7;
        }
        
        .ice-icon::after {
            content: '';
            position: absolute;
            top: 25%;
            left: 25%;
            right: 25%;
            bottom: 25%;
            background: linear-gradient(135deg, #ffffff 0%, #e3f2fd 100%);
            border-radius: 50%;
            opacity: 0.4;
        }
        
        .snowflake {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }
        
        .snowflake:nth-child(1) { top: 10%; left: 20%; }
        .snowflake:nth-child(2) { top: 15%; right: 25%; }
        .snowflake:nth-child(3) { bottom: 20%; left: 15%; }
        .snowflake:nth-child(4) { bottom: 15%; right: 20%; }
        .snowflake:nth-child(5) { top: 50%; left: 10%; }
        .snowflake:nth-child(6) { top: 50%; right: 10%; }
        
        .download-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        
        .instructions {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
            border-left: 5px solid #2196F3;
        }
        
        .instructions h3 {
            color: #1976D2;
            margin-top: 0;
        }
        
        .instructions ol {
            color: #1565C0;
            line-height: 1.6;
        }
        
        h1 {
            text-align: center;
            color: #1976D2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
    </style>
</head>

        <ol>

            <li>将下载的图标文件重命名为对应的名称（如：icon-512x512.png）</li>
            <li>将图标文件放到项目的 icons 文件夹中，替换原有图标</li>
            <li>重新安装PWA应用，新的冰块图标就会显示在手机上</li>
        </ol>
    </div>

    <script>
        function downloadIcon(size) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;
            
            // 创建渐变背景
            const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
            gradient.addColorStop(0, '#e3f2fd');
            gradient.addColorStop(0.5, '#bbdefb');
            gradient.addColorStop(1, '#90caf9');
            
            // 绘制圆形背景
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 4, 0, 2 * Math.PI);
            ctx.fill();
            
            // 绘制边框
            ctx.strokeStyle = '#4a90e2';
            ctx.lineWidth = Math.max(2, size/100);
            ctx.stroke();
            
            // 绘制内部纹理
            const innerGradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
            innerGradient.addColorStop(0, '#f3e5f5');
            innerGradient.addColorStop(0.5, '#e1bee7');
            innerGradient.addColorStop(1, '#ce93d8');
            
            ctx.fillStyle = innerGradient;
            ctx.globalAlpha = 0.7;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 * 0.7, 0, 2 * Math.PI);
            ctx.fill();
            
            // 绘制高光
            const highlightGradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
            highlightGradient.addColorStop(0, '#ffffff');
            highlightGradient.addColorStop(1, '#e3f2fd');
            
            ctx.fillStyle = highlightGradient;
            ctx.globalAlpha = 0.4;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 * 0.5, 0, 2 * Math.PI);
            ctx.fill();
            
            // 绘制雪花
            ctx.globalAlpha = 0.8;
            ctx.fillStyle = '#ffffff';
            const snowflakePositions = [
                [0.2, 0.1], [0.8, 0.15], [0.15, 0.8], [0.85, 0.8], [0.1, 0.5], [0.9, 0.5]
            ];
            
            snowflakePositions.forEach(([x, y]) => {
                const snowflakeSize = Math.max(2, size/100);
                ctx.beginPath();
                ctx.arc(size * x, size * y, snowflakeSize, 0, 2 * Math.PI);
                ctx.fill();
            });
            
            // 下载图标
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
