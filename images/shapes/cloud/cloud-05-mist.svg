  </filter>
  <filter id="softer" x="-30%" y="-30%" width="160%" height="160%">
    <feGaussianBlur in="SourceGraphic" stdDeviation="6"/>
  </filter>
</defs>
<g filter="url(#softer)">
  <ellipse cx="180" cy="210" rx="120" ry="46" fill="#cbd5e1" opacity="0.45"/>
  <ellipse cx="290" cy="220" rx="140" ry="50" fill="#cbd5e1" opacity="0.40"/>
  <ellipse cx="250" cy="240" rx="160" ry="44" fill="#cbd5e1" opacity="0.35"/>
