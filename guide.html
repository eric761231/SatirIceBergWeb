<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日指引</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        /* 漢堡選單按鈕樣式將在後面定義 */

        .guide-container {
            background: rgba(30, 30, 45, 0.95);
            border-radius: 20px;
            padding: 28px 40px 40px 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            max-width: 800px;
            width: 90%;
            margin-top: 24px;
            position: relative;
        }

        .guide-title {
            text-align: center;
            font-size: 2em;
            font-weight: 300;
            margin-bottom: 24px;
            color: #ffffff;
        }

        .daily-quote {
            background: rgba(30, 30, 45, 0.9);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .quote-text {
            font-size: 1.4em;
            line-height: 1.8;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .quote-author {
            font-size: 1em;
            color: #00aaff;
            font-style: italic;
        }

        .quote-date {
            position: absolute;
            top: 16px;
            right: 20px;
            font-size: 1.2em;
            color: #00aaff;
            text-align: center;
            width: 100%;
            left: 0;
            right: 0;
        }

        .refresh-btn {
            background: #00aaff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }

        .refresh-btn:hover {
            background: #0099cc;
        }

        .refresh-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .stats-info {
            background: rgba(30, 30, 45, 0.7);
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #7F8C8D;
        }

        /* 側邊導航 */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);

            z-index: 1000;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);

        .sidebar.open {
            left: 0;
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar-title {
            color: #00aaff;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .nav-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-item {
            margin-bottom: 15px;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        .nav-link {
            display: inline-block;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1.1em;
            min-width: 120px;
            box-sizing: border-box;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: center;

        .nav-link:hover {
            background: rgba(0, 170, 255, 0.2);
            color: #00aaff;
            transform: translateX(5px);
        }

        .nav-link.active {
            background: rgba(0, 170, 255, 0.3);
            color: #00aaff;

        /* 漢堡選單按鈕 */
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0, 170, 255, 0.8);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .hamburger:hover {
            background: rgba(0, 170, 255, 1);
        }

        .hamburger:hover:not(.open) {
            transform: scale(1.1);
        }

        .hamburger span {
            width: 20px;
            height: 2px;
            background: white;
            margin: 2px 0;
            transition: all 0.3s ease;
        }

        /* 漢堡按鈕轉換成 X 形狀的樣式 */
        .hamburger.open span:nth-child(1) {
        transform: rotate(45deg) translate(4.5px, 4.5px); /* 第一條線向右下旋轉45度 */
        }

        .hamburger.open span:nth-child(2) {
        opacity: 0; /* 隱藏中間的線 */
        }

        .hamburger.open span:nth-child(3) {
        transform: rotate(-45deg) translate(4.5px, -4.5px); /* 第三條線向右上旋轉45度，形成X */
        }

        /* 主要內容區域 */
        .main-content {
            margin-left: 0;
            padding: 80px 20px 20px;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .main-content.sidebar-open {
            margin-left: 250px;
        }

        /* 側邊欄背景遮罩 */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 600px) {
            .guide-container {
                padding: 20px 24px 32px 24px;
                margin-top: 16px;
            }
            
            .guide-title {
                font-size: 1.6em;

            }

            }

            /* 側邊欄響應式設計 */
            .sidebar {
                width: 100%;
                left: -100%;
            }

            .main-content.sidebar-open {
                margin-left: 0;
            }
        }

        /* 手機橫向模式優化 */
        @media screen and (max-width: 768px) and (orientation: landscape) {
            .main-content {

        }

        // 每日指引系統
        class DailyGuideSystem {
            constructor() {
                this.storageKey = 'dailyGuideHistory';
                this.quoteText = document.getElementById('quote-text');
                this.quoteDate = document.getElementById('quote-date');
                
                this.init();
            }

            init() {
                this.loadHistory();
                this.showTodayQuote();
            }

            // 載入歷史記錄
            loadHistory() {
                const stored = localStorage.getItem(this.storageKey);
                this.history = stored ? JSON.parse(stored) : [];
                
                // 清理超過14天的記錄
                const fourteenDaysAgo = new Date();
                fourteenDaysAgo.setDate(fourteenDaysAgo.getDate() - 14);
                
                this.history = this.history.filter(record => {
                    const recordDate = new Date(record.date);
                    return recordDate > fourteenDaysAgo;
                });
                
                this.saveHistory();
            }

            // 儲存歷史記錄
            saveHistory() {
                localStorage.setItem(this.storageKey, JSON.stringify(this.history));
            }

            // 獲取今天的日期字串
            getTodayString() {
                const today = new Date();
                return today.toISOString().split('T')[0];
            }

            // 檢查今天是否已經顯示過指引
            hasShownToday() {
                const today = this.getTodayString();
                return this.history.some(record => record.date === today);
            }

            // 獲取今天要顯示的指引
            getTodayQuote() {
                const today = this.getTodayString();
                
                // 如果今天已經顯示過，返回今天的指引
                const todayRecord = this.history.find(record => record.date === today);
                if (todayRecord) {
                    return {
                        text: dailyQuotes[todayRecord.quoteIndex],
                        index: todayRecord.quoteIndex
                    };
                }

                // 獲取可用的指引索引（排除最近14天顯示過的）
                const usedIndices = this.history.map(record => record.quoteIndex);
                const availableIndices = dailyQuotes
                    .map((_, index) => index)
                    .filter(index => !usedIndices.includes(index));

                // 如果沒有可用的指引，重置歷史記錄
                if (availableIndices.length === 0) {
                    this.history = [];
                    availableIndices.push(...dailyQuotes.map((_, index) => index));
                }

                // 使用日期作為種子來確保同一天顯示相同的指引
                const todaySeed = this.getDateSeed(today);
                const randomIndex = this.seededRandom(0, availableIndices.length - 1, todaySeed);
                const quoteIndex = availableIndices[randomIndex];

                // 記錄今天的指引
                this.history.push({
                    date: today,
                    quoteIndex: quoteIndex
                });

                this.saveHistory();
                return {
                    text: dailyQuotes[quoteIndex],
                    index: quoteIndex
                };
            }

            // 獲取日期種子（確保同一天顯示相同的指引）
            getDateSeed(dateString) {
                const date = new Date(dateString);
                return date.getFullYear() * 10000 + (date.getMonth() + 1) * 100 + date.getDate();
            }

            // 基於種子的隨機數生成器
            seededRandom(min, max, seed) {
                const x = Math.sin(seed) * 10000;
                const random = x - Math.floor(x);
                return Math.floor(random * (max - min + 1)) + min;
            }

            // 顯示今天的指引
            showTodayQuote() {
                const quote = this.getTodayQuote();
                const today = this.getTodayString();
                const dateObj = new Date(today);
                
                this.quoteText.textContent = quote.text;
                this.quoteDate.textContent = `${dateObj.getMonth() + 1}/${dateObj.getDate()}`;
                
                // 更新按鈕狀態
                if (this.hasShownToday()) {

                } else {

                }
            }

            }

        }

        // 設備偵測和曼荼羅連結處理
        function detectDeviceAndSetMandalaLink() {
            const mandalaLink = document.getElementById('mandala-link');
            if (mandalaLink) {
                // 檢測設備類型
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                const screenWidth = window.screen.width;
                
                // 判斷設備類型
                let isMobileDevice = false;
                if (isMobile || screenWidth < 768) {
                    isMobileDevice = true;
                }
                
                // 設置對應的連結
                if (isMobileDevice) {
                    mandalaLink.href = 'mobile-mandala.html';
                    mandalaLink.title = '曼荼羅 (手機版)';
                } else {
                    mandalaLink.href = 'mandala.html';
                    mandalaLink.title = '曼荼羅 (桌面版)';
                }
            }
        }

        // 頁面載入完成後載入指引內容

            // 側邊欄控制

            console.log('sidebarOverlay:', sidebarOverlay);
            console.log('mainContent:', mainContent);

            function toggleSidebar() {
                console.log('toggleSidebar 被調用');
                sidebar.classList.toggle('open');
                hamburger.classList.toggle('open');
                sidebarOverlay.classList.toggle('active');
                mainContent.classList.toggle('sidebar-open');
            }

            function closeSidebar() {
                console.log('closeSidebar 被調用');
                sidebar.classList.remove('open');
                hamburger.classList.remove('open');
                sidebarOverlay.classList.remove('active');
                mainContent.classList.remove('sidebar-open');
            }

            if (hamburger) {
                hamburger.addEventListener('click', toggleSidebar);
                console.log('漢堡按鈕事件監聽器已綁定');
            } else {
                console.error('找不到漢堡按鈕元素');
            }
            
            if (sidebarOverlay) {
                sidebarOverlay.addEventListener('click', closeSidebar);
                console.log('遮罩層事件監聽器已綁定');
            } else {
                console.error('找不到遮罩層元素');
            }

            console.log('事件監聽器綁定完成');

            loadGuideContent();
        });
