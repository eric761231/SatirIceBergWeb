<!DOCTYPE html>
<html lang="zh-TW">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 漢堡按鈕樣式 */
        #hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 300;
            box-shadow: 0 2px 8px #0004;
        }

        /* 側邊欄樣式 */
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
            height: 100vh;
            background: #16213e;
            box-shadow: 2px 0 16px #0006;
            z-index: 200;
            transform: translateX(-100%);
            transition: transform 0.3s;
            overflow-y: auto;
        }

        #sidebar.show {
            transform: translateX(0);
        }

        #sidebar h2 {
            color: #00aaff;
            margin: 24px 0 16px 0;
            text-align: center;
            font-size: 1.2em;
            padding: 16px 0 8px 0;
        }

        .sidebar-link {
            display: block;
            padding: 12px 32px;
            color: #fff;
            font-size: 1.1em;
            text-decoration: none;
            text-align: center;
            transition: background 0.2s;
        }

        .sidebar-link:hover {
            background: #0f3460;
        }

        #sidebar-close {
            position: absolute;
            top: 16px;
            right: 16px;
        }

        .icon-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            background: transparent;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            border: 1px solid rgba(255,255,255,0.12);
            transition: background 0.2s, box-shadow 0.2s;
            padding: 0;
            color: #fff;
            cursor: pointer;
        }

        .icon-btn:hover {
            background: #16213e;
        }

        .guide-container {
            background: rgba(30, 30, 45, 0.95);
            border-radius: 20px;
            padding: 28px 40px 40px 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            max-width: 800px;
            width: 90%;
            margin-top: 24px;
            position: relative;
        }

        .guide-title {
            text-align: center;
            font-size: 2em;
            font-weight: 300;
            margin-bottom: 24px;
            color: #ffffff;
        }

        .daily-quote {
            background: rgba(30, 30, 45, 0.9);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .quote-text {
            font-size: 1.4em;
            line-height: 1.8;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .quote-author {
            font-size: 1em;
            color: #00aaff;
            font-style: italic;
        }

        .quote-date {
            position: absolute;
            top: 16px;
            right: 20px;
            font-size: 1.2em;
            color: #00aaff;
            text-align: center;
            width: 100%;
            left: 0;
            right: 0;
        }

        .refresh-btn {
            background: #00aaff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }

        .refresh-btn:hover {
            background: #0099cc;
        }

        .refresh-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .stats-info {
            background: rgba(30, 30, 45, 0.7);
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #7F8C8D;
        }

        @media (max-width: 600px) {
            .guide-container {
                padding: 20px 24px 32px 24px;
                margin-top: 16px;
            }
            
            .guide-title {
                font-size: 1.6em;
                margin-bottom: 20px;
            }

            .daily-quote {
                padding: 30px 20px;
                min-height: 180px;
            }

            .quote-text {
                font-size: 1.2em;

<body>

        const sidebar = document.getElementById('sidebar');
        const sidebarClose = document.getElementById('sidebar-close');

        // 開啟側邊欄
        hamburger.addEventListener('click', () => {
            sidebar.classList.add('show');
        });

        // 關閉側邊欄
        sidebarClose.addEventListener('click', () => {
            sidebar.classList.remove('show');
        });

        // 點擊側邊欄外部關閉
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !hamburger.contains(e.target)) {
                sidebar.classList.remove('show');
            }
        });

        // ESC 鍵關閉側邊欄
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                sidebar.classList.remove('show');
            }
        });

                    .map(line => line.trim())
                    .filter(line => line && line.startsWith('#') && line.length > 1)
                    .map(line => line.substring(1).trim()); // 移除 # 符號

        // 每日指引系統
        class DailyGuideSystem {
            constructor() {
                this.storageKey = 'dailyGuideHistory';
                this.quoteText = document.getElementById('quote-text');
                this.quoteDate = document.getElementById('quote-date');
                
                this.init();
            }

            init() {
                this.loadHistory();
                this.showTodayQuote();
            }

            // 載入歷史記錄
            loadHistory() {
                const stored = localStorage.getItem(this.storageKey);
                this.history = stored ? JSON.parse(stored) : [];
                
                // 清理超過14天的記錄
                const fourteenDaysAgo = new Date();
                fourteenDaysAgo.setDate(fourteenDaysAgo.getDate() - 14);
                
                this.history = this.history.filter(record => {
                    const recordDate = new Date(record.date);
                    return recordDate > fourteenDaysAgo;
                });
                
                this.saveHistory();
            }

            // 儲存歷史記錄
            saveHistory() {
                localStorage.setItem(this.storageKey, JSON.stringify(this.history));
            }

            // 獲取今天的日期字串
            getTodayString() {
                const today = new Date();
                return today.toISOString().split('T')[0];
            }

            // 檢查今天是否已經顯示過指引
            hasShownToday() {
                const today = this.getTodayString();
                return this.history.some(record => record.date === today);
            }

            // 獲取今天要顯示的指引
            getTodayQuote() {
                const today = this.getTodayString();
                
                // 如果今天已經顯示過，返回今天的指引
                const todayRecord = this.history.find(record => record.date === today);
                if (todayRecord) {
                    return {
                        text: dailyQuotes[todayRecord.quoteIndex],
                        index: todayRecord.quoteIndex
                    };
                }

                // 獲取可用的指引索引（排除最近14天顯示過的）
                const usedIndices = this.history.map(record => record.quoteIndex);
                const availableIndices = dailyQuotes
                    .map((_, index) => index)
                    .filter(index => !usedIndices.includes(index));

                // 如果沒有可用的指引，重置歷史記錄
                if (availableIndices.length === 0) {
                    this.history = [];
                    availableIndices.push(...dailyQuotes.map((_, index) => index));
                }

                // 使用日期作為種子來確保同一天顯示相同的指引
                const todaySeed = this.getDateSeed(today);
                const randomIndex = this.seededRandom(0, availableIndices.length - 1, todaySeed);
                const quoteIndex = availableIndices[randomIndex];

                // 記錄今天的指引
                this.history.push({
                    date: today,
                    quoteIndex: quoteIndex
                });

                this.saveHistory();
                return {
                    text: dailyQuotes[quoteIndex],
                    index: quoteIndex
                };
            }

            // 獲取日期種子（確保同一天顯示相同的指引）
            getDateSeed(dateString) {
                const date = new Date(dateString);
                return date.getFullYear() * 10000 + (date.getMonth() + 1) * 100 + date.getDate();
            }

            // 基於種子的隨機數生成器
            seededRandom(min, max, seed) {
                const x = Math.sin(seed) * 10000;
                const random = x - Math.floor(x);
                return Math.floor(random * (max - min + 1)) + min;
            }

            // 顯示今天的指引
            showTodayQuote() {
                const quote = this.getTodayQuote();
                const today = this.getTodayString();
                const dateObj = new Date(today);
                
                this.quoteText.textContent = quote.text;
                this.quoteDate.textContent = `${dateObj.getMonth() + 1}/${dateObj.getDate()}`;
                
                // 更新按鈕狀態
                if (this.hasShownToday()) {

                } else {

                    // this.refreshBtn.disabled = false; // Removed as per edit hint
