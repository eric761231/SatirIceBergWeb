<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日指引</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        /* 漢堡選單按鈕樣式將在後面定義 */

        .guide-container {
            background: rgba(30, 30, 45, 0.95);
            border-radius: 20px;
            padding: 28px 40px 40px 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            max-width: 800px;
            width: 90%;
            margin-top: 24px;
            position: relative;
        }

        .guide-title {
            text-align: center;
            font-size: 2em;
            font-weight: 300;
            margin-bottom: 24px;
            color: #ffffff;
        }

        .daily-quote {
            background: rgba(30, 30, 45, 0.9);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .quote-text {
            font-size: 1.4em;
            line-height: 1.8;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .quote-author {
            font-size: 1em;
            color: #00aaff;
            font-style: italic;
        }

        .quote-date {
            position: absolute;
            top: 16px;
            right: 20px;
            font-size: 1.2em;
            color: #00aaff;
            text-align: center;
            width: 100%;
            left: 0;
            right: 0;
        }

        .refresh-btn {
            background: #00aaff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }

        .refresh-btn:hover {
            background: #0099cc;
        }

        .refresh-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .stats-info {
            background: rgba(30, 30, 45, 0.7);
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #7F8C8D;
        }

        /* 側邊導航 */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            transition: left 0.3s ease;
            z-index: 1000;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar-title {
            color: #00aaff;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .nav-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-item {
            margin-bottom: 15px;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        .nav-link {
            display: inline-block;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1.1em;
            min-width: 120px;
            box-sizing: border-box;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: center;
        }

        .nav-link:hover {
            background: rgba(0, 170, 255, 0.2);
            color: #00aaff;
            transform: translateX(5px);
        }

        .nav-link.active {
            background: rgba(0, 170, 255, 0.3);
            color: #00aaff;
            border-left: 3px solid #00aaff;
        }

        /* 漢堡選單按鈕 */
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0, 170, 255, 0.8);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .hamburger:hover {
            background: rgba(0, 170, 255, 1);
        }

        .hamburger:hover:not(.open) {
            transform: scale(1.1);
        }

        .hamburger span {
            width: 20px;
            height: 2px;
            background: white;
            margin: 2px 0;
            transition: all 0.3s ease;
        }

        /* 漢堡按鈕轉換成 X 形狀的樣式 */
        .hamburger.open span:nth-child(1) {
        transform: rotate(45deg) translate(4.5px, 4.5px); /* 第一條線向右下旋轉45度 */
        }

        .hamburger.open span:nth-child(2) {
        opacity: 0; /* 隱藏中間的線 */
        }

        .hamburger.open span:nth-child(3) {
        transform: rotate(-45deg) translate(4.5px, -4.5px); /* 第三條線向右上旋轉45度，形成X */
        }

        /* 主要內容區域 */
        .main-content {
            margin-left: 0;
            padding: 80px 20px 20px;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .main-content.sidebar-open {
            margin-left: 250px;
        }

        /* 側邊欄背景遮罩 */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .card {
            width: 320px;
            height: 180px;
            perspective: 1000px;
            margin: 24px auto 0 auto;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            background: rgba(30,30,45,0.98);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-back {
            transform: rotateY(180deg);
            flex-direction: column;
            padding: 16px;
        }

        #flipBtn {
            display: block;
            margin: 20px auto 0 auto;
            padding: 10px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            background: #00aaff;
            color: #fff;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }

        #flipBtn:hover {
            background: #0099cc;
        }

        @media (max-width: 600px) {
            .guide-container {
                padding: 20px 24px 32px 24px;
                margin-top: 16px;
            }
            
            .guide-title {
                font-size: 1.6em;
                margin-bottom: 20px;
            }

            .daily-quote {
                padding: 30px 20px;
                min-height: 180px;
            }

            .quote-text {
                font-size: 1.2em;
            }

            /* 側邊欄響應式設計 */
            .sidebar {
                width: 100%;
                left: -100%;
            }

            .main-content.sidebar-open {
                margin-left: 0;
            }
        }

        /* 手機橫向模式優化 */
        @media screen and (max-width: 768px) and (orientation: landscape) {
            .main-content {
                padding: 60px 15px 15px;
            }

            .guide-container {
                padding: 15px 20px;
                margin-top: 10px;
            }

            .guide-title {
                font-size: 1.4em;
                margin-bottom: 15px;
            }

            .daily-quote {
                padding: 20px 15px;
                min-height: 150px;
            }
        }
    </style>
</head>

       // 每日指引語錄庫

                    "一切有為法，如夢幻泡影，如露亦如電，應作如是觀",
                    "生命的力量不在於其長度，而在於其深度",
                    "若你因外在事物而痛苦，使你感到痛苦的並非外在事物本身，而是你對它的判斷",

                    "生命最大的悲劇，並不是沒有達到目標，而是沒有目標可以達到",
                    "當你全心全意做一件事，整個宇宙都會聯合起來幫助你完成",

                    "你不能回到過去改變開始，但你可以從現在開始，改變結局",
                    "照見五蘊皆空，度一切苦厄",
                    "活著，就是承受不確定性的考驗",

                    "真正的快樂，不是因為擁有，而是因為付出",
                    "真正的自由，不是你想做什麼就做什麼，而是你不想做什麼，就可以不做什麼",

        // 每日指引系統
        class DailyGuideSystem {
            constructor() {
                this.storageKey = 'dailyGuideHistory'; // 儲存已讀語句的索引
                this.lastReadDateKey = 'lastReadDate'; // 儲存最後一次讀取的日期
                this.quoteText = document.getElementById('quote-text');
                this.quoteDate = document.getElementById('quote-date');
                
                this.init();
            }

            init() {
                this.loadHistory();
                this.showDailyQuote();
            }

            // 載入歷史記錄
            loadHistory() {
                const history = localStorage.getItem(this.storageKey);
                const lastReadDate = localStorage.getItem(this.lastReadDateKey);
                
                this.history = history ? JSON.parse(history) : [];
                this.lastReadDate = lastReadDate || null;
            }

            // 儲存歷史記錄
            saveHistory() {
                localStorage.setItem(this.storageKey, JSON.stringify(this.history));
                localStorage.setItem(this.lastReadDateKey, this.getTodayString());
            }

            // 獲取今天的日期字串
            getTodayString() {
                const today = new Date();
                return today.toISOString().split('T')[0];
            }

            // 檢查今天是否已經顯示過指引
            hasShownToday() {
                return this.lastReadDate === this.getTodayString();
            }

            // 顯示指引
            showDailyQuote() {
                const today = this.getTodayString();
                const dateObj = new Date(today);

                if (this.hasShownToday()) {
                    // 如果今天已經顯示過，就從歷史記錄中取出今天的指引
                    const todayQuoteIndex = this.history[this.history.length - 1];
                    this.quoteText.textContent = dailyQuotes[todayQuoteIndex];
                } else {
                    // 否則，選擇一個新的指引
                    const quoteIndex = this.getNewQuoteIndex();
                    this.quoteText.textContent = dailyQuotes[quoteIndex];
                    
                    // 記錄這次的指引
                    this.history.push(quoteIndex);
                    this.saveHistory();
                }

                this.quoteDate.textContent = `${dateObj.getMonth() + 1}/${dateObj.getDate()}`;
            }
            
            // 獲取一個新的未讀指引索引
            getNewQuoteIndex() {
                const allIndices = dailyQuotes.map((_, index) => index);
                const availableIndices = allIndices.filter(index => !this.history.includes(index));

                if (availableIndices.length === 0) {
                    // 如果所有語句都已讀過，重置歷史記錄
                    this.history = [];
                    this.saveHistory();
                    console.log('所有指引已輪過，歷史記錄已重置。');
                    return Math.floor(Math.random() * dailyQuotes.length);
                }

                // 從可用的索引中隨機選一個
                const randomIndex = Math.floor(Math.random() * availableIndices.length);
                return availableIndices[randomIndex];
            }
        }

        // 設備偵測和曼荼羅連結處理 (保持不變)
        function detectDeviceAndSetMandalaLink() {
            const mandalaLink = document.getElementById('mandala-link');
            if (mandalaLink) {
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                const screenWidth = window.screen.width;
                
                let isMobileDevice = false;
                if (isMobile || screenWidth < 768) {
                    isMobileDevice = true;
                }
                
                if (isMobileDevice) {
                    mandalaLink.href = 'mobile-mandala.html';
                    mandalaLink.title = '曼荼羅 (手機版)';
                } else {
                    mandalaLink.href = 'mandala.html';
                    mandalaLink.title = '曼荼羅 (桌面版)';
                }
            }
        }

        // 頁面載入完成後載入指引內容 (保持不變)
        document.addEventListener('DOMContentLoaded', () => {
            detectDeviceAndSetMandalaLink();
            
            const sidebar = document.getElementById('sidebar');
            const hamburger = document.getElementById('hamburger');
            const sidebarOverlay = document.getElementById('sidebarOverlay');
            const mainContent = document.getElementById('mainContent');

            function toggleSidebar() {
                sidebar.classList.toggle('open');
                hamburger.classList.toggle('open');
                sidebarOverlay.classList.toggle('active');
                mainContent.classList.toggle('sidebar-open');
            }

            function closeSidebar() {
                sidebar.classList.remove('open');
                hamburger.classList.remove('open');
                sidebarOverlay.classList.remove('active');
                mainContent.classList.remove('sidebar-open');
            }

            if (hamburger) {
                hamburger.addEventListener('click', toggleSidebar);
            }
            
            if (sidebarOverlay) {
                sidebarOverlay.addEventListener('click', closeSidebar);
            }

            loadGuideContent();
        });

        let isFlipped = false;
        let rotating = false;
        const card = document.getElementById('guideCard');
        const cardInner = card.querySelector('.card-inner');
        const flipBtn = document.getElementById('flipBtn');
        const quoteText = document.getElementById('quote-text');
        const quoteDate = document.getElementById('quote-date');

        flipBtn.addEventListener('click', () => {
          if (rotating) return;
          rotating = true;
          let startAngle = isFlipped ? 180 : 0;
          let endAngle = isFlipped ? 0 : 180;
          let angle = startAngle;
          let speed = 32;
          let slowdown = 0.92;
          function animate() {
            if (angle < endAngle) {
              angle += speed;
              if (angle > endAngle) angle = endAngle;
              speed *= slowdown;
              cardInner.style.transform = `rotateY(${angle}deg)`;
              if (angle < endAngle) {
                requestAnimationFrame(animate);
              } else {
                cardInner.style.transform = `rotateY(${endAngle}deg)`;
                isFlipped = !isFlipped;
                rotating = false;
                // 翻到背面時才顯示內容
                if (isFlipped && dailyQuotes.length > 0) {
                  const idx = Math.floor(Math.random() * dailyQuotes.length);
                  quoteText.textContent = dailyQuotes[idx];
                  quoteDate.textContent = `第${idx+1}則指引`;
                }
              }
            } else if (angle > endAngle) {
              angle -= speed;
              if (angle < endAngle) angle = endAngle;
              speed *= slowdown;
              cardInner.style.transform = `rotateY(${angle}deg)`;
              if (angle > endAngle) {
                requestAnimationFrame(animate);
              } else {
                cardInner.style.transform = `rotateY(${endAngle}deg)`;
                isFlipped = !isFlipped;
                rotating = false;
              }
            }
          }
          animate();
        });
    </script>
</body>
