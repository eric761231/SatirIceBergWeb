<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>每日閱讀</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16x16.png">
    <style>
        /* 側邊導航 */
        .sidebar {
            position: fixed;
            top: 0;
             /* 問題點: 這裡已經設定了預設的隱藏位置，當 .open 類別移除時，瀏覽器會自動回到這個狀態。 */
            left: -250px;
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            transition: left 0.3s ease;
            z-index: 1000;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            box-sizing: border-box;
        }

        .sidebar.open {
            /* 解決方法：只在有 .open 類別時，才定義顯示的位置。 */
            /* 這樣當 .open 類別被移除時，會平滑地過渡回 .sidebar 中定義的 -250px 狀態。 */
            left: 0;
        }

        /* 調試：確保側邊導航不會超出邊界 */
        .sidebar * {
            max-width: 100%;
            box-sizing: border-box;
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar-title {
            color: #00aaff;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .nav-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-item {
            margin-bottom: 15px;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        .nav-link {
            display: inline-block;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1.1em;
            min-width: 120px;
            box-sizing: border-box;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: center;
        }

        .nav-link:hover {
            background: rgba(0, 170, 255, 0.2);
            color: #00aaff;
            transform: translateX(5px);
        }

        .nav-link.active {
            background: rgba(0, 170, 255, 0.3);
            color: #00aaff;
            border-left: 3px solid #00aaff;
        }

        /* 漢堡選單按鈕 */
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0, 170, 255, 0.8);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .hamburger:hover {
            background: rgba(0, 170, 255, 1);
        }

        .hamburger:hover:not(.open) {
            transform: scale(1.1);
        }

        .hamburger span {
            width: 20px;
            height: 2px;
            background: white;
            margin: 2px 0;
            transition: all 0.3s ease;
        }

            /* 漢堡按鈕轉換成 X 形狀的樣式 */
            .hamburger.open span:nth-child(1) {
                transform: rotate(45deg) translate(4.5px, 4.5px); /* 第一條線向右下旋轉45度 */
            }

            .hamburger.open span:nth-child(2) {
                opacity: 0; /* 隱藏中間的線 */
            }

            .hamburger.open span:nth-child(3) {
                transform: rotate(-45deg) translate(4.5px, -4.5px); /* 第三條線向右上旋轉45度，形成X */
            }

        /* 主要內容區域 */
        .main-content {
            margin-left: 0;
            padding: 60px 20px 20px; /* 從 80px 減少到 60px，與漢堡按鈕對齊 */
            transition: margin-left 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .main-content.sidebar-open {
            margin-left: 250px;
        }

        /* 側邊欄背景遮罩 */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .icon-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            background: transparent;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            border: 1px solid rgba(255,255,255,0.12);
            transition: background 0.2s, box-shadow 0.2s;
            padding: 0;
        }
        .icon-btn:hover {
            background: #16213e;
        }
        /* CSS 樣式 */
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .articles-container {
            background: rgba(30, 30, 45, 0.95);
            border-radius: 20px;
            padding: 28px 40px 40px 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            max-width: 1000px; /* 從 800px 增加到 1000px */
            width: 95%; /* 從 90% 增加到 95% */
            position: relative;
            min-height: 700px; /* 從 600px 增加到 700px */
        }

        h1 {
            text-align: center;
            font-size: 2em;
            font-weight: 300;
            margin-bottom: 8px; /* 標題下方間距減少 */
        }

        a {
            color: #00aaff;
            text-decoration: none;
        }

        .articles-header-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 4px; /* header row 與下方間距減少 */
        }

        .articles-header-row .daily-title {
            flex: 1;
            text-align: center;
            margin-top: 0;
            margin-bottom: 0;
        }

        .articles-header-row .icon-btn {
            margin: 0 12px 0 0;
        }

        /* 月份側欄展開動畫 */
        #month-list {
            position: absolute;
            top: 60px; /* 從 80px 調整到 60px，與主要內容對齊 */
            left: 0;
            z-index: 10;
            background: #16213e;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 4px 16px #0004;
            padding: 0;
            width: 100%;
            opacity: 0;
            transform: translateY(-24px);
            pointer-events: none;
            transition: opacity 0.3s, transform 0.3s;
        }
        .month-item {
            padding: 3px 0;
            font-size: 1em;
            text-align: center;
            cursor: pointer;
        }

        #month-list.slide-down {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .articles-container {
            margin-left: 0;
            transition: margin-left 0.3s;
        }

        .back-btn {
            position: fixed;
            top: 50%;
            right: 24px;
            transform: translateY(-50%);
            width: 48px;
            height: 180px;
            padding: 0;
            background: linear-gradient(180deg, #0f3460 60%, #16213e 100%);
            color: #fff;
            font-size: 1.1em;
            font-weight: 500;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.18);
            text-decoration: none;
            z-index: 100;
            transition: background 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            writing-mode: vertical-rl;
            text-align: center;
            letter-spacing: 2px;
        }

        .back-btn:hover {
            background: linear-gradient(180deg, #16213e 60%, #0f3460 100%);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.28);
        }

        @media (max-width: 600px) {
            .back-btn {
                width: 36px;
                height: 120px;
                font-size: 0.85em;
                border-radius: 10px;
                right: 8px;
                padding: 0;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.18);
            }

            /* 側邊欄響應式設計 */
            .sidebar {
                width: 100%;
                left: -100%;
            }

            .main-content.sidebar-open {
                margin-left: 0;
            }

            .articles-container {
                padding: 20px;
                margin-top: 20px;
                max-width: 95%; /* 手機版保持寬度 */
            }

            .articles-slider {
                margin-top: 20px;
                height: 500px; /* 手機版適當高度 */
            }

            .article-content {
                padding: 20px 15px;
                min-width: 300px; /* 手機版最小寬度 */
                max-width: 100%;
                max-height: 500px; /* 手機版適當高度 */
            }
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                left: -100%;
            }

            .main-content.sidebar-open {
                margin-left: 0;
            }

            .articles-container {
                padding: 15px;
                margin-top: 15px;
                max-width: 95%; /* 平板版保持寬度 */
            }

            .articles-slider {
                margin-top: 15px;
                height: 550px; /* 平板版適當高度 */
            }

            .article-content {
                padding: 20px 15px;
                min-width: 350px; /* 平板版最小寬度 */
                max-width: 100%;
                max-height: 550px; /* 平板版適當高度 */
            }
        }

        /* 手機橫向模式優化 */
        @media screen and (max-width: 768px) and (orientation: landscape) {
            .main-content {
                padding: 50px 15px 15px; /* 從 60px 調整到 50px，手機版適當調整 */
            }

            .articles-container {
                padding: 15px;
                margin-top: 15px;
                max-width: 95%; /* 橫向模式保持寬度 */
            }

            .articles-slider {
                margin-top: 15px;
                height: 450px; /* 橫向模式適當高度 */
            }

            .article-content {
                padding: 15px;
                min-width: 300px; /* 橫向模式最小寬度 */
                max-height: 450px; /* 橫向模式適當高度 */
            }
        }

        .month-item {
            background: #16213e;
            color: #00aaff;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 1em;
            min-width: 44px;
            max-width: 72px;
            cursor: pointer;
            margin: 6px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
            transition: background 0.2s, color 0.2s;
            text-align: center;
            display: inline-block;
        }

        .month-item:hover {
            background: #0f3460;
            color: #fff;
        }

        .articles-slider {
            position: relative;
            margin-top: 36px; /* 文章內容區域往下移動 */
            height: 600px; /* 從 500px 增加到 600px */
        }

        .article-content {
            background: rgba(30, 30, 45, 0.9);
            border-radius: 12px;
            padding: 24px 20px; /* 左右內距從 16px 增加到 20px */
            min-width: 400px; /* 從 320px 增加到 400px */
            max-width: 800px; /* 從 600px 增加到 800px */
            max-height: 600px; /* 從 500px 增加到 600px */
            overflow-y: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
            /* 隱藏捲動條 Chrome/Safari/Edge */
            -ms-overflow-style: none; /* IE 10+ */
        }

        .article-content::-webkit-scrollbar {
            display: none;
        }

        /* 按鈕簡約時尚設計 */
        .slide-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            color: #00aaff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.10);
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            outline: none;
        }

        #prev-btn {
            left: 0;
        }

        #next-btn {
            right: 0;
        }

        .slide-btn:disabled {
            background: transparent;
            color: #aaa;
            box-shadow: none;
            cursor: not-allowed;
        }

        .arrow-icon {
            font-family: inherit;
            font-weight: 600;
            font-size: 1.5em;
            line-height: 1;
            display: block;
        }

        .slide-btn:active {
            background: #00aaff22;
            color: #0088cc;
        }

        @media (max-width: 600px) {
            .article-content {
                min-width: 180px;
                max-width: 95vw;
                padding: 16px 8px;
            }
            .slide-btn {
                width: 36px;
                height: 36px;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- 側邊導航 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">選單</div>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="meditation.html" class="nav-link">冥想音樂</a>
            </li>
            <li class="nav-item">
                <a href="yoga.html" class="nav-link">瑜珈</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" id="mandala-link">曼荼羅</a>
            </li>
            <li class="nav-item">
                <a href="guide.html" class="nav-link">每日指引</a>
            </li>
        </ul>
    </div>

    <!-- 側邊欄背景遮罩 -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- 漢堡選單按鈕 -->
    <button class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- 主要內容 -->
    <div class="main-content" id="mainContent">
        <div class="articles-container">
            <div class="articles-header-row">
                <h1 class="daily-title">每日閱讀</h1>
                <!-- 回主頁按鈕（原本導向主頁功能已註解，改為展開月份列表） -->
                <a id="month-toggle" class="icon-btn" title="展開月份列表">
                    <!-- 日曆圖案 SVG -->
                    <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="5" width="18" height="16" rx="2" fill="#16213e" stroke="#fff"/>
                        <line x1="3" y1="9" x2="21" y2="9" stroke="#fff" stroke-width="2"/>
                        <line x1="7" y1="2" x2="7" y2="6" stroke="#fff" stroke-width="2"/>
                        <line x1="17" y1="2" x2="17" y2="6" stroke="#fff" stroke-width="2"/>
                        <rect x="7" y="13" width="2" height="2" fill="#00aaff" stroke="#fff" stroke-width="1"/>
                        <rect x="11" y="13" width="2" height="2" fill="#00aaff" stroke="#fff" stroke-width="1"/>
                        <rect x="15" y="13" width="2" height="2" fill="#00aaff" stroke="#fff" stroke-width="1"/>
                    </svg>
                </a>
            </div>
            <div id="articles-panel"></div>
            <div id="month-list" class="flex-col items-center w-full mt-4">
                <div class="month-item" data-month="4">4月</div>
                <div class="month-item" data-month="5">5月</div>
                <div class="month-item" data-month="6">6月</div>
                <div class="month-item" data-month="7">7月</div>
                <div class="month-item" data-month="8">8月</div>
                <div class="month-item" data-month="9">9月</div>
                <div class="month-item" data-month="10">10月</div>
            </div>
        </div>
    </div>
    <script>
        // 側邊欄控制
        const sidebar = document.getElementById('sidebar');
        const hamburger = document.getElementById('hamburger');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const mainContent = document.getElementById('mainContent');

        function toggleSidebar() {
            sidebar.classList.toggle('open');
            hamburger.classList.toggle('open');
            sidebarOverlay.classList.toggle('active');
            mainContent.classList.toggle('sidebar-open');
        }

        function closeSidebar() {
            sidebar.classList.remove('open');
            hamburger.classList.remove('open');
            sidebarOverlay.classList.remove('active');
            mainContent.classList.remove('sidebar-open');
        }

        hamburger.addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', closeSidebar);
        // 展開/收合月份列表功能
        document.addEventListener('DOMContentLoaded', function() {
            var monthToggle = document.getElementById('month-toggle');
            var monthList = document.getElementById('month-list');
            if(monthToggle && monthList) {
                monthList.style.display = 'none';
                monthToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    if(monthList.style.display === 'none') {
                        monthList.style.display = 'block';
                    } else {
                        monthList.style.display = 'none';
                    }
                });
            }
        });
        // 取代 articlesData，動態讀取 txt 檔案
        let articlesData = {};
        const articlesPanel = document.getElementById('articles-panel');
        const monthList = document.getElementById('month-list');
        let expandedMonth = null;
        let currentPage = 0;
        const pageSize = 1;
        const monthFolders = [4, 5, 6, 7, 8, 9, 10].map(m => `2025-${String(m).padStart(2,'0')}`);

        // 載入 JSON 檔案
        async function loadArticlesJson() {
            try {
                const res = await fetch('articles/articles.json');
                if (!res.ok) throw new Error('載入失敗');
                articlesData = await res.json();
            } catch (e) {
                articlesPanel.innerHTML = '<div style="color:red;">無法載入文章列表，請確認 articles.json 路徑與格式。</div>';
                articlesData = {};
            }
        }

        function renderArticles(month, page) {
            const files = articlesData[month] || [];
            if (!files.length) {
                articlesPanel.innerHTML = '<div>本月無文章</div>';
                return;
            }
            page = Math.max(0, Math.min(page, files.length - 1));
            const article = files[page];
            const fileDate = article.date;
            let text = article.content;
            let lines = text.split('\n');
            
            while (lines.length && lines[0].trim() === '') lines.shift();
            while (lines.length && lines[lines.length - 1].trim() === '') lines.pop();
            
            for (let i = lines.length - 2; i >= 0; i--) {
                if (lines[i].trim() === '' && lines[i + 1].trim() === '') {
                    lines.splice(i + 1, 1);
                }
            }
            
            if (lines[0] && lines[0].includes('ODYSSEY 溯源課程') && lines[0].includes('閱讀功課')) {
                const parts = lines[0].split('閱讀功課');
                lines[0] = `<div style='display:flex;'><div style='flex:1;text-align:left;'>${parts[0].trim()}</div><div style='flex:1;text-align:right;'>閱讀功課</div></div>`;
            }
            
            for (let i = 0; i < lines.length; i++) {
                if (/星期[一二三四五六日] +[A-Za-z]+/.test(lines[i])) {
                    lines[i] = `${fileDate} ${lines[i]}`;
                    break;
                }
            }
            
            const htmlContent = lines.join('\n');
            let html = `<div class=\"articles-slider\">`
                + `<button class=\"slide-btn\" id=\"prev-btn\" ${page === 0 ? 'disabled' : ''} aria-label=\"上一頁\"><span class=\"arrow-icon\">&lt;</span></button>`
                + `<div class=\"article-content\" style=\"white-space:pre-line; margin: 0 48px;\">`
                + `${htmlContent}`
                + `<div style=\"text-align:center; color:#00aaff; margin-top:24px;\">${page + 1} / ${files.length}</div>`
                + `</div>`
                + `<button class=\"slide-btn\" id=\"next-btn\" ${page === files.length - 1 ? 'disabled' : ''} aria-label=\"下一頁\"><span class=\"arrow-icon\">&gt;</span></button>`
                + `</div>`;
            
            articlesPanel.innerHTML = html;
            document.getElementById('prev-btn').onclick = function() {
                if (page > 0) renderArticles(month, page - 1);
            };
            document.getElementById('next-btn').onclick = function() {
                if (page < files.length - 1) renderArticles(month, page + 1);
            };
        }

        // 回主頁按鈕控制月份列表展開
        const monthToggle = document.getElementById('month-toggle');
        const monthListDiv = document.getElementById('month-list');
        monthToggle.addEventListener('click', function(e) {
            e.preventDefault();
            if (!monthListDiv.classList.contains('slide-down')) {
                monthListDiv.classList.add('slide-down');
            } else {
                monthListDiv.classList.remove('slide-down');
            }
        });

        // 月份點擊展開
        monthList.addEventListener('click', async function(e) {
            if (e.target.classList.contains('month-item')) {
                const month = e.target.dataset.month;
                expandedMonth = month;
                currentPage = 0;
                if (!Object.keys(articlesData).length) await loadArticlesJson();
                renderArticles(`2025-${String(month).padStart(2,'0')}`, currentPage);
                // 收合月份列表
                monthListDiv.classList.remove('slide-down');
            }
        });

        // 設備偵測和曼荼羅連結處理
        function detectDeviceAndSetMandalaLink() {
            const mandalaLink = document.getElementById('mandala-link');
            if (mandalaLink) {
                // 檢測設備類型
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                const screenWidth = window.screen.width;
                
                // 判斷設備類型
                let isMobileDevice = false;
                if (isMobile || screenWidth < 768) {
                    isMobileDevice = true;
                }
                
                // 設置對應的連結
                if (isMobileDevice) {
                    mandalaLink.href = 'mobile-mandala.html';
                    mandalaLink.title = '曼荼羅 (手機版)';
                } else {
                    mandalaLink.href = 'mandala.html';
                    mandalaLink.title = '曼荼羅 (桌面版)';
                }
            }
        }

        // 頁面載入自動顯示今日文章
        window.addEventListener('DOMContentLoaded', async function() {
            // 設置曼荼羅連結
            detectDeviceAndSetMandalaLink();
            
            if (!Object.keys(articlesData).length) await loadArticlesJson();
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            const monthKey = `${yyyy}-${mm}`;
            const dateKey = `${yyyy}${mm}${dd}`;
            let found = false;
            if (articlesData[monthKey]) {
                for (let i = 0; i < articlesData[monthKey].length; i++) {
                    if (articlesData[monthKey][i].date === dateKey) {
                        renderArticles(monthKey, i);
                        found = true;
                        break;
                    }
                }
            }
            
            if (!found) {
                // 若無今日文章，顯示本月第一篇
                if (articlesData[monthKey] && articlesData[monthKey].length) {
                    renderArticles(monthKey, 0);
                } else {
                    articlesPanel.innerHTML = '<div>今日無文章</div>';
                }
            }
        });
    </script>
</body>
</html>
