<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>每日閱讀</title>
    <style>
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
            height: 100vh;
            background: #16213e;
            box-shadow: 2px 0 16px #0006;
            z-index: 200;
            transform: translateX(-100%);
            transition: transform 0.3s;
        }
        #sidebar.show {
            transform: translateX(0);
        }
        #sidebar h2 {
            color: #00aaff;
            margin: 24px 0 16px 0;
            text-align: center;
        }
        .sidebar-link {
            /*
                左側選單文字：
                - 亮白色 (color: #fff)
                - 文字大小統一 (font-size: 1.1em)
                - 文字間距 (padding: 12px 32px，垂直12px、水平32px)
                - 置中 (text-align: center)
            */
            display: block;
            padding: 12px 32px; /* 文字間距：上下12px，左右32px */
            color: #fff;        /* 亮白色 */
            font-size: 1.1em;  /* 統一選單文字尺寸 */
            text-decoration: none;
            text-align: center;
        }
        #sidebar-close {
            position: absolute;
            top: 16px;
            right: 16px;
        }
        .icon-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            background: transparent;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            border: 1px solid rgba(255,255,255,0.12);
            transition: background 0.2s, box-shadow 0.2s;
            padding: 0;
        }
        .icon-btn:hover {
            background: #16213e;
        }
        /* CSS 樣式 */
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .articles-container {
            background: rgba(30, 30, 45, 0.95);
            border-radius: 20px;
            padding: 28px 40px 40px 40px; /* 上方 padding 減少，標題更靠上 */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            width: 90%;
            margin-top: 24px; /* 容器更靠上 */
            position: relative;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            font-weight: 300;
            margin-bottom: 8px; /* 標題下方間距減少 */
        }

        a {
            color: #00aaff;
            text-decoration: none;
        }

        .articles-header-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 4px; /* header row 與下方間距減少 */
        }

        .articles-header-row .daily-title {
            flex: 1;
            text-align: center;
            margin-top: 0;
            margin-bottom: 0;
        }

        .articles-header-row .icon-btn {
            margin: 0 12px 0 0;
        }

        /* 月份側欄展開動畫 */
        #month-list {
            position: absolute;
            top: 80px;
            left: 0;
            z-index: 10;
            background: #16213e;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 4px 16px #0004;
            padding: 0;
            width: 100%;
            opacity: 0;
            transform: translateY(-24px);
            pointer-events: none;
            transition: opacity 0.3s, transform 0.3s;
        }
        .month-item {
            padding: 3px 0;
            font-size: 1em;
            text-align: center;
            cursor: pointer;
        }

        #month-list.slide-down {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        #hamburger {
            box-shadow: 0 2px 8px #0004;
        }

        #hamburger svg {
            vertical-align: middle;
        }

        #sidebar {
            overflow-y: auto;
        }

        #sidebar h2 {
            text-align: center;
            padding: 16px 0 8px 0;
            font-size: 1.2em;
        }

        .articles-container {
            margin-left: 0;
            transition: margin-left 0.3s;
        }

        .back-btn {
            position: fixed;
            top: 50%;
            right: 24px;
            transform: translateY(-50%);
            width: 48px;
            height: 180px;
            padding: 0;
            background: linear-gradient(180deg, #0f3460 60%, #16213e 100%);
            color: #fff;
            font-size: 1.1em;
            font-weight: 500;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.18);
            text-decoration: none;
            z-index: 100;
            transition: background 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            writing-mode: vertical-rl;
            text-align: center;
            letter-spacing: 2px;
        }

        .back-btn:hover {
            background: linear-gradient(180deg, #16213e 60%, #0f3460 100%);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.28);
        }

        @media (max-width: 600px) {
            .back-btn {
                width: 36px;
                height: 120px;
                font-size: 0.85em;
                border-radius: 10px;
                right: 8px;
                padding: 0;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.18);
            }
        }

        .month-item {
            background: #16213e;
            color: #00aaff;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 1em;
            min-width: 44px;
            max-width: 72px;
            cursor: pointer;
            margin: 6px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
            transition: background 0.2s, color 0.2s;
            text-align: center;
            display: inline-block;
        }

        .month-item:hover {
            background: #0f3460;
            color: #fff;
        }

        .articles-slider {
            position: relative;
            margin-top: 36px; /* 文章內容區域往下移動 */
            height: 320px;
        }

        .article-content {
            background: rgba(30, 30, 45, 0.9);
            border-radius: 12px;
            padding: 24px 16px;
            min-width: 320px;
            max-width: 480px;
            max-height: 320px;
            overflow-y: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
            /* 隱藏捲動條 Chrome/Safari/Edge */
            -ms-overflow-style: none; /* IE 10+ */
        }

        .article-content::-webkit-scrollbar {
            display: none;
        }

        /* 按鈕簡約時尚設計 */
        .slide-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            color: #00aaff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.10);
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            outline: none;
        }

        #prev-btn {
            left: 0;
        }

        #next-btn {
            right: 0;
        }

        .slide-btn:disabled {
            background: transparent;
            color: #aaa;
            box-shadow: none;
            cursor: not-allowed;
        }

        .arrow-icon {
            font-family: inherit;
            font-weight: 600;
            font-size: 1.5em;
            line-height: 1;
            display: block;
        }

        .slide-btn:active {
            background: #00aaff22;
            color: #0088cc;
        }

        @media (max-width: 600px) {
            .article-content {
                min-width: 180px;
                max-width: 95vw;
                padding: 16px 8px;
            }
            .slide-btn {
                width: 36px;
                height: 36px;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- 左側漢堡按鈕移到框框內 -->
    <div class="articles-container">
        <div class="articles-header-row">
            <button id="hamburger" class="icon-btn" title="展開選單">
                <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="4" y="6" width="16" height="2" rx="1" fill="currentColor"/>
                    <rect x="4" y="11" width="16" height="2" rx="1" fill="currentColor"/>
                    <rect x="4" y="16" width="16" height="2" rx="1" fill="currentColor"/>
                </svg>
            </button>
            <h1 class="daily-title">每日閱讀</h1>
            <!-- 回主頁按鈕（原本導向主頁功能已註解，改為展開月份列表） -->
            <a id="month-toggle" class="icon-btn" title="展開月份列表">
                <!-- 日曆圖案 SVG -->
                <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="5" width="18" height="16" rx="2" fill="#16213e" stroke="#fff"/>
                    <line x1="3" y1="9" x2="21" y2="9" stroke="#fff" stroke-width="2"/>
                    <line x1="7" y1="2" x2="7" y2="6" stroke="#fff" stroke-width="2"/>
                    <line x1="17" y1="2" x2="17" y2="6" stroke="#fff" stroke-width="2"/>
                    <rect x="7" y="13" width="2" height="2" fill="#00aaff" stroke="#fff" stroke-width="1"/>
                    <rect x="11" y="13" width="2" height="2" fill="#00aaff" stroke="#fff" stroke-width="1"/>
                    <rect x="15" y="13" width="2" height="2" fill="#00aaff" stroke="#fff" stroke-width="1"/>
                </svg>
            </a>
        </div>
        <div id="articles-panel"></div>
        <div id="month-list" class="flex-col items-center w-full mt-4">
            <div class="month-item" data-month="4">4月</div>
            <div class="month-item" data-month="5">5月</div>
            <div class="month-item" data-month="6">6月</div>
            <div class="month-item" data-month="7">7月</div>
            <div class="month-item" data-month="8">8月</div>
            <div class="month-item" data-month="9">9月</div>
            <div class="month-item" data-month="10">10月</div>
        </div>
    </div>
    <nav id="sidebar">
    <h2>選單</h2>
    <a href="meditation.html" class="sidebar-link">冥想音樂</a>
    <a href="mandala.html" class="sidebar-link">曼陀羅</a>
    <a href="yoga.html" class="sidebar-link">瑜珈</a>
    <a href="guide.html" class="sidebar-link">每日指引</a>
        <button id="sidebar-close" class="icon-btn" title="關閉選單">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
    </nav>
    <script>
        // 漢堡按鈕展開/收合左側邊欄
        const hamburgerBtn = document.getElementById('hamburger');
        const sidebarNav = document.getElementById('sidebar');
        const sidebarClose = document.getElementById('sidebar-close');
        hamburgerBtn.addEventListener('click', function() {
            sidebarNav.classList.toggle('show');
        });
        sidebarClose.addEventListener('click', function() {
            sidebarNav.classList.remove('show');
        });
        // 展開/收合月份列表功能
        document.addEventListener('DOMContentLoaded', function() {
            var monthToggle = document.getElementById('month-toggle');
            var monthList = document.getElementById('month-list');
            if(monthToggle && monthList) {
                monthList.style.display = 'none';
                monthToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    if(monthList.style.display === 'none') {
                        monthList.style.display = 'block';
                    } else {
                        monthList.style.display = 'none';
                    }
                });
            }
        });
        // 取代 articlesData，動態讀取 txt 檔案
        let articlesData = {};
        const articlesPanel = document.getElementById('articles-panel');
        const monthList = document.getElementById('month-list');
        const sidebar = document.getElementById('sidebar');
        const hamburger = document.getElementById('hamburger');
        let expandedMonth = null;
        let currentPage = 0;
        const pageSize = 1;
        const monthFolders = [4, 5, 6, 7, 8, 9, 10].map(m => `2025-${String(m).padStart(2,'0')}`);

        // 載入 JSON 檔案
        async function loadArticlesJson() {
            try {
                const res = await fetch('articles/articles.json');
                if (!res.ok) throw new Error('載入失敗');
                articlesData = await res.json();
            } catch (e) {
                articlesPanel.innerHTML = '<div style="color:red;">無法載入文章列表，請確認 articles.json 路徑與格式。</div>';
                articlesData = {};
            }
        }

        function renderArticles(month, page) {
            const files = articlesData[month] || [];
            if (!files.length) {
                articlesPanel.innerHTML = '<div>本月無文章</div>';
                return;
            }
            page = Math.max(0, Math.min(page, files.length - 1));
            const article = files[page];
            const fileDate = article.date;
            let text = article.content;
            let lines = text.split('\n');
            
            while (lines.length && lines[0].trim() === '') lines.shift();
            while (lines.length && lines[lines.length - 1].trim() === '') lines.pop();
            
            for (let i = lines.length - 2; i >= 0; i--) {
                if (lines[i].trim() === '' && lines[i + 1].trim() === '') {
                    lines.splice(i + 1, 1);
                }
            }
            
            if (lines[0] && lines[0].includes('ODYSSEY 溯源課程') && lines[0].includes('閱讀功課')) {
                const parts = lines[0].split('閱讀功課');
                lines[0] = `<div style='display:flex;'><div style='flex:1;text-align:left;'>${parts[0].trim()}</div><div style='flex:1;text-align:right;'>閱讀功課</div></div>`;
            }
            
            for (let i = 0; i < lines.length; i++) {
                if (/星期[一二三四五六日] +[A-Za-z]+/.test(lines[i])) {
                    lines[i] = `${fileDate} ${lines[i]}`;
                    break;
                }
            }
            
            const htmlContent = lines.join('\n');
            let html = `<div class=\"articles-slider\">`
                + `<button class=\"slide-btn\" id=\"prev-btn\" ${page === 0 ? 'disabled' : ''} aria-label=\"上一頁\"><span class=\"arrow-icon\">&lt;</span></button>`
                + `<div class=\"article-content\" style=\"white-space:pre-line; margin: 0 48px;\">`
                + `${htmlContent}`
                + `<div style=\"text-align:center; color:#00aaff; margin-top:24px;\">${page + 1} / ${files.length}</div>`
                + `</div>`
                + `<button class=\"slide-btn\" id=\"next-btn\" ${page === files.length - 1 ? 'disabled' : ''} aria-label=\"下一頁\"><span class=\"arrow-icon\">&gt;</span></button>`
                + `</div>`;
            
            articlesPanel.innerHTML = html;
            document.getElementById('prev-btn').onclick = function() {
                if (page > 0) renderArticles(month, page - 1);
            };
            document.getElementById('next-btn').onclick = function() {
                if (page < files.length - 1) renderArticles(month, page + 1);
            };
        }

        // 回主頁按鈕控制月份列表展開
        const monthToggle = document.getElementById('month-toggle');
        const monthListDiv = document.getElementById('month-list');
        monthToggle.addEventListener('click', function(e) {
            e.preventDefault();
            if (!monthListDiv.classList.contains('slide-down')) {
                monthListDiv.classList.add('slide-down');
            } else {
                monthListDiv.classList.remove('slide-down');
            }
        });

        // 月份點擊展開
        monthList.addEventListener('click', async function(e) {
            if (e.target.classList.contains('month-item')) {
                const month = e.target.dataset.month;
                expandedMonth = month;
                currentPage = 0;
                if (!Object.keys(articlesData).length) await loadArticlesJson();
                renderArticles(`2025-${String(month).padStart(2,'0')}`, currentPage);
                // 收合月份列表
                monthListDiv.classList.remove('slide-down');
            }
        });

        // 頁面載入自動顯示今日文章
        window.addEventListener('DOMContentLoaded', async function() {
            if (!Object.keys(articlesData).length) await loadArticlesJson();
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            const monthKey = `${yyyy}-${mm}`;
            const dateKey = `${yyyy}${mm}${dd}`;
            let found = false;
            if (articlesData[monthKey]) {
                for (let i = 0; i < articlesData[monthKey].length; i++) {
                    if (articlesData[monthKey][i].date === dateKey) {
                        renderArticles(monthKey, i);
                        found = true;
                        break;
                    }
                }
            }
            
            if (!found) {
                // 若無今日文章，顯示本月第一篇
                if (articlesData[monthKey] && articlesData[monthKey].length) {
                    renderArticles(monthKey, 0);
                } else {
                    articlesPanel.innerHTML = '<div>今日無文章</div>';
                }
            }
        });
    </script>
</body>
</html>
