<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冥想音樂播放器</title>
    <style>
        .icon-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            background: transparent;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            border: 1px solid rgba(255,255,255,0.12);
            transition: background 0.2s, box-shadow 0.2s;
            padding: 0;
        }
        .icon-btn:hover {
            background: #16213e;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            overflow-x: hidden;
        }
        .container {
            background: rgba(30, 30, 45, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        h1 {
            text-align: center;
            font-size: 2.2em;
            font-weight: 300;
            margin-bottom: 10px;
            color: #fff;
        }
        .music-list {
            list-style: none;
            padding: 0;
        }
        .music-item {
            background: rgba(45, 45, 60, 0.8);
            margin-bottom: 18px;
            border-radius: 12px;
            padding: 18px;
            border: 1px solid rgba(255,255,255,0.07);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .music-title {
            font-size: 1.1em;
            font-weight: 500;
            color: #e0e0e0;
        }
        audio {
            width: 100%;
            margin-top: 6px;
        }
        .creed-container {
            margin-top: 10px;
        }
        .creed-toggle {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 1em;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 0;
            margin-bottom: 4px;
        }
        .creed-toggle:focus {
            outline: 2px solid #0f3460;
        }
        .triangle {
            font-size: 1.1em;
            transition: transform 0.2s;
        }
        .creed-content {
            background: rgba(45, 45, 60, 0.7);
            border-radius: 8px;
            padding: 12px 16px;
            margin-top: 2px;
            color: #f5f5f5;
            font-size: 0.98em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            white-space: pre-line;
        }
        .creed-pair {
            margin-bottom: 10px;
            text-align: left;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }
        .hide {
            display: none !important;
        }
        .side-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 48px;
            height: 180px;
            padding: 0;
            background: linear-gradient(180deg, #0f3460 60%, #16213e 100%);
            color: #fff;
            font-size: 1.1em;
            font-weight: 500;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            text-decoration: none;
            z-index: 100;
            transition: background 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            writing-mode: vertical-rl;
            text-align: center;
            letter-spacing: 2px;
        }
        .side-btn:hover {
            background: linear-gradient(180deg, #16213e 60%, #0f3460 100%);
            box-shadow: 0 8px 24px rgba(0,0,0,0.28);
        }
        .left-btn {
            left: 24px;
        }
        .right-btn {
            right: 24px;
        }
        .home-btn {
            position: absolute;
            top: 18px;
            left: 18px;
            z-index: 101;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background: rgba(30,30,45,0.95);
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            border: 1px solid rgba(255,255,255,0.12);
            transition: background 0.2s, box-shadow 0.2s;
        }
        /* 側邊導航 */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            transition: left 0.3s ease;
            z-index: 1000;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            box-sizing: border-box;
        }

        .sidebar.open {
            left: 0;
        }

        /* 調試：確保側邊導航不會超出邊界 */
        .sidebar * {
            max-width: 100%;
            box-sizing: border-box;
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            box-sizing: border-box;
        }

        .sidebar-title {
            color: #00aaff;
            font-size: 1.5em;
            font-weight: bold;
            width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .sidebar-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 2em;
            color: #ffffff;
            cursor: pointer;
            padding: 5px;
            line-height: 1;
            z-index: 1002;
        }

        .sidebar-close:hover {
            color: #00aaff;
        }

        .nav-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-item {
            margin-bottom: 15px;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        .nav-link {
            display: inline-block;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1.1em;
            min-width: 120px;
            box-sizing: border-box;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: center;
        }

        .nav-link:hover {
            background: rgba(0, 170, 255, 0.2);
            color: #00aaff;
            transform: translateX(5px);
        }

        .nav-link.active {
            background: rgba(0, 170, 255, 0.3);
            color: #00aaff;
            border-left: 3px solid #00aaff;
        }

        /* 漢堡選單按鈕 */
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0, 170, 255, 0.8);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .hamburger:hover {
            background: rgba(0, 170, 255, 1);
        }

        .hamburger:hover:not(.open) {
            transform: scale(1.1);
        }

        .hamburger span {
            width: 20px;
            height: 2px;
            background: white;
            margin: 2px 0;
            transition: all 0.3s ease;
        }

        /* 漢堡按鈕轉換成 X 形狀的樣式 */
        .hamburger.open span:nth-child(1) {
            transform: rotate(45deg) translate(4.5px, 4.5px) !important; /* 修正這裡，加上位移 */
        }

        .hamburger.open span:nth-child(2) {
            opacity: 0 !important; /* 隱藏中間的線 */
        }

        .hamburger.open span:nth-child(3) {
            transform: rotate(-45deg) translate(4.5px, -4.5px) !important; /* 修正這裡，加上位移 */
        }

        /* 主要內容區域 */
        .main-content {
            margin-left: 0;
            padding: 80px 20px 20px;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            box-sizing: border-box;
        }

        .main-content.sidebar-open {
            margin-left: 250px;
        }

        /* 側邊欄背景遮罩 */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                left: -100%;
            }

            .main-content.sidebar-open {
                margin-left: 0;
            }

            .container {
                padding: 20px;
                margin-top: 20px;
            }

            .music-list {
                padding: 0;
            }

            .music-item {
                margin-bottom: 20px;
            }

            .music-title {
                font-size: 1.1em;
            }

            .creed-container {
                margin-top: 15px;
            }

            .creed-toggle {
                width: 100%;
                padding: 12px 20px;
            }
        }

        /* 手機橫向模式優化 */
        @media screen and (max-width: 768px) and (orientation: landscape) {
            .main-content {
                padding: 60px 15px 15px;
            }

            .container {
                padding: 15px;
                margin-top: 15px;
            }

            .music-list {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>

        <div class="sidebar-header">
            <div class="sidebar-title">選單</div>

        <ul class="nav-menu">
            <li class="nav-item">
                <a href="articles.html" class="nav-link">每日閱讀</a>

            <li class="nav-item">

    <!-- 主要內容 -->
    <div class="main-content" id="mainContent">
        <div class="container">
            <h1>🎵 溯源冥想播放器</h1>
            <ul class="music-list">
                <li class="music-item">

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // 設備偵測和曼荼羅連結處理
        function detectDeviceAndSetMandalaLink() {
            const mandalaLink = document.getElementById('mandala-link');
            if (mandalaLink) {
                // 檢測設備類型
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                const screenWidth = window.screen.width;
                
                // 判斷設備類型
                let isMobileDevice = false;
                if (isMobile || screenWidth < 768) {
                    isMobileDevice = true;
                }
                
                // 設置對應的連結
                if (isMobileDevice) {
                    mandalaLink.href = 'mobile-mandala.html';
                    mandalaLink.title = '曼荼羅 (手機版)';
                } else {
                    mandalaLink.href = 'mandala.html';
                    mandalaLink.title = '曼荼羅 (桌面版)';
                }
            }
        }

        // 設置曼荼羅連結
        detectDeviceAndSetMandalaLink();
        
        // 側邊欄控制
        const sidebar = document.getElementById('sidebar');
        const hamburger = document.getElementById('hamburger');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const mainContent = document.getElementById('mainContent');
        const sidebarCloseBtn = document.getElementById('sidebar-close');

        // 調試信息
        console.log('冥想音樂頁面 DOM 載入完成');
        console.log('sidebar:', sidebar);
        console.log('hamburger:', hamburger);
        console.log('sidebarOverlay:', sidebarOverlay);
        console.log('mainContent:', mainContent);
        console.log('sidebarCloseBtn:', sidebarCloseBtn);

        function toggleSidebar() {
            console.log('冥想音樂頁面 toggleSidebar 被調用');
            sidebar.classList.toggle('open');
            hamburger.classList.toggle('open');
            sidebarOverlay.classList.toggle('active');
            mainContent.classList.toggle('sidebar-open');
        }

        function closeSidebar() {
            console.log('冥想音樂頁面 closeSidebar 被調用');
            sidebar.classList.remove('open');
            hamburger.classList.remove('open');
            sidebarOverlay.classList.remove('active');
            mainContent.classList.remove('sidebar-open');
        }

        hamburger.addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', closeSidebar);
        
        // 只有在找到關閉按鈕時才添加事件監聽器
        if (sidebarCloseBtn) {
            sidebarCloseBtn.addEventListener('click', closeSidebar);
        } else {
            console.log('⚠️ 未找到側邊欄關閉按鈕，跳過事件綁定');
        }

        console.log('冥想音樂頁面事件監聽器已綁定');

        var toggle = document.querySelector('.creed-toggle');
        var content = document.querySelector('.creed-content');
        var triangle = document.querySelector('.triangle');
        var loaded = false;
        // 使用更可靠的選擇器來找到冥想4的音頻元素
        var warriorAudio = document.querySelector('.music-item:nth-child(4) audio');
        if (!warriorAudio) {
            // 備用選擇器：通過標題文字來找到
            var musicItems = document.querySelectorAll('.music-item');
            for (var i = 0; i < musicItems.length; i++) {
                var title = musicItems[i].querySelector('.music-title');
                if (title && title.textContent.includes('Warrior')) {
                    warriorAudio = musicItems[i].querySelector('audio');
                    console.log('通過標題找到戰士音頻元素:', warriorAudio);
                    break;
                }
            }
        }
        console.log('最終找到的戰士音頻元素:', warriorAudio);
        function showCreedAnimated(pairs) {
            console.log('🎭 開始動畫顯示信條內容，共', pairs.length, '對');
            content.innerHTML = '';
            let idx = 0;
            
            function showNext() {
                if (idx >= pairs.length) {
                    console.log('✅ 所有信條內容動畫顯示完成');
                    return;
                }
                
                var group = document.createElement('div');
                group.className = 'creed-pair';
                group.style.opacity = 0;
                group.style.transform = 'translateY(10px)';
                group.innerHTML = `<div style="font-weight: bold; color: #00aaff; margin-bottom: 5px;">${pairs[idx][0]}</div><div style="color: #e0e0e0; font-style: italic;">${pairs[idx][1]}</div>`;
                content.appendChild(group);
                
                setTimeout(() => {
                    group.style.transition = 'all 0.6s ease-out';
                    group.style.opacity = 1;
                    group.style.transform = 'translateY(0)';
                    idx++;
                    setTimeout(showNext, 200);
                }, 10);
            }
            
            showNext();
        }
        
        // 手機版：簡化動畫效果
        function showCreedSimple(pairs) {
            console.log('📱 手機版：開始簡化顯示信條內容，共', pairs.length, '對');
            content.innerHTML = '';
            
            pairs.forEach((pair, index) => {
                var group = document.createElement('div');
                group.className = 'creed-pair';
                group.style.opacity = 0;
                group.style.marginBottom = '15px';
                group.style.padding = '10px';
                group.style.background = 'rgba(0, 170, 255, 0.1)';
                group.style.borderRadius = '8px';
                group.innerHTML = `<div style="font-weight: bold; color: #00aaff; margin-bottom: 8px;">${pair[0]}</div><div style="color: #e0e0e0; font-style: italic;">${pair[1]}</div>`;
                content.appendChild(group);
                
                // 手機版：使用較短的延遲和簡單的淡入效果
                setTimeout(() => {
                    group.style.transition = 'opacity 0.3s ease-in';
                    group.style.opacity = 1;
                }, index * 100);
            });
            
            console.log('📱 手機版：所有信條內容已準備顯示');
        }
        function autoExpandCreed() {
            console.log('🔴 自動展開信條函數被調用');
            var expanded = toggle.getAttribute('aria-expanded') === 'true';
            console.log('當前展開狀態:', expanded);
            
            // 檢測是否為手機設備
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (!expanded) {
                toggle.setAttribute('aria-expanded', 'true');
                content.classList.remove('hide');
                triangle.textContent = '▼';
                console.log('✅ 信條已自動展開');
                
                if (!loaded) {
                    var base = "./warrior'sCreed/warror'sCreed.txt";
                    console.log('📁 正在載入戰士信條文件:', base);
                    
                    fetch(base)
                        .then(function(response) { 
                            if (!response.ok) {
                                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                            }
                            console.log('✅ 戰士信條文件載入成功');
                            return response.text(); 
                        })
                        .then(function(text) {
                            console.log('📄 戰士信條文本內容載入完成，長度:', text.length);
                            var lines = text.split(/\r?\n/).filter(Boolean);
                            var pairs = [];
                            for (var i = 0; i < lines.length - 1; i += 2) {
                                pairs.push([lines[i], lines[i + 1]]);
                            }
                            console.log('📊 解析出', pairs.length, '對信條內容');
                            
                            // 手機版：使用較簡單的動畫效果
                            if (isMobile) {
                                console.log('📱 手機版：使用簡化動畫效果');
                                showCreedSimple(pairs);
                            } else {
                                showCreedAnimated(pairs);
                            }
                            
                            content.setAttribute('data-lines', lines.join(','));
                            loaded = true;
                            console.log('✅ 戰士信條內容已成功載入並顯示');
                        })
                        .catch(function(error) {
                            console.error('❌ 載入戰士信條文件失敗:', error);
                            content.textContent = '無法載入信條內容。請檢查文件路徑或網絡連接。';
                        });
                } else {
                    console.log('📖 使用已載入的信條內容');
                    var lines = content.getAttribute('data-lines').split(',').filter(Boolean);
                    var pairs = [];
                    for (var i = 0; i < lines.length - 1; i += 2) {
                        pairs.push([lines[i], lines[i + 1]]);
                    }
                    
                    if (isMobile) {
                        showCreedSimple(pairs);
                    } else {
                        showCreedAnimated(pairs);
                    }
                }
            } else {
                console.log('⚠️ 信條已經展開，無需重複展開');
            }
        }
        toggle.addEventListener('click', function() {
            var expanded = toggle.getAttribute('aria-expanded') === 'true';
            toggle.setAttribute('aria-expanded', !expanded);
            if (expanded) {
                content.classList.add('hide');
            } else {
                content.classList.remove('hide');
            }
            triangle.textContent = expanded ? '▶' : '▼';
            if (!expanded) {
                if (!loaded) {
                    var base = "./warrior'sCreed/warror'sCreed.txt";
                    console.log('🖱️ 手動點擊載入戰士信條文件:', base);
                    
                    fetch(base)
                        .then(function(response) { 
                            if (!response.ok) {
                                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                            }
                            console.log('✅ 手動載入戰士信條文件成功');
                            return response.text(); 
                        })
                        .then(function(text) {
                            console.log('📄 手動載入戰士信條文本完成，長度:', text.length);
                            var lines = text.split(/\r?\n/).filter(Boolean);
                            var pairs = [];
                            for (var i = 0; i < lines.length - 1; i += 2) {
                                pairs.push([lines[i], lines[i + 1]]);
                            }
                            console.log('📊 手動解析出', pairs.length, '對信條內容');
                            
                            // 檢測設備類型並選擇合適的顯示方式
                            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                            if (isMobile) {
                                showCreedSimple(pairs);
                            } else {
                                showCreedAnimated(pairs);
                            }
                            
                            content.setAttribute('data-lines', lines.join(','));
                            loaded = true;
                            console.log('✅ 手動載入戰士信條內容完成');
                        })
                        .catch(function(error) {
                            console.error('❌ 手動載入戰士信條文件失敗:', error);
                            content.textContent = '無法載入信條內容。請檢查文件路徑或網絡連接。';
                        });
                } else {
                    console.log('📖 手動展開：使用已載入的信條內容');
                    var lines = content.getAttribute('data-lines').split(',').filter(Boolean);
                    var pairs = [];
                    for (var i = 0; i < lines.length - 1; i += 2) {
                        pairs.push([lines[i], lines[i + 1]]);
                    }
                    
                    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                    if (isMobile) {
                        showCreedSimple(pairs);
                    } else {
                        showCreedAnimated(pairs);
                    }
                }
            }
        });
        if (warriorAudio) {
            console.log('成功綁定戰士音頻播放事件');
            console.log('音頻元素詳情:', {
                src: warriorAudio.src,
                currentSrc: warriorAudio.currentSrc,
                readyState: warriorAudio.readyState
            });
            
            // 檢測是否為手機設備
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            console.log('設備類型:', isMobile ? '手機' : '桌面');
            
            // 綁定多個事件來確保能捕獲到播放
            warriorAudio.addEventListener('play', function() {
                console.log('🎵 戰士音頻開始播放，準備展開信條');
                // 手機版使用較短的延遲
                const delay = isMobile ? 100 : 200;
                setTimeout(autoExpandCreed, delay);
            });
            
            // 手機版特殊處理：添加更多事件監聽器
            if (isMobile) {
                console.log('📱 手機版：添加觸摸事件支持');
                
                // 為音頻控制項添加觸摸事件
                const audioControls = warriorAudio.parentElement;
                if (audioControls) {
                    audioControls.addEventListener('touchstart', function() {
                        console.log('📱 檢測到觸摸事件');
                    });
                }
                
                // 手機版額外的事件監聽器
                warriorAudio.addEventListener('canplaythrough', function() {
                    console.log('📱 手機版：音頻可以完整播放');
                });
                
                warriorAudio.addEventListener('loadeddata', function() {
                    console.log('📱 手機版：音頻數據已載入');
                });
                
                // 手機版：監聽音頻狀態變化
                let playAttempted = false;
                warriorAudio.addEventListener('loadstart', function() {
                    playAttempted = false;
                });
                
                warriorAudio.addEventListener('canplay', function() {
                    if (!playAttempted) {
                        playAttempted = true;
                        console.log('📱 手機版：音頻準備就緒，可以播放');
                    }
                });
                
                // 手機版：添加更多音頻事件監聽器以提高兼容性
                warriorAudio.addEventListener('loadedmetadata', function() {
                    console.log('📱 手機版：音頻元數據已載入');
                });
                
                warriorAudio.addEventListener('progress', function() {
                    console.log('📱 手機版：音頻載入進度更新');
                });
                
                // 手機版：特殊處理 iOS Safari 的音頻事件
                if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                    console.log('📱 iOS 設備：添加特殊處理');
                    
                    // iOS Safari 可能需要用戶交互才能播放音頻
                    warriorAudio.addEventListener('touchstart', function() {
                        console.log('📱 iOS：檢測到音頻觸摸事件');
                    });
                    
                    // iOS Safari 的音頻事件可能有延遲
                    warriorAudio.addEventListener('play', function() {
                        console.log('📱 iOS：音頻播放事件觸發');
                        // iOS 使用更短的延遲
                        setTimeout(autoExpandCreed, 50);
                    });
                }
                
                // 手機版：添加音頻控制項的點擊事件監聽
                const audioElement = warriorAudio;
                if (audioElement) {
                    // 監聽音頻控制項的點擊
                    audioElement.addEventListener('click', function() {
                        console.log('📱 手機版：音頻控制項被點擊');
                    });
                    
                    // 監聽音頻控制項的觸摸
                    audioElement.addEventListener('touchend', function() {
                        console.log('📱 手機版：音頻控制項觸摸結束');
                    });
                }
                
                // 手機版：添加備用自動展開機制
                let autoExpandTimer = null;
                let lastPlayTime = 0;
                
                // 監聽音頻的 currentTime 變化，檢測是否真的在播放
                setInterval(function() {
                    if (warriorAudio.currentTime > lastPlayTime && warriorAudio.currentTime > 0) {
                        lastPlayTime = warriorAudio.currentTime;
                        if (!autoExpandTimer) {
                            console.log('📱 手機版：檢測到音頻實際播放，準備自動展開信條');
                            autoExpandTimer = setTimeout(function() {
                                autoExpandCreed();
                                autoExpandTimer = null;
                            }, 100);
                        }
                    }
                }, 100);
            }
            
            // 添加更多事件監聽器以確保穩定性
            warriorAudio.addEventListener('playing', function() {
                console.log('▶️ 戰士音頻正在播放中');
            });
            
            warriorAudio.addEventListener('loadstart', function() {
                console.log('📥 戰士音頻開始載入');
            });
            
            warriorAudio.addEventListener('canplay', function() {
                console.log('✅ 戰士音頻可以播放');
            });
            
            // 添加更多事件監聽器以確保穩定性
            warriorAudio.addEventListener('pause', function() {
                console.log('⏸️ 戰士音頻暫停');
            });
            
            warriorAudio.addEventListener('ended', function() {
                console.log('⏹️ 戰士音頻播放結束');
            });
            
            warriorAudio.addEventListener('error', function(e) {
                console.error('❌ 戰士音頻載入錯誤:', e.message || '未知錯誤');
            });
            
            console.log('✅ 所有戰士音頻事件監聽器已成功綁定');
            
        } else {
            console.error('❌ 未找到戰士音頻元素');
            console.log('所有音樂項目:', document.querySelectorAll('.music-item'));
            console.log('所有音頻元素:', document.querySelectorAll('audio'));
        }
    });
    </script>
</body>
</html>
