<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冥想音樂播放器</title>
    <style>
        .icon-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            background: transparent;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            border: 1px solid rgba(255,255,255,0.12);
            transition: background 0.2s, box-shadow 0.2s;
            padding: 0;
        }
        .icon-btn:hover {
            background: #16213e;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            overflow-x: hidden;
        }
        .container {
            background: rgba(30, 30, 45, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        h1 {
            text-align: center;
            font-size: 2.2em;
            font-weight: 300;
            margin-bottom: 10px;
            color: #fff;
        }
        .music-list {
            list-style: none;
            padding: 0;
        }
        .music-item {
            background: rgba(45, 45, 60, 0.8);
            margin-bottom: 18px;
            border-radius: 12px;
            padding: 18px;
            border: 1px solid rgba(255,255,255,0.07);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .music-title {
            font-size: 1.1em;
            font-weight: 500;
            color: #e0e0e0;
        }
        audio {
            width: 100%;
            margin-top: 6px;
        }
        .creed-container {
            margin-top: 10px;
        }
        .creed-toggle {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 1em;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 0;
            margin-bottom: 4px;
        }
        .creed-toggle:focus {
            outline: 2px solid #0f3460;
        }
        .triangle {
            font-size: 1.1em;
            transition: transform 0.2s;
        }
        .creed-content {
            background: rgba(45, 45, 60, 0.7);
            border-radius: 8px;
            padding: 12px 16px;
            margin-top: 2px;
            color: #f5f5f5;
            font-size: 0.98em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            white-space: pre-line;
        }
        .creed-pair {
            margin-bottom: 10px;
            text-align: left;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }
        .hide {
            display: none !important;
        }
        .side-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 48px;
            height: 180px;
            padding: 0;
            background: linear-gradient(180deg, #0f3460 60%, #16213e 100%);
            color: #fff;
            font-size: 1.1em;
            font-weight: 500;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            text-decoration: none;
            z-index: 100;
            transition: background 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            writing-mode: vertical-rl;
            text-align: center;
            letter-spacing: 2px;
        }
        .side-btn:hover {
            background: linear-gradient(180deg, #16213e 60%, #0f3460 100%);
            box-shadow: 0 8px 24px rgba(0,0,0,0.28);
        }
        .left-btn {
            left: 24px;
        }
        .right-btn {
            right: 24px;
        }
        .home-btn {
            position: absolute;
            top: 18px;
            left: 18px;
            z-index: 101;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background: rgba(30,30,45,0.95);
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            border: 1px solid rgba(255,255,255,0.12);
            transition: background 0.2s, box-shadow 0.2s;
        }
        /* 側邊導航 */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            transition: left 0.3s ease;
            z-index: 1000;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            box-sizing: border-box;
        }

        .sidebar.open {
            left: 0;
        }

        /* 確保側邊導航在關閉時完全隱藏 */
        .sidebar:not(.open) {
            left: -250px;
            transform: translateX(0);
        }

        /* 調試：確保側邊導航不會超出邊界 */
        .sidebar * {
            max-width: 100%;
            box-sizing: border-box;
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            box-sizing: border-box;
        }

        .sidebar-title {
            color: #00aaff;
            font-size: 1.5em;
            font-weight: bold;
            width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .sidebar-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 2em;
            color: #ffffff;
            cursor: pointer;
            padding: 5px;
            line-height: 1;
            z-index: 1002;
        }

        .sidebar-close:hover {
            color: #00aaff;
        }

        .nav-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-item {
            margin-bottom: 15px;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        .nav-link {
            display: inline-block;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1.1em;
            min-width: 120px;
            box-sizing: border-box;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: center;
        }

        .nav-link:hover {
            background: rgba(0, 170, 255, 0.2);
            color: #00aaff;
            transform: translateX(5px);
        }

        .nav-link.active {
            background: rgba(0, 170, 255, 0.3);
            color: #00aaff;
            border-left: 3px solid #00aaff;
        }

        /* 漢堡選單按鈕 */
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0, 170, 255, 0.8);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .hamburger:hover {
            background: rgba(0, 170, 255, 1);
        }

        .hamburger:hover:not(.open) {
            transform: scale(1.1);
        }

        .hamburger span {
            width: 20px;
            height: 2px;
            background: white;
            margin: 2px 0;
            transition: all 0.3s ease;
        }

        /* 漢堡按鈕轉換成 X 形狀的樣式 */
        .hamburger.open span:nth-child(1) {
            transform: rotate(45deg) translate(4.5px, 4.5px) !important; /* 修正這裡，加上位移 */
        }

        .hamburger.open span:nth-child(2) {
            opacity: 0 !important; /* 隱藏中間的線 */
        }

        .hamburger.open span:nth-child(3) {
            transform: rotate(-45deg) translate(4.5px, -4.5px) !important; /* 修正這裡，加上位移 */
        }

        /* 主要內容區域 */
        .main-content {
            margin-left: 0;
            padding: 80px 20px 20px;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            box-sizing: border-box;
        }

        .main-content.sidebar-open {
            margin-left: 250px;
        }

        /* 側邊欄背景遮罩 */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                left: -100%;
            }

            .main-content.sidebar-open {
                margin-left: 0;
            }

            .container {
                padding: 20px;
                margin-top: 20px;
            }

            .music-list {
                padding: 0;
            }

            .music-item {
                margin-bottom: 20px;
            }

            .music-title {
                font-size: 1.1em;
            }

            .creed-container {
                margin-top: 15px;
            }

            .creed-toggle {
                width: 100%;
                padding: 12px 20px;
            }
        }

        /* 手機橫向模式優化 */
        @media screen and (max-width: 768px) and (orientation: landscape) {
            .main-content {
                padding: 60px 15px 15px;
            }

            .container {
                padding: 15px;
                margin-top: 15px;
            }

            .music-list {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 側邊導航 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">選單</div>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="articles.html" class="nav-link">每日閱讀</a>
            </li>
            <li class="nav-item">
                <a href="yoga.html" class="nav-link">瑜珈</a>
            </li>
            <li class="nav-item">
                <a href="mandala.html" class="nav-link">曼荼羅</a>
            </li>
            <li class="nav-item">
                <a href="guide.html" class="nav-link">每日指引</a>
            </li>
        </ul>
    </div>

    <!-- 側邊欄背景遮罩 -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- 漢堡選單按鈕 -->
    <button class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- 主要內容 -->
    <div class="main-content" id="mainContent">
        <div class="container">
            <h1>🎵 溯源冥想播放器</h1>
            <ul class="music-list">
                <li class="music-item">
                    <div class="music-title">溯源冥想1 Rainbow</div>
                    <audio controls preload="none">
                        <source src="meditationMusic/meditation1_rainbow.mp3" type="audio/mpeg">
                        您的瀏覽器不支援音頻播放。
                    </audio>
                </li>
                <li class="music-item">
                    <div class="music-title">溯源冥想2 HamSa</div>
                    <audio controls preload="none">
                        <source src="meditationMusic/meditation2_hamsa.mp3" type="audio/mpeg">
                        您的瀏覽器不支援音頻播放。
                    </audio>
                </li>
                <li class="music-item">
                    <div class="music-title">溯源冥想3 Mindfulness</div>
                    <audio controls preload="none">
                        <source src="meditationMusic/meditation3_mindfulness.mp3" type="audio/mpeg">
                        您的瀏覽器不支援音頻播放。
                    </audio>
                </li>
                <li class="music-item">
                    <div class="music-title">溯源冥想4 Warrior's Creed</div>
                    <audio controls preload="none">
                        <source src="meditationMusic/meditation4_warriorscreed.mp3" type="audio/mpeg">
                        您的瀏覽器不支援音頻播放。
                    </audio>
                    <div class="creed-container">
                        <button class="creed-toggle" aria-expanded="false" aria-controls="creed-content">
                            <span class="triangle">▶</span> 戰士的信條
                        </button>
                        <div class="creed-content hide" id="creed-content"></div>
                    </div>
                </li>
                <li class="music-item">
                    <div class="music-title">溯源冥想5 Hollow Body</div>
                    <audio controls preload="none">
                        <source src="meditationMusic/meditation5_hollowbody.mp3" type="audio/mpeg">
                        您的瀏覽器不支援音頻播放。
                    </audio>
                </li>
                <li class="music-item">
                    <div class="music-title">溯源冥想6 Pearl & Ocean</div>
                    <audio controls preload="none">
                        <source src="meditationMusic/meditation6_pearl&ocean.mp3" type="audio/mpeg">
                        您的瀏覽器不支援音頻播放。
                    </audio>
                </li>
            </ul>
        </div>
    </div>
    
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // 側邊欄控制
        const sidebar = document.getElementById('sidebar');
        const hamburger = document.getElementById('hamburger');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const mainContent = document.getElementById('mainContent');
        const sidebarCloseBtn = document.getElementById('sidebar-close');

        // 調試信息
        console.log('冥想音樂頁面 DOM 載入完成');
        console.log('sidebar:', sidebar);
        console.log('hamburger:', hamburger);
        console.log('sidebarOverlay:', sidebarOverlay);
        console.log('mainContent:', mainContent);
        console.log('sidebarCloseBtn:', sidebarCloseBtn);

        function toggleSidebar() {
            console.log('冥想音樂頁面 toggleSidebar 被調用');
            sidebar.classList.toggle('open');
            hamburger.classList.toggle('open');
            sidebarOverlay.classList.toggle('active');
            mainContent.classList.toggle('sidebar-open');
        }

        function closeSidebar() {
            console.log('冥想音樂頁面 closeSidebar 被調用');
            sidebar.classList.remove('open');
            hamburger.classList.remove('open');
            sidebarOverlay.classList.remove('active');
            mainContent.classList.remove('sidebar-open');
        }

        hamburger.addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', closeSidebar);
        sidebarCloseBtn.addEventListener('click', closeSidebar);

        console.log('冥想音樂頁面事件監聽器已綁定');

        var toggle = document.querySelector('.creed-toggle');
        var content = document.querySelector('.creed-content');
        var triangle = document.querySelector('.triangle');
        var loaded = false;
        var warriorAudio = document.querySelector('.music-item:nth-child(4) audio');
        if (!warriorAudio) {
            warriorAudio = document.querySelector('.music-item:last-child audio');
        }
        function showCreedAnimated(pairs) {
            content.innerHTML = '';
            let idx = 0;
            function showNext() {
                if (idx >= pairs.length) return;
                var group = document.createElement('div');
                group.className = 'creed-pair';
                group.style.opacity = 0;
                group.innerHTML = `<div>${pairs[idx][0]}</div><div>${pairs[idx][1]}</div>`;
                content.appendChild(group);
                setTimeout(() => {
                    group.style.transition = 'opacity 0.4s ease-in-out';
                    group.style.opacity = 1;
                    idx++;
                    setTimeout(showNext, 180);
                }, 10);
            }
            showNext();
        }
        function autoExpandCreed() {
            var expanded = toggle.getAttribute('aria-expanded') === 'true';
            if (!expanded) {
                toggle.setAttribute('aria-expanded', 'true');
                content.classList.remove('hide');
                triangle.textContent = '▼';
                if (!loaded) {
                    var base = "./warrior'sCreed/warror'sCreed.txt";
                    fetch(base)
                        .then(function(response) { return response.text(); })
                        .then(function(text) {
                            var lines = text.split(/\r?\n/).filter(Boolean);
                            var pairs = [];
                            for (var i = 0; i < lines.length - 1; i += 2) {
                                pairs.push([lines[i], lines[i + 1]]);
                            }
                            showCreedAnimated(pairs);
                            content.setAttribute('data-lines', lines.join(','));
                            loaded = true;
                        })
                        .catch(function() {
                            content.textContent = '無法載入信條內容。';
                        });
                } else {
                    var lines = content.getAttribute('data-lines').split(',').filter(Boolean);
                    var pairs = [];
                    for (var i = 0; i < lines.length - 1; i += 2) {
                        pairs.push([lines[i], lines[i + 1]]);
                    }
                    showCreedAnimated(pairs);
                }
            }
        }
        toggle.addEventListener('click', function() {
            var expanded = toggle.getAttribute('aria-expanded') === 'true';
            toggle.setAttribute('aria-expanded', !expanded);
            if (expanded) {
                content.classList.add('hide');
            } else {
                content.classList.remove('hide');
            }
            triangle.textContent = expanded ? '▶' : '▼';
            if (!expanded) {
                if (!loaded) {
                    var base = "./warrior'sCreed/warror'sCreed.txt";
                    fetch(base)
                        .then(function(response) { return response.text(); })
                        .then(function(text) {
                            var lines = text.split(/\r?\n/).filter(Boolean);
                            var pairs = [];
                            for (var i = 0; i < lines.length - 1; i += 2) {
                                pairs.push([lines[i], lines[i + 1]]);
                            }
                            showCreedAnimated(pairs);
                            content.setAttribute('data-lines', lines.join(','));
                            loaded = true;
                        })
                        .catch(function() {
                            content.textContent = '無法載入信條內容。';
                        });
                } else {
                    var lines = content.getAttribute('data-lines').split(',').filter(Boolean);
                    var pairs = [];
                    for (var i = 0; i < lines.length - 1; i += 2) {
                        pairs.push([lines[i], lines[i + 1]]);
                    }
                    showCreedAnimated(pairs);
                }
            }
        });
        if (warriorAudio) {
            warriorAudio.addEventListener('play', function() {
                setTimeout(autoExpandCreed, 200);
            });
        }
    });
    </script>
</body>
</html>
