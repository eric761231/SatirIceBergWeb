<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繪畫壇城</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- 全域變數與基礎樣式 --- */
        :root {
            --bg-dark: #18181c;
            --bg-medium: #22223a;
            --bg-light: rgba(30, 30, 45, 0.98);
            --text-light: #f3f3f3;
            --primary-accent: #3498db;
            --danger-accent: #e74c3c;
            --border-color: rgba(255, 255, 255, 0.12);
            --shadow-color: rgba(0, 0, 0, 0.18);
        }

        body {
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Noto Sans TC', Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* --- 主要佈局 (桌面版) --- */
        .main-layout {
            display: flex;
            flex-direction: row;
            flex-grow: 1;
        }

        /* 側邊欄：工具控制區 */
        .sidebar {
            width: 300px;
            background: #16213e; 
            box-shadow: 2px 0 16px #0006;
            padding: 24px;
            box-sizing: border-box;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        /* 畫布區域：繪圖主區 */
        .canvas-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-medium);
            padding: 20px;
            box-sizing: border-box;
            overflow: auto;
        }

        /* 畫布本身樣式 */
        #mandala-canvas {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px #0006;
            touch-action: none; /* 禁用觸控手勢 */
            cursor: crosshair;
        }

        /* --- 工具欄與按鈕樣式 --- */
        .toolbar-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 16px;
        }

        .toolbar-group:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .toolbar-group-title {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary-accent);
            text-align: center;
        }

        .toolbar-row {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }
        
        .icon-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            background: transparent;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            border: 1px solid rgba(255,255,255,0.12);
            transition: background 0.2s, box-shadow 0.2s;
            padding: 0;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }

        .icon-btn.active {
            background: var(--primary-accent);
            color: #fff;
            border-color: var(--primary-accent);
        }
        
        .icon-btn.eraser.active {
            background: var(--danger-accent);
            border-color: var(--danger-accent);
        }

        /* 顏色調色盤 */
        .color-palette {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 8px;
            justify-content: center;
            align-items: center;
        }

        .color-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #fff;
            padding: 0;
            cursor: pointer;
            transition: border-color 0.2s, box-shadow 0.2s, transform 0.1s;
        }

        .color-btn.active {
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px var(--primary-accent);
        }

        /* 下拉選單樣式 */
        .shape-select, .symmetry-select {
            background: #2a2a3a;
            color: #fff;
            border-radius: 8px;
            border: 1px solid #888;
            padding: 6px 12px;
            font-size: 1em;
            min-width: 60px;
            cursor: pointer;
        }
        
        /* 畫布區域與手機版工具區 */
        .canvas-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .controls-mobile {
            display: none; /* 桌面版隱藏 */
            flex-shrink: 0;
        }

        /* 手機版header與菜單 */
        .mobile-header {
            display: none;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: rgba(30, 30, 45, 0.95);
            border-radius: 20px;
            margin: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        #mobile-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
            height: 100vh;
            background: #16213e;
            box-shadow: 2px 0 16px #0006;
            z-index: 200;
            transform: translateX(-100%);
            transition: transform 0.3s;
            overflow-y: auto;
        }

        /* --- 手機版響應式設計 --- */
        @media (max-width: 768px) {
            body {
                flex-direction: column-reverse; /* 讓工具欄在底部 */
            }

            .main-layout {
                flex-direction: column;
                height: 100%;
            }

            .sidebar {
                display: none;
            }

            .mobile-header {
                display: flex;
            }

            .controls-mobile {
                display: flex;
                flex-direction: column;
                background: var(--bg-light);
                box-shadow: 0 -2px 16px var(--shadow-color);
                padding: 16px;
                gap: 16px;
                width: 100%;
                box-sizing: border-box;
            }
            
            .canvas-area {
                padding: 10px;
                padding-bottom: 20px; /* 預留底部工具欄空間 */
                height: 100%;
                width: 100%;
                box-sizing: border-box;
                justify-content: flex-start;
            }

            #mandala-canvas {
                width: 90%;
                height: auto;
                aspect-ratio: 1 / 1;
            }

            .toolbar-group-title {
                display: none;
            }

            .toolbar-group {
                border-bottom: none;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
                gap: 12px;
            }
        }
    </style>
</head>

<script>
    window.addEventListener('DOMContentLoaded', () => {
        // --- DOM元素選擇器 ---
        const canvas = document.getElementById('mandala-canvas');
        const ctx = canvas.getContext('2d');
        const canvasArea = document.querySelector('.canvas-area');
        
        // 桌面版控制元件
        const desktopControls = {
            brushSize: document.getElementById('brush-size'),
            colorPalette: document.getElementById('color-palette-desktop'),
            shapeTools: document.getElementById('shape-tools-desktop'),
            eraserBtn: document.getElementById('eraser-btn-desktop'),
            symmetrySelect: document.getElementById('symmetry-count-desktop'),
            undoBtn: document.getElementById('undo-btn-desktop'),
            redoBtn: document.getElementById('redo-btn-desktop'),
            clearBtn: document.getElementById('clear-btn-desktop'),
            saveBtn: document.getElementById('save-btn-desktop'),
        };
        
        // 手機版控制元件
        const mobileControls = {
            brushSize: document.getElementById('brush-size-mobile'),
            colorPalette: document.getElementById('color-palette-mobile'),
            shapeTools: document.getElementById('shape-tools-mobile'),
            eraserBtn: document.getElementById('eraser-btn-mobile'),
            symmetrySelect: document.getElementById('symmetry-count-mobile'),
            undoBtn: document.getElementById('undo-btn-mobile'),
            redoBtn: document.getElementById('redo-btn-mobile'),
            clearBtn: document.getElementById('clear-btn-mobile'),
            saveBtn: document.getElementById('save-btn-mobile'),
        };

        // 手機側邊導航控制
        const hamburgerBtn = document.getElementById('hamburger');
        const sidebarNav = document.getElementById('mobile-nav');
        const sidebarClose = document.getElementById('nav-close');
        
        // --- 狀態變數 ---
        let isDrawing = false; // 是否在自由繪圖
        let isDraggingShape = false; // 是否在拖曳形狀
        let brushSize = 10;
        let brushColor = '#e74c3c'; // 預設顏色為紅色
        let lastSelectedColor = '#e74c3c'; // 記錄非橡皮擦狀態的顏色
        let symmetry = 0;
        let currentShape = 'freehand';
        let lastX = 0;
        let lastY = 0;
        let startX = 0;
        let startY = 0;
        let history = []; // 歷史紀錄陣列
        let historyIndex = -1; // 當前歷史紀錄索引

        // --- 畫布初始化與調整 ---
        function resizeCanvas() {
            // 根據容器大小調整畫布尺寸，並保持方形
            const size = Math.min(canvasArea.clientWidth, canvasArea.clientHeight) * 0.9;
            canvas.width = size;
            canvas.height = size;
            
            redrawFromHistory();
        }

        function clearCanvas(save = true) {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (save) {
                saveState();
            }
        }

        function initializeCanvas() {
            resizeCanvas();
            clearCanvas(true);
        }

        // --- 繪圖核心邏輯 ---
        function getEventCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            return { x, y };
        }

        function handleCanvasMouseDown(e) {
            e.preventDefault();
            const coords = getEventCoordinates(e);
            
            if (currentShape === 'freehand') {
                isDrawing = true;
                [lastX, lastY] = [coords.x, coords.y];
            } else {
                isDraggingShape = true;
                [startX, startY] = [coords.x, coords.y];
            }
        }

        function handleCanvasMouseMove(e) {
            if (isDrawing && currentShape === 'freehand') {
                const coords = getEventCoordinates(e);
                drawSymmetricalLines(lastX, lastY, coords.x, coords.y);
                [lastX, lastY] = [coords.x, coords.y];
            } else if (isDraggingShape) {
                drawPreview(e);
            }
        }
        
        function handleCanvasMouseUp(e) {
            if (isDrawing) {
                isDrawing = false;
                ctx.beginPath();
                saveState();
            } else if (isDraggingShape) {
                isDraggingShape = false;
                const coords = getEventCoordinates(e);
                drawFinalShape(startX, startY, coords.x, coords.y);
                saveState();
            }
            
            redrawFromHistory();
        }
        
        // 繪製自由筆劃與對稱線
        function drawSymmetricalLines(x1, y1, x2, y2) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const segments = symmetry === 0 ? 1 : symmetry;

            for (let i = 0; i < segments; i++) {
                const angle = (Math.PI * 2 / segments) * i;
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle);
                
                ctx.beginPath();
                ctx.moveTo(x1 - centerX, y1 - centerY);
                ctx.lineTo(x2 - centerX, y2 - centerY);
                ctx.strokeStyle = brushColor;
                ctx.lineWidth = brushSize;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.stroke();
                
                // 當對稱數大於0時，繪製對稱的反射線
                if (symmetry > 0) {
                    ctx.scale(1, -1);
                    ctx.beginPath();
                    ctx.moveTo(x1 - centerX, y1 - centerY);
                    ctx.lineTo(x2 - centerX, y2 - centerY);
                    ctx.stroke();
                }
                ctx.restore();
            }
        }

        // 繪製最終的形狀
        function drawFinalShape(x1, y1, x2, y2) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const segments = symmetry === 0 ? 1 : symmetry;

            for (let i = 0; i < segments; i++) {
                const angle = (Math.PI * 2 / segments) * i;
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle);
                
                drawShape(x1 - centerX, y1 - centerY, x2 - centerX, y2 - centerY);
                
                if (symmetry > 0) {
                    ctx.scale(1, -1);
                    drawShape(x1 - centerX, y1 - centerY, x2 - centerX, y2 - centerY);
                }
                ctx.restore();
            }
        }

        // 繪製單一形狀（線條、圓形、方形、三角形、梯形）
        function drawShape(x1, y1, x2, y2, isPreview = false) {
            ctx.strokeStyle = isPreview ? "rgba(100, 100, 100, 0.7)" : brushColor;
            ctx.lineWidth = isPreview ? Math.max(2, brushSize / 10) : brushSize;
            ctx.setLineDash(isPreview ? [8, 6] : []);

            switch (currentShape) {
                case 'line':
                    ctx.beginPath();
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                    ctx.stroke();
                    break;
                case 'circle':
                    const radius = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                    ctx.beginPath();
                    ctx.arc(x1, y1, radius, 0, Math.PI * 2);
                    ctx.stroke();
                    break;
                case 'square':
                    ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
                    break;
                case 'triangle':
                    ctx.beginPath();
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                    ctx.lineTo(x1 + (x1 - x2), y2);
                    ctx.closePath();
                    ctx.stroke();
                    break;
                case 'trapezoid':
                    ctx.beginPath();
                    ctx.moveTo(x1 - (x2 - x1) / 4, y2);
                    ctx.lineTo(x2 + (x2 - x1) / 4, y2);
                    ctx.lineTo(x2, y1);
                    ctx.lineTo(x1, y1);
                    ctx.closePath();
                    ctx.stroke();
                    break;
            }
        }

        // 繪製形狀預覽
        function drawPreview(e) {
            redrawFromHistory();
            const coords = getEventCoordinates(e);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const segments = symmetry === 0 ? 1 : symmetry;

            for (let i = 0; i < segments; i++) {
                const angle = (Math.PI * 2 / segments) * i;
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle);
                
                drawShape(startX - centerX, startY - centerY, coords.x - centerX, coords.y - centerY, true);
                
                if (symmetry > 0) {
                    ctx.scale(1, -1);
                    drawShape(startX - centerX, startY - centerY, coords.x - centerX, coords.y - centerY, true);
                }
                ctx.restore();
            }
        }

        // --- 歷史紀錄 (撤銷/重做) ---
        function saveState() {
            if (historyIndex < history.length - 1) {
                history.splice(historyIndex + 1);
            }
            history.push(canvas.toDataURL());
            historyIndex++;
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                redrawFromHistory();
            }
        }

        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                redrawFromHistory();
            }
        }
        
        function redrawFromHistory() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (history[historyIndex]) {
                const img = new Image();
                img.src = history[historyIndex];
                img.onload = () => {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                };
            }
        }
        
        // --- 控制元件事件處理 ---
        // 同步筆刷大小滑桿
        function handleBrushSizeChange(e) {
            brushSize = e.target.value;
            desktopControls.brushSize.value = brushSize;
            mobileControls.brushSize.value = brushSize;
        }

        // 處理顏色變更
        function handleColorChange(e) {
            const button = e.target.closest('.color-btn');
            if (!button) return;
            
            brushColor = button.dataset.color;
            lastSelectedColor = brushColor;
            
            // 同步兩個調色盤的活躍狀態
            desktopControls.colorPalette.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
            mobileControls.colorPalette.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
            
            desktopControls.colorPalette.querySelector(`button[data-color="${brushColor}"]`).classList.add('active');
            mobileControls.colorPalette.querySelector(`button[data-color="${brushColor}"]`).classList.add('active');
            
            // 選顏色時自動切換回自由繪圖模式
            updateActiveTool(desktopControls.shapeTools.querySelector(`button[data-shape="freehand"]`));
        }

        // 處理形狀工具變更
        function handleShapeChange(e) {
            const button = e.target.closest('.icon-btn[data-shape]');
            if (!button) return;
            
            currentShape = button.dataset.shape;
            updateActiveTool(button);
            
            // 切換形狀時，還原顏色並移除橡皮擦活躍狀態
            brushColor = lastSelectedColor;
            desktopControls.eraserBtn.classList.remove('active');
            mobileControls.eraserBtn.classList.remove('active');
            
            desktopControls.colorPalette.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
            mobileControls.colorPalette.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
            
            desktopControls.colorPalette.querySelector(`button[data-color="${lastSelectedColor}"]`).classList.add('active');
            mobileControls.colorPalette.querySelector(`button[data-color="${lastSelectedColor}"]`).classList.add('active');
        }

        // 處理橡皮擦切換
        function handleEraserToggle() {
            const eraserIsActive = desktopControls.eraserBtn.classList.contains('active');
            
            if (eraserIsActive) {
                // 取消橡皮擦模式：還原為上次選中的顏色與自由繪圖模式
                brushColor = lastSelectedColor;
                updateActiveTool(desktopControls.shapeTools.querySelector(`button[data-shape="freehand"]`));
                desktopControls.colorPalette.querySelector(`button[data-color="${brushColor}"]`).classList.add('active');
                mobileControls.colorPalette.querySelector(`button[data-color="${brushColor}"]`).classList.add('active');
            } else {
                // 啟用橡皮擦模式：顏色設為白色，並將橡皮擦按鈕標記為活躍
                brushColor = '#ffffff';
                updateActiveTool(desktopControls.eraserBtn);
                desktopControls.colorPalette.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
                mobileControls.colorPalette.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
            }
        }
        
        // 更新工具按鈕的活躍狀態
        function updateActiveTool(activeButton) {
            // 移除所有按鈕的活躍狀態
            desktopControls.shapeTools.querySelectorAll('.icon-btn').forEach(btn => btn.classList.remove('active'));
            mobileControls.shapeTools.querySelectorAll('.icon-btn').forEach(btn => btn.classList.remove('active'));
            desktopControls.eraserBtn.classList.remove('active');
            mobileControls.eraserBtn.classList.remove('active');
            
            // 根據傳入的按鈕，同步更新桌面與手機版的活躍狀態
            if (activeButton.dataset.shape) {
                const shape = activeButton.dataset.shape;
                desktopControls.shapeTools.querySelector(`[data-shape="${shape}"]`).classList.add('active');
                mobileControls.shapeTools.querySelector(`[data-shape="${shape}"]`).classList.add('active');
            } else {
                // 處理橡皮擦按鈕
                desktopControls.eraserBtn.classList.add('active');
                mobileControls.eraserBtn.classList.add('active');
            }
        }

        // 同步對稱數下拉選單
        function handleSymmetryChange(e) {
            symmetry = parseInt(e.target.value, 10);
            desktopControls.symmetrySelect.value = symmetry;
            mobileControls.symmetrySelect.value = symmetry;
        }

        // 儲存畫布
        function saveCanvas() {
            const link = document.createElement('a');
            link.download = 'mandala.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // --- 事件監聽器 ---
        // 畫布事件
        canvas.addEventListener('mousedown', handleCanvasMouseDown);
        canvas.addEventListener('mousemove', handleCanvasMouseMove);
        canvas.addEventListener('mouseup', handleCanvasMouseUp);
        canvas.addEventListener('mouseleave', () => {
            if (isDrawing || isDraggingShape) {
                isDrawing = false;
                isDraggingShape = false;
                redrawFromHistory();
            }
        });
        canvas.addEventListener('touchstart', handleCanvasMouseDown, { passive: false });
        canvas.addEventListener('touchmove', handleCanvasMouseMove, { passive: false });
        canvas.addEventListener('touchend', handleCanvasMouseUp);
        
        // 視窗尺寸調整
        window.addEventListener('resize', resizeCanvas);

        // 桌面控制元件監聽
        desktopControls.brushSize.addEventListener('input', handleBrushSizeChange);
        desktopControls.colorPalette.addEventListener('click', handleColorChange);
        desktopControls.shapeTools.addEventListener('click', handleShapeChange);
        desktopControls.eraserBtn.addEventListener('click', handleEraserToggle);
        desktopControls.symmetrySelect.addEventListener('change', handleSymmetryChange);
        desktopControls.undoBtn.addEventListener('click', undo);
        desktopControls.redoBtn.addEventListener('click', redo);
        desktopControls.clearBtn.addEventListener('click', () => clearCanvas(true));
        desktopControls.saveBtn.addEventListener('click', saveCanvas);

        // 手機控制元件監聽
        mobileControls.brushSize.addEventListener('input', handleBrushSizeChange);
        mobileControls.colorPalette.addEventListener('click', handleColorChange);
        mobileControls.shapeTools.addEventListener('click', handleShapeChange);
        mobileControls.eraserBtn.addEventListener('click', handleEraserToggle);
        mobileControls.symmetrySelect.addEventListener('change', handleSymmetryChange);
        mobileControls.undoBtn.addEventListener('click', undo);
        mobileControls.redoBtn.addEventListener('click', redo);
        mobileControls.clearBtn.addEventListener('click', () => clearCanvas(true));
        mobileControls.saveBtn.addEventListener('click', saveCanvas);

        // 手機側邊導航監聽
        hamburgerBtn.addEventListener('click', function() {
            sidebarNav.classList.toggle('show');
        });
        
        sidebarClose.addEventListener('click', function() {
            sidebarNav.classList.remove('show');
        });
        
        // --- 啟動初始化 ---
        initializeCanvas();
    });
</script>
