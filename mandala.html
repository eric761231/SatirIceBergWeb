    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // å´é‚Šæ¬„æ§åˆ¶
            const sidebar = document.getElementById('sidebar');
            const hamburger = document.getElementById('hamburger');
            const sidebarOverlay = document.getElementById('sidebarOverlay');

            // è¨­å‚™æª¢æ¸¬è®Šæ•¸ï¼ˆå…¨åŸŸè®Šæ•¸ï¼Œé¿å…é‡è¤‡å®£å‘Šï¼‰
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;

            function toggleSidebar() {
                sidebar.classList.toggle('open');
                hamburger.classList.toggle('open');
                sidebarOverlay.classList.toggle('active');
            }

            function closeSidebar() {
                sidebar.classList.remove('open');
                hamburger.classList.remove('open');
                sidebarOverlay.classList.remove('active');
            }

            // ç¢ºä¿æ¼¢å ¡æŒ‰éˆ•å§‹çµ‚å¯è¦‹
            function ensureHamburgerVisible() {
                if (hamburger.style.display === 'none') {
                    hamburger.style.display = 'flex';
                }
            }

            hamburger.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                toggleSidebar();
                ensureHamburgerVisible();
            });
            
            sidebarOverlay.addEventListener('click', closeSidebar);
            
            // ç¢ºä¿æ¼¢å ¡æŒ‰éˆ•åœ¨é é¢è¼‰å…¥å¾Œå¯è¦‹
            window.addEventListener('load', ensureHamburgerVisible);

            // æ‰‹æ©Ÿç‰ˆç¾åœ¨ä½¿ç”¨èˆ‡æ¡Œé¢ç‰ˆç›¸åŒçš„ä½ˆå±€ï¼Œç„¡éœ€æ”¶åˆåŠŸèƒ½

            // æ©«å‘æ¨¡å¼æ§åˆ¶
            const landscapeNotice = document.getElementById('landscapeNotice');
            const landscapeToggleBtn = document.getElementById('landscapeToggleBtn');
            const exitLandscapeBtn = document.getElementById('exitLandscapeBtn'); // æ–°å¢é€€å‡ºæŒ‰éˆ•
            let isForceLandscape = false; // è¿½è¹¤å¼·åˆ¶æ©«å‘æ¨¡å¼ç‹€æ…‹

            function toggleLandscapeMode() {
                if (isForceLandscape) {
                    // é€€å‡ºå¼·åˆ¶æ©«å‘æ¨¡å¼
                    document.body.classList.remove('force-landscape');
                    landscapeNotice.classList.remove('show');
                    landscapeToggleBtn.textContent = 'ğŸ”„ æ©«å‘æ¨¡å¼';
                    landscapeToggleBtn.style.transform = 'rotate(0deg)';
                    isForceLandscape = false;
                } else {
                    // é€²å…¥å¼·åˆ¶æ©«å‘æ¨¡å¼
                    document.body.classList.add('force-landscape');
                    landscapeNotice.classList.add('show');
                    landscapeToggleBtn.textContent = 'â†•ï¸ ç›´å‘æ¨¡å¼';
                    landscapeToggleBtn.style.transform = 'rotate(90deg)';
                    isForceLandscape = true;
                }
            }

            // æ›¼è¼ç¾…ç¹ªåœ–åŠŸèƒ½
            let isDrawing = false;
            let brushSize = 10;
            let brushColor = '#000000';
            let lastSelectedColor = '#000000';
            let symmetryCount = 0;
            let rotationCount = 0; // æ—‹è½‰åŠŸèƒ½çš„æ•¸é‡
            let lastX = 0;
            let lastY = 0;
            let history = [];
            let historyIndex = -1;

            function initializeMandala(canvasId, brushSizeId, colorPaletteGridId, shapeToolsId, eraserBtnId, symmetrySelectId, rotationCountId, undoBtnId, redoBtnId, clearBtnId, saveBtnId) {
                const canvas = document.getElementById(canvasId);
                if (!canvas) return;

                const ctx = canvas.getContext('2d');
                const brushSizeInput = document.getElementById(brushSizeId);
                const colorPaletteGrid = document.getElementById(colorPaletteGridId);
                const shapeTools = document.getElementById(shapeToolsId);
                const eraserBtn = document.getElementById(eraserBtnId);
                const symmetrySelect = document.getElementById(symmetrySelectId);
                const rotationCountSelect = document.getElementById(rotationCountId);
                const undoBtn = document.getElementById(undoBtnId);
                const redoBtn = document.getElementById(redoBtnId);
                const clearBtn = document.getElementById(clearBtnId);
                const saveBtn = document.getElementById(saveBtnId);

                function resizeCanvas() {
                    const parent = canvas.parentElement;
                    const parentWidth = parent.offsetWidth;
                    const parentHeight = parent.offsetHeight;

                    let newWidth, newHeight;
                    const aspectRatio = 700 / 500;

                    if (parentWidth / parentHeight > aspectRatio) {
                        newHeight = parentHeight - 60;
                        newWidth = newHeight * aspectRatio;
                    } else {
                        newWidth = parentWidth - 60;
                        newHeight = newWidth / aspectRatio;
                    }

                    canvas.width = newWidth;
                    canvas.height = newHeight;
                    redrawFromHistory();
                }

                function clearCanvas(save = true) {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    if (save) {
                        saveState();
                    }
                }

                function getEventCoordinates(e) {
                    const rect = canvas.getBoundingClientRect();
                    const clientX = e.clientX || e.touches[0].clientX;
                    const clientY = e.clientY || e.touches[0].clientY;
                    return {
                        x: (clientX - rect.left) * (canvas.width / rect.width),
                        y: (clientY - rect.top) * (canvas.height / rect.height)
                    };
                }

                function handleCanvasMouseDown(e) {
                    e.preventDefault();
                    const coords = getEventCoordinates(e);
                    isDrawing = true;
                    [lastX, lastY] = [coords.x, coords.y];
                }

                function handleCanvasMouseMove(e) {
                    if (!isDrawing) return;
                    e.preventDefault();
                    const coords = getEventCoordinates(e);
                    drawSymmetricalLines(lastX, lastY, coords.x, coords.y);
                    [lastX, lastY] = [coords.x, coords.y];
                }

                function handleCanvasMouseUp() {
                    if (isDrawing) {
                        isDrawing = false;
                        ctx.beginPath();
                        saveState();
                    }
                }

                function drawSymmetricalLines(x1, y1, x2, y2) {
                    const centerX = canvas.width / 2;
                    const centerY = canvas.height / 2;
                    const segments = symmetryCount === 0 ? 1 : symmetryCount;

                    for (let i = 0; i < segments; i++) {
                        const angle = (Math.PI * 2 / segments) * i;
                        ctx.save();
                        ctx.translate(centerX, centerY);
                        ctx.rotate(angle);

                        // è¨ˆç®—ç•«ç­†æ–¹å‘å‘é‡
                        const dx = x2 - x1;
                        const dy = y2 - y1;
                        
                        // ç¹ªè£½å°ç¨±ç·šæ¢ï¼ˆé¡åƒå°ç¨±ï¼‰
                        ctx.beginPath();
                        ctx.moveTo(x1 - centerX, y1 - centerY);
                        ctx.lineTo(x1 - centerX + dx, y1 - centerY + dy);
                        ctx.strokeStyle = brushColor;
                        ctx.lineWidth = brushSize;
                        ctx.lineCap = 'round';
                        ctx.lineJoin = 'round';
                        ctx.stroke();

                        // å¦‚æœå•Ÿç”¨å°ç¨±ï¼Œå‰‡åœ¨å°ç¨±è»¸çš„å¦ä¸€å´ä¹Ÿç•«ä¸€æ¢é¡åƒç·š
                        if (symmetryCount > 0) {
                            ctx.scale(1, -1);
                            ctx.beginPath();
                            ctx.moveTo(x1 - centerX, y1 - centerY);
                            ctx.lineTo(x1 - centerX + dx, y1 - centerY + dy);
                            ctx.stroke();
                        }
                        
                        ctx.restore();
                    }

                    // ç¹ªè£½æ—‹è½‰åŠŸèƒ½ç·šæ¢ï¼ˆè¤‡è£½å°ç¨±åŠŸèƒ½ï¼Œå‰µå»ºé¡åƒå°ç¨±çš„ç·šæ¢ï¼‰
                    if (rotationCount > 0) {
                        const rotationSegments = rotationCount;
                        
                        for (let i = 0; i < rotationSegments; i++) {
                            const angle = (Math.PI * 2 / rotationSegments) * i;
                            ctx.save();
                            ctx.translate(centerX, centerY);
                            ctx.rotate(angle);

                            // è¨ˆç®—ç•«ç­†æ–¹å‘å‘é‡
                            const dx = x2 - x1;
                            const dy = y2 - y1;
                            
                            // ç¹ªè£½æ—‹è½‰ç·šæ¢ï¼ˆç•«ç­†æ–¹å‘ç•«åŒä¸€é‚Šï¼‰
                            ctx.beginPath();
                            ctx.moveTo(x1 - centerX, y1 - centerY);
                            ctx.lineTo(x1 - centerX + dx, y1 - centerY + dy);
                            ctx.strokeStyle = brushColor;
                            ctx.lineWidth = brushSize;
                            ctx.lineCap = 'round';
                            ctx.lineJoin = 'round';
                            ctx.stroke();
                            
                            ctx.restore();
                        }
                    }
                }

                function saveState() {
                    if (historyIndex < history.length - 1) {
                        history.splice(historyIndex + 1);
                    }
                    history.push(canvas.toDataURL());
                    historyIndex++;
                }

                function redrawFromHistory() {
                    clearCanvas(false);
                    if (history[historyIndex]) {
                        const img = new Image();
                        img.src = history[historyIndex];
                        img.onload = () => {
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        };
                    }
                }

                // äº‹ä»¶è™•ç†
                if (brushSizeInput) brushSizeInput.addEventListener('input', (e) => { brushSize = parseInt(e.target.value, 10); });

                function handleColorSelection(e) {
                    const button = e.target.closest('.color-btn-small');
                    if (!button) return;
                    brushColor = button.dataset.color;
                    lastSelectedColor = brushColor;

                    if (colorPaletteGrid) {
                        colorPaletteGrid.querySelectorAll('.color-btn-small').forEach(btn => btn.classList.remove('active'));
                    }
                    button.classList.add('active');

                    if (shapeTools.querySelector('[data-shape="freehand"]')) shapeTools.querySelector('[data-shape="freehand"]').classList.add('active');
                    if (eraserBtn) eraserBtn.classList.remove('active');
                }
                if (colorPaletteGrid) colorPaletteGrid.addEventListener('click', handleColorSelection);
                
                if (shapeTools) shapeTools.addEventListener('click', (e) => {
                    const button = e.target.closest('.icon-btn');
                    if (!button) return;
                    shapeTools.querySelectorAll('.icon-btn').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    if (button.classList.contains('eraser')) {
                        brushColor = '#ffffff';
                    } else {
                        brushColor = lastSelectedColor;
                    }
                });
                
                if (symmetrySelect) symmetrySelect.addEventListener('change', (e) => { symmetryCount = parseInt(e.target.value, 10); });
                if (rotationCountSelect) rotationCountSelect.addEventListener('change', (e) => { rotationCount = parseInt(e.target.value, 10); });

                if (undoBtn) undoBtn.addEventListener('click', () => {
                    if (historyIndex > 0) {
                        historyIndex--;
                        redrawFromHistory();
                    }
                });
                if (redoBtn) redoBtn.addEventListener('click', () => {
                    if (historyIndex < history.length - 1) {
                        historyIndex++;
                        redrawFromHistory();
                    }
                });
                if (clearBtn) clearBtn.addEventListener('click', () => { clearCanvas(true); });
                if (saveBtn) saveBtn.addEventListener('click', () => {
                    const link = document.createElement('a');
                    link.download = 'mandala.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                });

                canvas.addEventListener('mousedown', handleCanvasMouseDown);
                canvas.addEventListener('mousemove', handleCanvasMouseMove);
                canvas.addEventListener('mouseup', handleCanvasMouseUp);
                canvas.addEventListener('mouseleave', handleCanvasMouseUp);
                canvas.addEventListener('touchstart', handleCanvasMouseDown, { passive: false });
                canvas.addEventListener('touchmove', handleCanvasMouseMove, { passive: false });
                canvas.addEventListener('touchend', handleCanvasMouseUp);

                window.addEventListener('resize', resizeCanvas);

                resizeCanvas();
                clearCanvas(true);
            }

            // æ‰€æœ‰è¨­å‚™éƒ½ä½¿ç”¨æ¡Œé¢ç‰ˆä½ˆå±€
            initializeMandala('mandala-canvas-desktop', 'brush-size-desktop', 'color-palette-grid-desktop', 'shape-tools-desktop', 'eraser-btn-desktop', 'symmetry-count-desktop', 'rotation-count-desktop', 'undo-btn-desktop', 'redo-btn-desktop', 'clear-btn-desktop', 'save-btn-desktop');

            // æ©«å‘æ¨¡å¼åˆ‡æ›æŒ‰éˆ•äº‹ä»¶ç›£è½å™¨
            landscapeToggleBtn.addEventListener('click', toggleLandscapeMode);

            // é€€å‡ºæ©«å‘æ¨¡å¼æŒ‰éˆ•äº‹ä»¶ç›£è½å™¨
            exitLandscapeBtn.addEventListener('click', toggleLandscapeMode);
        });
    </script>
