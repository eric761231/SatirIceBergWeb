<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繪畫壇城</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .color-btn.color-blue { background-color: #3498db; }
        .color-btn.color-red { background-color: #e74c3c; }
        .color-btn.color-yellow { background-color: #f1c40f; }
        .color-btn.color-green { background-color: #2ecc71; }
        .color-btn.color-purple { background-color: #9b59b6; }
        .color-btn.color-white { background-color: #ffffff; }
        .color-btn.color-black { background-color: #000000; }

        body {
            background: #18181c;
            color: #f3f3f3;
            font-family: 'Noto Sans TC', Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .main-layout {
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100vw;
        }
        .sidebar {
            width: 250px;
            min-width: 200px;
            background: rgba(30, 30, 45, 0.98);
            box-shadow: 2px 0 16px rgba(0, 0, 0, 0.18);
            border-right: 1px solid rgba(255, 255, 255, 0.12);
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 24px 16px;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .canvas-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #22223a;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow: auto;
        }
        .toolbar-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-bottom: 20px;
            border-bottom: 1px solid #444;
        }

        .toolbar-group:last-child {
            border-bottom: none;
        }
        .toolbar-group-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .toolbar-row {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }
        .toolbar-row-margin {
            margin-bottom: 16px;
        }

        /* 繪畫工具樣式 */
        .sidebar button, .sidebar select, .sidebar input[type="range"] {
            font-family: inherit;
        }

        .sidebar label {
            white-space: nowrap;
        }
        .icon-btn {
            position: relative;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 14px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 4px #0001;
        }

        .icon-btn.active {
            background: #3498db;
            color: #fff;
        }

        .icon-btn:hover {
            background: #444;
        }
        .color-palette {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .color-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #fff;
            padding: 0;
            cursor: pointer;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .color-btn.active {
            border-color: #3498db;
            box-shadow: 0 0 0 2px #3498db44;
        }

        #color-picker {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 2px solid #fff2;
            cursor: pointer;
            padding: 0;
            transition: border 0.2s, box-shadow 0.2s;
        }

        #color-picker.active {
            border: 3px solid #3498db;
            box-shadow: 0 0 0 2px #3498db44;
        }
        #eraser-btn.active svg g rect { fill: #e74c3c; }
        #eraser-btn.active svg g line { stroke: #e74c3c; }
        .shape-select, .symmetry-select {
            background: #222;
            color: #fff;
            border-radius: 8px;
            border: 1px solid #888;
            padding: 6px 12px;
            font-size: 1em;
            min-width: 60px;
            cursor: pointer;
        }
        #mandala-canvas {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px #0006;
            touch-action: none;
            width: 100%;
            max-width: 90vh; /* 限制畫布寬度，確保比例正確 */
            height: auto;
            aspect-ratio: 1.5 / 1;
            display: block;
        }
        /* 新增的行動版控制區塊 */
        .controls-mobile {
            display: none;
        }

        /* AI 相關樣式 */
        .ai-result {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 24px #0006;
        }
        
        /* 媒體查詢：在小螢幕上調整佈局 */
        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column;
            }
            .sidebar {
                display: none;
            }
            .controls-mobile {
                display: flex;
                flex-direction: column;
                background: rgba(30, 30, 45, 0.98);
                box-shadow: 0 2px 16px rgba(0, 0, 0, 0.18);
                padding: 16px;
                gap: 16px;
                width: 100%;
                box-sizing: border-box;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 10;
            }
            .controls-mobile .toolbar-row {
                justify-content: space-between;
                flex-wrap: nowrap;
            }
            .canvas-area {
                padding: 20px 20px 80px 20px; /* 底部增加空間以避免被工具欄遮擋 */
                height: auto;
                margin-top: 150px; /* 留出上方工具欄的空間 */
            }
            .toolbar-group-title {
                display: none;
            }
            .toolbar-group {
                border-bottom: none;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
                gap: 12px;
            }
            .color-palette {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="controls-mobile">
            <div class="toolbar-group">
                <div class="toolbar-row">
                    <button class="icon-btn" title="冥想音樂">冥想音樂</button>
                    <button class="icon-btn" title="每日閱讀">每日閱讀</button>
                    <button class="icon-btn" title="每日指引">每日指引</button>
                </div>
            </div>
            <div class="toolbar-group">
                <div class="toolbar-row">
                    <label>筆刷：</label>
                    <input type="range" id="brush-size" min="1" max="100" value="10" title="筆刷大小">
                    <div class="color-palette">
                        <button class="color-btn color-blue active" data-color="#3498db" title="藍色"></button>
                        <button class="color-btn color-red" data-color="#e74c3c" title="紅色"></button>
                        <button class="color-btn color-yellow" data-color="#f1c40f" title="黃色"></button>
                        <button class="color-btn color-green" data-color="#2ecc71" title="綠色"></button>
                        <button class="color-btn color-purple" data-color="#9b59b6" title="紫色"></button>
                        <button class="color-btn color-white" data-color="#ffffff" title="白色"></button>
                        <button class="color-btn color-black" data-color="#000000" title="黑色"></button>
                    </div>
                </div>
            </div>
            <div class="toolbar-group">
                <div class="toolbar-row">
                    <label>形狀：</label>
                        <input type="range" id="brush-size" min="1" max="100" value="10" title="筆刷大小">
                        <option value="free">自由</option>
                        <option value="circle">圓形</option>
                        <option value="line">直線</option>
                    </select>
                    <label>對稱：</label>
                    <select class="symmetry-select" id="symmetry-count">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6" selected>6</option>
                        <option value="8">8</option>
                        <option value="12">12</option>
                    </select>
                    <button class="icon-btn" id="finish-btn" title="完成">完成</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="toolbar-group">
                <button class="icon-btn" title="冥想音樂">冥想音樂</button>
                <button class="icon-btn" title="每日閱讀">每日閱讀</button>
                <button class="icon-btn" title="每日指引">每日指引</button>
            </div>
            <div class="toolbar-group">
                <div class="toolbar-group-title">筆刷</div>
                <div class="toolbar-row">
                    <label>大小：</label>
                    <input type="range" id="brush-size" min="1" max="100" value="10" title="筆刷大小">
                </div>
                <div class="toolbar-row">
                    <label>顏色：</label>
                    <div class="color-palette">
                        <button class="color-btn color-blue active" data-color="#3498db"></button>
                        <button class="color-btn color-red" data-color="#e74c3c"></button>
                        <button class="color-btn color-yellow" data-color="#f1c40f"></button>
                        <button class="color-btn color-green" data-color="#2ecc71" title="綠色"></button>
                        <button class="color-btn color-purple" data-color="#9b59b6"></button>
                        <button class="color-btn color-white" data-color="#ffffff"></button>
                        <button class="color-btn color-black" data-color="#000000"></button>
                    </div>
                </div>
            </div>
            <div class="toolbar-group">
                <div class="toolbar-group-title">工具</div>
                <div class="toolbar-row">
                    <button class="icon-btn" id="eraser-btn" title="橡皮擦">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g>
                                <path d="M12.914 1.258a1.5 1.5 0 0 1 2.122 0l4.909 4.909a1.5 1.5 0 0 1 0 2.121l-9.192 9.192a2.25 2.25 0 0 1-1.591.659h-5.46a.75.75 0 0 1-.75-.75v-5.46a2.25 2.25 0 0 1 .659-1.591L12.914 1.258Z" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M18.89 7.086 16.48 4.675" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M17.152 9.088 19.563 6.677" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </g>
                        </svg>
                    </button>
                    <button class="icon-btn" id="undo-btn" title="上一步">上一步</button>
                    <button class="icon-btn" id="redo-btn" title="下一步">下一步</button>
                    <button class="icon-btn" id="clear-btn" title="清空">清空</button>
                    <button class="icon-btn" id="save-btn" title="儲存">儲存</button>
                </div>
            </div>
            <div class="toolbar-group">
                <div class="toolbar-group-title">設定</div>
                <div class="toolbar-row">
                    <label>形狀：</label>
                    <select class="shape-select" id="shape-type">
                        <option value="free">自由</option>
                        <option value="circle">圓形</option>
                        <option value="line">直線</option>
                    </select>
                </div>
                <div class="toolbar-row">
                    <label>對稱：</label>
                    <select class="symmetry-select" id="symmetry-count">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6" selected>6</option>
                        <option value="8">8</option>
                        <option value="12">12</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="canvas-area">
            <canvas id="mandala-canvas" width="800" height="600"></canvas>
        </div>
    </div>
</body>
</html>
