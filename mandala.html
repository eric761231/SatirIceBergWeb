<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繪畫壇城</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .color-btn.color-blue { background-color: #3498db; }
        .color-btn.color-red { background-color: #e74c3c; }
        .color-btn.color-yellow { background-color: #f1c40f; }
        .color-btn.color-green { background-color: #2ecc71; }
        .color-btn.color-purple { background-color: #9b59b6; }
        .color-btn.color-white { background-color: #ffffff; }
        .color-btn.color-black { background-color: #000000; }

        body {
            background: #18181c;
            color: #f3f3f3;
            font-family: 'Noto Sans TC', Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .main-layout {
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100vw;
        }
        .sidebar {
            width: 250px;
            min-width: 200px;
            background: rgba(30, 30, 45, 0.98);
            box-shadow: 2px 0 16px rgba(0, 0, 0, 0.18);
            border-right: 1px solid rgba(255, 255, 255, 0.12);
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 24px 16px;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .canvas-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #22223a;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow: auto;
        }
        .toolbar-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-bottom: 20px;
            border-bottom: 1px solid #444;
        }

        .toolbar-group:last-child {
            border-bottom: none;
        }
        .toolbar-group-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .toolbar-row {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }
        .toolbar-row-margin {
            margin-bottom: 16px;
        }

        /* 繪畫工具樣式 */
        .sidebar button, .sidebar select, .sidebar input[type="range"] {
            font-family: inherit;
        }

        .sidebar label {
            white-space: nowrap;
        }
        .icon-btn {
            position: relative;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 14px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 4px #0001;
        }

        .icon-btn.active {
            background: #3498db;
            color: #fff;
        }

        .icon-btn:hover {
            background: #444;
        }
        .color-palette {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .color-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #fff;
            padding: 0;
            cursor: pointer;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .color-btn.active {
            border-color: #3498db;
            box-shadow: 0 0 0 2px #3498db44;
        }

        #color-picker {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 2px solid #fff2;
            cursor: pointer;
            padding: 0;
            transition: border 0.2s, box-shadow 0.2s;
        }

        #color-picker.active {
            border: 3px solid #3498db;
            box-shadow: 0 0 0 2px #3498db44;
        }
        #eraser-btn.active svg g rect { fill: #e74c3c; }
        #eraser-btn.active svg g line { stroke: #e74c3c; }
        .shape-select, .symmetry-select {
            background: #222;
            color: #fff;
            border-radius: 8px;
            border: 1px solid #888;
            padding: 6px 12px;
            font-size: 1em;
            min-width: 60px;
            cursor: pointer;
        }
        #mandala-canvas {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px #0006;
            touch-action: none;
            width: 100%;
            max-width: 90vh; /* 限制畫布寬度，確保比例正確 */
            height: auto;
            aspect-ratio: 1.5 / 1;
            display: block;
        }
    </style>
    <script>
    // 所有 JS 程式碼移到這裡
    document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.getElementById('mandala-canvas');
        const ctx = canvas.getContext('2d');
        const center = { x: canvas.width / 2, y: canvas.height / 2 };

        let drawing = false;
        let last = null;
        let brushColor = document.getElementById('color-picker') ? document.getElementById('color-picker').value : '#3498db';
        let brushSize = parseInt(document.getElementById('brush-size').value);
        let symmetry = parseInt(document.getElementById('symmetry-count').value);
        let erasing = false;
        let shape = 'free';
        let shapeStart = null;

        // 初始設定
        const defaultColorBtn = document.querySelector('.color-btn[data-color="#3498db"]');
        if (defaultColorBtn) {
            defaultColorBtn.classList.add('active');
        }
        if (document.getElementById('color-picker')) {
            document.getElementById('color-picker').classList.add('active');
        }

        function pointerPos(e) {
            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;
            if (e.touches) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            return {
                x: (clientX - rect.left) * canvas.width / rect.width,
                y: (clientY - rect.top) * canvas.height / rect.height
            };
        }

        function drawSingle(from, to, drawOn) {
            drawOn.beginPath();
            if (shape === 'free') {
                drawOn.moveTo(from.x, from.y);
                drawOn.lineTo(to.x, to.y);
            } else if (shape === 'line') {
                drawOn.moveTo(from.x, from.y);
                drawOn.lineTo(to.x, to.y);
            } else if (shape === 'circle') {
                const r = Math.hypot(to.x - from.x, to.y - from.y);
                drawOn.arc(from.x, from.y, r, 0, 2 * Math.PI);
            } else if (shape === 'rect') {
                drawOn.rect(from.x, from.y, to.x - from.x, to.y - from.y);
            }
            drawOn.stroke();
        }

        function drawSymmetric(from, to) {
            const color = erasing ? '#fff' : brushColor;
            const compOp = erasing ? 'destination-out' : 'source-over';

            ctx.save();
            ctx.strokeStyle = color;
            ctx.lineWidth = brushSize;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.globalCompositeOperation = compOp;

            if (symmetry === 0) {
                drawSingle(from, to, ctx);
            } else {
                const angle = (2 * Math.PI) / symmetry;
                for (let i = 0; i < symmetry; i++) {
                    ctx.save();
                    ctx.translate(center.x, center.y);
                    ctx.rotate(angle * i);
                    drawSingle(
                        { x: from.x - center.x, y: from.y - center.y },
                        { x: to.x - center.x, y: to.y - center.y },
                        ctx
                    );
                    ctx.restore();
                }
            }
            ctx.restore();
        }

        function startDraw(e) {
            e.preventDefault();
            const pos = pointerPos(e);
            drawing = true;
            last = pos;
            shapeStart = pos;
        }

        function endDraw(e) {
            e.preventDefault();
            drawing = false;
            if (shape !== 'free' && shapeStart) {
                const pos = pointerPos(e);
                drawSymmetric(shapeStart, pos);
                shapeStart = null;
            }
        }

        function draw(e) {
            e.preventDefault();
            if (!drawing || shape !== 'free') return;
            const pos = pointerPos(e);
            drawSymmetric(last, pos);
            last = pos;
        }

        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('touchstart', startDraw);
        window.addEventListener('mouseup', endDraw);
        window.addEventListener('touchend', endDraw);
        window.addEventListener('mousemove', draw);
        window.addEventListener('touchmove', draw, { passive: false });

        // 桌面側邊欄事件
        document.getElementById('brush-size').addEventListener('input', function(e) {
            brushSize = parseInt(e.target.value);
        });
        document.getElementById('shape-type').addEventListener('change', function(e) {
            shape = e.target.value;
            shapeStart = null;
        });
        document.getElementById('symmetry-count').addEventListener('change', function(e) {
            symmetry = parseInt(e.target.value);
        });

        // controls-mobile 事件
        if (document.getElementById('brush-size-mobile')) {
            document.getElementById('brush-size-mobile').addEventListener('input', function(e) {
                brushSize = parseInt(e.target.value);
            });
        }
        if (document.getElementById('shape-type-mobile')) {
            document.getElementById('shape-type-mobile').addEventListener('change', function(e) {
                shape = e.target.value;
                shapeStart = null;
            });
        }
        if (document.getElementById('symmetry-count-mobile')) {
            document.getElementById('symmetry-count-mobile').addEventListener('change', function(e) {
                symmetry = parseInt(e.target.value);
            });
        }
        if (document.getElementById('finish-btn-mobile')) {
            document.getElementById('finish-btn-mobile').addEventListener('click', function() {
                // 這裡可根據 finish-btn 的原本功能補充
                alert('完成！');
            });
        }

        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                brushColor = this.getAttribute('data-color');
                erasing = false;
                document.querySelectorAll('.color-btn, #color-picker, #eraser-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                if (document.getElementById('color-picker')) {
                    document.getElementById('color-picker').value = brushColor;
                    document.getElementById('color-picker').classList.add('active');
                }
            });
        });

        if (document.getElementById('color-picker')) {
            const colorPicker = document.getElementById('color-picker');
            colorPicker.addEventListener('input', function(e) {
                brushColor = e.target.value;
                erasing = false;
                document.querySelectorAll('.color-btn, #eraser-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        }

        const eraserBtn = document.getElementById('eraser-btn');
        eraserBtn.addEventListener('click', function() {
            erasing = true;
            document.querySelectorAll('.color-btn, #color-picker').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
        });

        document.getElementById('download-btn') && document.getElementById('download-btn').addEventListener('click', function() {
            const link = document.createElement('a');
            link.download = 'mandala.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    });
    </script>
            </div>
            <div class="toolbar-group">
                <div class="toolbar-group-title">設定</div>
                <div class="toolbar-row">
                    <label>形狀：</label>
                    <select class="shape-select" id="shape-type" title="形狀選擇">
                        <option value="free">自由</option>
                        <option value="circle">圓形</option>
                        <option value="line">直線</option>
                    </select>
                </div>
                <div class="toolbar-row">
                    <label>對稱：</label>
                    <select class="symmetry-select" id="symmetry-count" title="對稱數量">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6" selected>6</option>
                        <option value="8">8</option>
                        <option value="12">12</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="canvas-area">
            <canvas id="mandala-canvas" width="800" height="600"></canvas>
        </div>
    </div>
</body>
</html>
